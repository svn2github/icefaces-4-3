<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dataTableFiltering.title]}"/>
    <ui:param name="description" value="#{msgs[dataTableFiltering.description]}"/>
    <ui:param name="resourceValue" value="#{dataTableFiltering.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{dataTableResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{dataTableResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
           <ace:dataTable id="carTableSingleRow"
                          value="#{dataTableFiltering.carsData}"
                          var="car">
                <ace:column id="car" headerText="ID" filterBy="#{car.id}" filterMatchMode="contains">
                    <h:outputText id="carCell" value="#{car.id}"/>
                </ace:column>
                <ace:column id="name" headerText="Name" filterBy="#{car.name}" filterMatchMode="contains">
                    <h:outputText id="nameCell" value="#{car.name}"/>
                </ace:column>
                <ace:column id="chassis" headerText="Chassis" filterBy="#{car.chassis}" filterMatchMode="contains">
                    <h:outputText id="chassisCell" value="#{car.chassis}"/>
                </ace:column>
                <ace:column id="weight" headerText="Weight" filterBy="#{car.weight}" filterMatchMode="contains">
                    <h:outputText id="weightCell" value="#{car.weight}lbs."/>
                </ace:column>
                <ace:column id="acceleration" headerText="Accel"
                            filterBy="#{car.acceleration}"
                            filterOptions="#{dataTableFiltering.accelOptions}"
                            >
                    <h:outputText id="accelerationCell" value="#{car.acceleration}"/>
                </ace:column>
                <ace:column id="mpg" headerText="MPG" filterBy="#{car.mpg}" filterMatchMode="contains">
                    <h:outputText id="mpgCell" value="#{car.mpg}"/>
                </ace:column>
                <ace:column id="cost" headerText="Cost" filterBy="#{car.cost}" filterMatchMode="contains">
                    <h:outputText id="costCell" value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </h:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
