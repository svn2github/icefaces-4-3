<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>no options layout</title>
    <style type="text/css">
    html, body {
        background:	#666;
        width:		100%;
        height:		100%;
        padding:	0;
        margin:		0;
        overflow:	auto; /* when page gets too small */
    }
    #container {
        background:	#999;
        height:		100%;
        margin:		0 auto;
        width:		100%;
        max-width:	900px;
        min-width:	700px;
        _width:		700px; /* min-width for IE6 */
    }
    .pane {
        display:	none; /* will appear when layout inits */
    }
    </style>

</h:head>
<h:body>

        <h2>Panel Only</h2>
        <ace:borderLayout id="container">
              <ace:borderPanel location="NORTH">
                  NORTH
              </ace:borderPanel>
              <ace:borderPanel location="EAST">
                  EAST
              </ace:borderPanel>
              <ace:borderPanel location="CENTER">
                  CENTER
                  <a href="index.html">index page</a>
              </ace:borderPanel>
              <ace:borderPanel location="WEST">
                  WEST
              </ace:borderPanel>
              <ace:borderPanel location="SOUTH">
                  SOUTH
              </ace:borderPanel>
        </ace:borderLayout>

    <br/>
    <a href="index.html">Goto Main page</a>
</h:body>
</html>
