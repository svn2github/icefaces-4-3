<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
        <ace:panel>
            <h:form id="form">
                <h:panelGrid columns="2">
                    <h:outputText value="input:"/>
                    <input id="i" type="text" name="test" value=""/>
                    <h:outputLabel for="A" value="h:inputText:"/>
                    <h:inputText id="A" value="#{defaultActionBean.a}"/>
                    <h:outputLabel for="B" value="ace:textEntry:"/>
                    <ace:textEntry id="B" value="#{defaultActionBean.b}"/>
                    <h:outputLabel for="C" value="h:commandButton:"/>
                    <h:commandButton id="C" value="button" type="button"/>
                </h:panelGrid>
                <icecore:defaultAction actionListener="#{defaultActionBean.pressedEnter}" key="Enter"/>
                <icecore:defaultAction actionListener="#{defaultActionBean.pressedEsc}" key="Esc"/>
                <icecore:defaultAction actionListener="#{defaultActionBean.pressedLeftArrow}" key="LeftArrow"/>
                <icecore:defaultAction actionListener="#{defaultActionBean.pressedF3}" key="F3"/>
            </h:form>
            <ace:panel rendered="#{defaultActionBean.showActionDescription}">
                <h:outputText id="valueOut" value="Default action triggered on #{defaultActionBean.actionDescription}"/>
            </ace:panel>
        </ace:panel>
    </ui:define>
</ui:composition>
