<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.gMapAutoComplete.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.gMapAutoComplete.description']}"/>

    <ui:define name="example">
    <h:form id="input">
    <ace:gMap style="width: 675px; height: 500px" id="gMap"><ace:gMapAutocomplete style="xAlign:left" window="${gMapAutoCompleteBean.showWindow}" address="${gMapAutoCompleteBean.address}" types="${gMapAutoCompleteBean.types}" url="${gMapAutoCompleteBean.url}"/></ace:gMap>
        <br/>
        <h:outputLabel for="displayWindow" value="Display window:"/>
		<h:selectBooleanCheckbox value="${gMapAutoCompleteBean.showWindow}" id="displayWindow"><ace:ajax/></h:selectBooleanCheckbox><br/>
        <h:outputText value="Address: ${gMapAutoCompleteBean.address}"/><br/>
        <h:outputText value="Types: ${gMapAutoCompleteBean.types}"/><br/>
        <h:outputLabel for="link" value="Google page link(Only click after supplying location):"/> <h:outputLink id="link" style="color:blue;" value="${gMapAutoCompleteBean.url}">Link</h:outputLink>
    </h:form>
	<p>Relevant sections of the Google Maps API: <a style="color:blue;" href="https://developers.google.com/maps/documentation/javascript/reference#Autocomplete" target="_blank">Autocomplete</a> 
	<br/><b>NOTE:</b> In order to use this subcomponent, the places library must be loaded. The easiest way to accomplish this is by appending '&amp;amp;libraries=places' to the gMap key in the application's web.xml. 
	</p>
</ui:define>
</ui:composition>
