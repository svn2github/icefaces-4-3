<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.slider.asyncinput.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.slider.asyncinput.description']}"/>

    <ui:define name="example">
        <h:form id="form">
            <ace:panel>
                <h:panelGrid id="exampleHolder" styleClass="centeredPanelGridWithBorderSpacing">
                    <ace:sliderEntry id="slideEntry"
                                     clickableRail="true"
                                     length="200px"
                                     min="0"
                                     max="99"
                                     valueChangeListener="#{sliderAsyncInput.sliderValueChanged}"
                                     value="#{sliderAsyncInput.sliderValue}" >
                        <ace:ajax event="slideEnd" execute="@this" render="@form" />
                    </ace:sliderEntry>
                    
                    <h:panelGrid columns="2" styleClass="centeredPanelGridWithLeftJustifiedText">
                        <h:outputText value="Value:" />
                        <h:inputText id="sliderValue" value="#{sliderAsyncInput.sliderValue}" maxlength="2" size="2">
                            <f:ajax execute="@this" render="exampleHolder"/>
                        </h:inputText>
                   </h:panelGrid>
                    
                    <h:outputText value="Slider value is 10" rendered="#{sliderAsyncInput.render}"/>
                </h:panelGrid>
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
