<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.gMapMarker.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.gMapMarker.description']}"/>

    <ui:define name="example">
	
    <ace:gMap id="gMapMarker"  style="width: 675px; height: 500px" latitude="0" longitude="0" zoomLevel="3">
        <ace:gMapMarker id="marker1" latitude="#{gMapMarkerBean.latList[0]}" longitude="#{gMapMarkerBean.longList[0]}" options="#{gMapMarkerBean.optionsList[0]}"/>
        <ace:gMapMarker id="marker2" latitude="#{gMapMarkerBean.latList[1]}" longitude="#{gMapMarkerBean.longList[1]}" options="#{gMapMarkerBean.optionsList[1]}"/>
        <ace:gMapMarker id="marker3" latitude="#{gMapMarkerBean.latList[2]}" longitude="#{gMapMarkerBean.longList[2]}" options="#{gMapMarkerBean.optionsList[2]}"/>
    </ace:gMap>
	<br/>
    <h:form id="markerList">
    <h:panelGrid columns="4" border="1" rules="rows" id="grid">
        <h:outputText/><h:outputText value="Latitude"/><h:outputText value="Longitude"/><h:outputText value="Options"/>
        <pre style="font-family: Verdana, Arial, sans serif;">1:  </pre><h:inputText id="latitude1" value="#{gMapMarkerBean.latList[0]}"/>
        <h:inputText id="longitude1" value="#{gMapMarkerBean.longList[0]}"/><h:inputText id="options1" value="#{gMapMarkerBean.optionsList[0]}"/>
        <pre style="font-family: Verdana, Arial, sans serif;">2:  </pre><h:inputText id="latitude2" value="#{gMapMarkerBean.latList[1]}"/>
        <h:inputText id="longitude2" value="#{gMapMarkerBean.longList[1]}"/><h:inputText id="options2" value="#{gMapMarkerBean.optionsList[1]}"/>
        <pre style="font-family: Verdana, Arial, sans serif;">3:  </pre><h:inputText id="latitude3" value="#{gMapMarkerBean.latList[2]}"/>
        <h:inputText id="longitude3" value="#{gMapMarkerBean.longList[2]}"/><h:inputText id="options3" value="#{gMapMarkerBean.optionsList[2]}"/>
    </h:panelGrid>
	<br/>
	<h:commandButton value="Submit" type="submit"/>
    </h:form>
    <p>Options are set as name:value, and are separated by commas.
	<p>Relevant section of the Google Maps API: <a style="color:blue;" href="https://developers.google.com/maps/documentation/javascript/reference#Marker" target="_blank">Map Marker</a></p>
	<br/>A few good example options are 'flat:true', which will remove the 3d 'shadow' from the marker, and 'draggable:false', which will force the marker into one position.
    </p>
</ui:define>
</ui:composition>
