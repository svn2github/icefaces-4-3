<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.dataExporter.columns.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.dataExporter.columns.description']}"/>

    <ui:define name="example">
        
            <ace:panel>
                <h:panelGrid styleClass="centeredPanelGridWithLeftJustifiedText">
                    <h:form id="form1">
                        <ace:radioButtons id="typeIn"
                                          header="Export As:"
                                          value="#{dataExporterColumns.type}"
                                          required="true">
                            <ace:ajax disabled="false"/>
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                            <f:selectItem itemValue="xls" itemLabel="XLS"/>
                            <f:selectItem itemValue="xlsx" itemLabel="XLSX"/>
                            <f:selectItem itemValue="xml" itemLabel="XML"/>
                            <f:ajax execute="@this" render="@all"/>
                        </ace:radioButtons>
                    </h:form>

                    <h:form id="form2">
                        <ace:checkboxButtons id="exportIn"
                                             header="With Columns:"
                                              value="#{dataExporterColumns.chosenColumns}">
                            <f:selectItems value="#{dataExporterColumns.options}"
                                                    var="column"
                                                    itemLabel="#{column.key}"
                                                    itemValue="#{column.value}"/>
                            <ace:ajax execute="@this" render="@all"/>
                        </ace:checkboxButtons>
                    </h:form>
                    
                    <h:form id="form3">
                        <h:panelGrid styleClass="centeredPanelGrid">
                            <ace:dataExporter id="dataExporter"
                                              label="Export File"
                                              type="#{dataExporterColumns.type}"
                                              target="carTable"
                                              fileName="cars"
                                              excludeColumns="#{dataExporterColumns.chosenColumnsString}"/>
                        </h:panelGrid>
                    </h:form>
                </h:panelGrid>
            </ace:panel>
        
        <br/>
        <h:form>
           <ace:dataTable id="carTable"
                          value="#{dataTableBean.carsData}"
                          var="car" 
                          paginator="true"
                          rows="15" >
                <ace:column headerText="ID">
                    <h:outputText value="#{car.id}" />
                </ace:column>
               
               <ace:column headerText="Name">
                    <h:outputText value="#{car.name}" />
                </ace:column>
               
                <ace:column headerText="Chassis">
                    <h:outputText value="#{car.chassis}" />
                </ace:column>
               
                <ace:column headerText="Weight">
                    <h:outputText value="#{car.weight}lbs." />
                </ace:column>
               
                <ace:column headerText="Accel">
                    <h:outputText value="#{car.acceleration}" />
                </ace:column>
               
                <ace:column headerText="MPG">
                    <h:outputText value="#{car.mpg}" />
                </ace:column>
               
                <ace:column headerText="Cost">
                    <h:outputText value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </h:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
