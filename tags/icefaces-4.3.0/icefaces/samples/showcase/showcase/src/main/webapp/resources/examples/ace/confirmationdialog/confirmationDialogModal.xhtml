<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.confirmationdialog.modal.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.confirmationdialog.modal.description']}"/>

    <ui:define name="example">
        <h:form id="form">
            <h:panelGrid width="100%" style="text-align: center;">
                <ace:pushButton id="show" value="Display dialog"  type="button">
                    <ace:ajax execute="@this" render="@all" onStart="ice.ace.instance('#{confirmDialogModal.clientId}').show();" />
                </ace:pushButton>
            </h:panelGrid>
        
            <ace:confirmationDialog id="confirmDialog" binding="#{confirmDialogModal}"
									modal="true"
									message="This is a modal dialog"
									header="Modal Dialog"
									width="300"
									height="200"
									closable="true"
									closeOnEscape="false">
                
                <h:panelGrid width="100%" style="text-align: center;" columns="2" cellspacing="30">
                    <ace:pushButton id="yes" value="Yes">
                         <ace:ajax execute="@this" render="@all" onStart="ice.ace.instance('#{confirmDialogModal.clientId}').hide()"/>
                    </ace:pushButton>
                    <ace:pushButton id="no" value="No" >
                        <ace:ajax execute="@this" render="@all" onStart="ice.ace.instance('#{confirmDialogModal.clientId}').hide()"/>
                    </ace:pushButton>
                </h:panelGrid>
            </ace:confirmationDialog>

        </h:form>
    </ui:define>
</ui:composition>
