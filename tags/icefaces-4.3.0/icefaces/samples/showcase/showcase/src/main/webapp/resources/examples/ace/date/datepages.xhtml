<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.dateentry.pages.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.dateentry.pages.description']}"/>

    <ui:define name="example">
        <h:form id="form">
            <ace:panel>
                <h:panelGrid style="text-align: center;" width="100%">
                    <h:panelGroup>
                        <h:outputLabel for="selected" value="Selected Date: "/>
                        <h:outputText id="selected"
                                      value="#{datePages.selectedDate}"
                                      style="font-weight: bold;">
                            <f:convertDateTime pattern="MMMM dd, yyyy"/>
                        </h:outputText>
                    </h:panelGroup>
                </h:panelGrid>
            </ace:panel>
                
            <h:panelGrid id="calendarPanel" style="margin-left: auto; margin-right: auto; text-align: center; font-size: 9pt;">
                
                <ace:dateTimeEntry id="cal"
								   value="#{datePages.selectedDate}"
								   pages="#{datePages.pages}"
								   timeZone="Canada/Mountain"
								   pattern="MMM/dd/yyyy">
                    <ace:ajax event="dateSelect"
                              listener="#{datePages.dateSelectListener}"
                              render="@this selected"/>
                </ace:dateTimeEntry>
                <ace:simpleSelectOneMenu id="pages"
                                         value="#{datePages.pages}">
                    <f:selectItem itemLabel="one month" itemValue="1"/>
                    <f:selectItem itemLabel="two months" itemValue="2"/>
                    <f:selectItem itemLabel="three months" itemValue="3"/>
                    <ace:ajax />
                </ace:simpleSelectOneMenu>
                
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
