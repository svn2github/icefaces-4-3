<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.dataTable.columnResizing.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.dataTable.columnResizing.description']}"/>

    <ui:define name="example">
        <h:form id="form">
            <ace:dataTable id="carTable"
                                  value="#{dataTableColumnResizing.cars}"
                                  var="car"
                                  resizableColumns="true"
                                  rows="15">
            
                <ace:column id="name"
                           headerText="Name">
                    <h:outputText id="nameCell" value="#{car.name}"/>
                </ace:column>
                <ace:column id="chassis"
                           headerText="Chassis">
                    <h:outputText id="chassisCell" value="#{car.chassis}"/>
                </ace:column>
                <ace:column id="weight"
                           headerText="Weight (lbs)">
                    <h:outputText value="#{car.weight}"/>
                </ace:column>
                <ace:column id="acceleration"
                           headerText="Accel">
                    <h:outputText id="accelerationCell" value="#{car.acceleration}"/>
                </ace:column>
                <ace:column id="mpg"
                           headerText="MPG">
                    <h:outputText id="mpgCell" value="#{car.mpg}"/>
                </ace:column>
                <ace:column id="cost"
                           headerText="Cost">
                    <h:outputText id="costCell" value="#{car.cost}">
                    <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </h:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
