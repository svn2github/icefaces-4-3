<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">

		<h:form id="lengthMaxForm">
			<ace:panel id="panel1">
			    <h:panelGrid id="inputGrid"
							 columns="1"
							 width="100%"
				             styleClass="textEntryInputTable">
				    <ace:textEntry id="userName"
							   label="User Name "
							   labelPosition="left"
					           value="#{clientValidateLength.userName}"
							   optionalIndicator=" maximum 5 characters"
							   indicatorPosition="bottom">
					    <ace:clientValidateRequired />
					    <ace:clientValidateLength maximum="5" />
				    </ace:textEntry>
				    <ace:textAreaEntry id="comment"
								   label="Comment "
								   labelPosition="left"
					               value="#{clientValidateLength.comment}"
								   optionalIndicator=" maximum 20 characters"
								   indicatorPosition="bottom">
					    <ace:clientValidateRequired />
					    <ace:clientValidateLength maximum="20" />
                    </ace:textAreaEntry>
				    <ace:pushButton id="submitButton" type="submit" value="Submit" />
				    <ace:growlMessages id="message" for="@inView" autoHide="false"/>
			    </h:panelGrid>
		    </ace:panel>
	    </h:form>

    </ui:define>
</ui:composition>
