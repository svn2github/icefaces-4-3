<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
        
        <h:form id="inputForm">

            
            <ace:panel header="Label Customization">
                <h:panelGrid width="50%" columns="2" cellpadding="6" cellspacing="6">
                     <h:outputLabel for="positionIn" value="Label Position:"/>
                     <ace:simpleSelectOneMenu id="positionIn" value="#{radioButtonsLabelBean.labelPosition}">
						<ace:ajax execute="@this" />
                        <f:selectItems value="#{positionBean.radioButtonsLabelPositions}"/>
                     </ace:simpleSelectOneMenu>
                </h:panelGrid>
            </ace:panel>
            
            <ace:panel header="Radio Buttons">
				<ace:radioButtons id="radioButtonsLabel" header="Using ace:radioButtons" value="#{radioButtonsLabelBean.selected}" labelPosition="#{radioButtonsLabelBean.labelPosition}">
					<f:selectItem itemLabel="One" itemValue="One" />
					<f:selectItem itemLabel="Two" itemValue="Two" />
					<f:selectItem itemLabel="Three" itemValue="Three" />
					<f:selectItem itemLabel="Four" itemValue="Four" />
					<f:selectItem itemLabel="Five" itemValue="Five" />
					<ace:ajax />
				</ace:radioButtons>
                The selected radio button is:
                <h:outputText id="radioDescriptionLabel" value="#{radioButtonsLabelBean.selectedString}" style="font-weight: bold;"/>
            </ace:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
