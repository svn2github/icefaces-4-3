<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.colorEntry.popupIconOnly.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.colorEntry.popupIconOnly.description']}"/>

    <ui:define name="example">

        <h:form id="colorEntryForm">

            <ace:panel id="colorInputPanel" header="ColorEntry as popupIcon in dataTable" styleClass="required-styling-demo">
                <ace:dataTable id="colorTable" value="#{colorEntryPopupIconOnlyBean.table}" var="item">
                    <ace:column id="id" headerText="ID">
                         <h:outputText id="idCell" value="#{item.id}"/>
                    </ace:column>
                    <ace:column id="name" headerText="Name" >
                          <h:outputText id="nameCell" value="#{item.name}"/>
                      </ace:column>
                    <ace:column id="color" headerText="Color" >
                        <ace:colorEntry id="colorInput" value="#{item.color}"
                              renderAsPopup="true"
                              popupIconOnly="true"
                              showOn="button">
                            <ace:ajax execute="@this" render="@all"/>
                        </ace:colorEntry>
                    </ace:column>
                    <ace:column id="colorString" headerText="ColorAsString">
                        <h:outputText id="colorText" value="#{item.color}"/>
                    </ace:column>
                </ace:dataTable>
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
