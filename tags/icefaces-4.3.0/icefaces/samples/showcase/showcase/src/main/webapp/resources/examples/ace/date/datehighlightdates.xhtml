<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
		<style type="text/css">
			.highlight > a {
				background-color: #ff0 !important;
				background-image: none !important;
			}
		</style>
        <h:form id="form">
            <ace:panel>
                <h:panelGrid style="text-align: center;" width="100%">
                    <h:panelGroup>
                        <h:outputLabel for="selected" value="Selected Date: "/>
                        <h:outputText id="selected"
                                      value="#{dateHighlightDates.selectedDate}"
                                      style="font-weight: bold;">
                            <f:convertDateTime pattern="MMMM dd, yyyy"/>
                        </h:outputText>
                    </h:panelGroup>
                </h:panelGrid>
            </ace:panel>
                
            <h:panelGrid id="calendarPanel" style="margin-left: auto; margin-right: auto; text-align: center; font-size: 9pt;">
                
                <ace:dateTimeEntry id="cal"
								   value="#{dateHighlightDates.selectedDate}"
								   highlightedDates="#{dateHighlightDates.dates}"
								   highlightedStyleClass="highlight"
								   pattern="MMM/dd/yyyy">
                    <ace:ajax event="dateSelect"
                              listener="#{dateHighlightDates.dateSelectListener}"
                              render="@this selected"/>
                </ace:dateTimeEntry>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
