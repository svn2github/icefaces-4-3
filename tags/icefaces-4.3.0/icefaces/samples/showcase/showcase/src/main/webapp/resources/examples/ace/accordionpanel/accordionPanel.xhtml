<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.accordionpanel.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.accordionpanel.description']}"/>

    <ui:define name="example">
        <h:form id="form">
            <ace:accordion id="accordion" collapsible="true" autoHeight="false">
                <ace:accordionPane id="toDoList" title="My To Do List">
                        <ace:checkboxButtons id="list" layout="pageDirection">
                                <f:selectItems value="#{accordionPanelBean.toDoList}"
                                                    var="listItem"
                                                    itemValue="#{listItem.value}"
                                                    itemLabel="#{listItem.key}"/>
                            <ace:ajax execute="@this" render="@all"/>
                        </ace:checkboxButtons>
                </ace:accordionPane>

                <ace:accordionPane id="shoppingList" title="My Shopping List">
                     <ace:dataTable id="table" value="#{accordionPanelBean.items}"
                                                var="item">
                            <ace:column headerText="Picture">
                                <ace:graphicImage id="itemImg" value="#{item.image}" alt="#{item.name}"/>
                            </ace:column>
                           <ace:column headerText="Description">
                               <h:outputText value="#{item.name}"/>
                          </ace:column>
                         <ace:column headerText="Price check">
                             <h:outputText value="#{item.price}"/>
                         </ace:column>
                         <ace:column headerText="Quantity">
                             <h:outputText value="#{item.quantity}"/>
                         </ace:column>
                    </ace:dataTable>
                </ace:accordionPane>  

                <ace:accordionPane id="picOfDay" title="Picture of the day">
                    <h:panelGrid style="text-align: center; width: 100%">
                        <ace:graphicImage id="sampleImage" value="#{accordionPanelBean.image.path}" alt="#{accordionPanelBean.image.description}"/>
                    </h:panelGrid>
                </ace:accordionPane>  
            </ace:accordion>
        </h:form>
    </ui:define>
</ui:composition>
