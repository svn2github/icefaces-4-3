<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.menu.events.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.menu.events.description']}"/>

    <ui:define name="example">
        <h:form id="form">
            <h:panelGrid columns="2" columnClasses="menuStyle, menuLogStyle">
                <ace:menu id="menu" type="plain">
                    <ace:submenu label="Actions">
                        <ace:menuItem value="Basic Action" 
                                      action="#{menuEvents.ourAction}" icon="ui-icon">
                                      <ace:ajax event="activate" execute="@this" render="color message" />
                        </ace:menuItem>
                        <ace:menuItem value="Basic Listener" 
                                      actionListener="#{menuEvents.ourActionListener}" icon="ui-icon">
                                      <ace:ajax event="activate" execute="@this" render="color message" />
                        </ace:menuItem>
                    </ace:submenu>
                    <ace:submenu label="Example">
                        <ace:menuItem id="red" value="Color to Red" 
                                      actionListener="#{menuEvents.applyColor}" icon="ui-icon">
                                      <ace:ajax event="activate" execute="@this" render="color message" />
                        </ace:menuItem>
                        <ace:menuItem id="green" value="Color to Green" 
                                      actionListener="#{menuEvents.applyColor}" icon="ui-icon">
                                      <ace:ajax event="activate" execute="@this" render="color message" />
                        </ace:menuItem>
                        <ace:menuItem id="blue" value="Color to Blue" 
                                      actionListener="#{menuEvents.applyColor}" icon="ui-icon">
                                      <ace:ajax event="activate" execute="@this" render="color message" />
                        </ace:menuItem>
                    </ace:submenu>                
                </ace:menu>
                
                <ace:panel>
                    <h:panelGrid>
                        <h:outputText id="message" value="Current Status: #{menuEvents.message}"/>
                        <h:outputText id="color"
                                      value="Color: #{menuEvents.currentColor}"
                                      style="color: #{menuEvents.currentColor};"/>
                    </h:panelGrid>
                </ace:panel>            
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
