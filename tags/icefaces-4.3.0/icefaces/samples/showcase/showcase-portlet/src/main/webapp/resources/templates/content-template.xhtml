<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <div class="example">
		<style type="text/css">
			@-moz-document url-prefix() {
			  .moz-float-left {
				 float:left;
			  }
			}
			.reduced-menu-padding .wijmo-wijmenu-link {
				padding:2px;
			}
		</style>
        <ace:panel header="#{title}" id="examplePanel" styleClass="containerPanelStyle">
        <div class="content">
            <div class="desc">
                <h:outputText value="#{description}" escape="false" nospan="true"/>
            </div>
            <h:panelGroup layout="block" styleClass="instance">
                <ui:insert name="example"/>
            </h:panelGroup>
        </div>
        </ace:panel>
        
    </div>
</ui:composition>
