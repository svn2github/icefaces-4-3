<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ice2="http://icefaces.org/core">

    <h:head>
        <title>
	        <ui:insert name="title">Dynamic ui:include Test</ui:insert>
        </title>
    </h:head>
    <h:body>
        <ice2:config render="true" />
         <div id="content">
             <ice:form>
                 
                 <ice:panelGrid columns="2">
                     <ice:outputText value="Response writer:"/>
                     <ice:outputText value="#{nav.responseWriter}"/>

                     <ice:outputText value="Page path:"/>
                     <ice:outputText value="#{nav.path}"/>

                     <ice:outputText value="Bean scope:"/>
                     <ice:outputText value="#{nav.scope}"/>
                 </ice:panelGrid>

             	<ui:include src="/ice/#{nav.path}" />
             </ice:form>
         </div>
    </h:body>
</html>
