<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[comboBoxFacetBean.title]}"/>
    <ui:param name="description" value="#{msgs[comboBoxFacetBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[comboBoxFacetBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{comboBoxFacetBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{comboBoxFacetBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{comboBoxResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{comboBoxResources.tldResources}"/>

    <ui:define name="example">
        <style type="text/css">
        .grid td {
            vertical-align: top;
        }
        </style>
        <h:form id="form">
            
            <ace:panel id="facetPanel">
			<h:panelGrid columns="2" class="grid">
				<h:panelGroup>
				<ace:comboBox id="selectTextColor" value="#{comboBoxFacetBean.textColor}" listVar="color" listValue="#{comboBoxFacetBean.textColors}" itemValue="#{color.hexValue}" label="Select a color or enter a color code for the text: " labelPosition="top" validator="#{comboBoxFacetBean.colorValidator}" width="300">
					<f:facet name="row">
                        <h:panelGrid columns="3" width="100%" columnClasses="col50,col25,col25">
                            <h:outputText value="#{color.name}" />
							<h:outputText value="#{color.hexValue}" styleClass="ui-combobox-item-ignore"/>
                            <h:outputText value="_" style="display:inline-block;width:20px;color:#{color.hexValue};background-color:#{color.hexValue};border:1px #000 solid;" styleClass="ui-combobox-item-ignore"/>
                        </h:panelGrid>
					</f:facet>
					<ace:ajax execute="@this" render="@all" />
				</ace:comboBox>
				<ace:message for="selectTextColor" />
				<br />
				<ace:comboBox id="selectBackgroundColor" value="#{comboBoxFacetBean.backgroundColor}" listVar="color" listValue="#{comboBoxFacetBean.backgroundColors}" itemValue="#{color.hexValue}" label="Select a color or enter a color code for the background: " labelPosition="top" validator="#{comboBoxFacetBean.colorValidator}" width="300">
					<f:facet name="row">
                        <h:panelGrid columns="3" width="100%" columnClasses="col50,col25,col25">
                            <h:outputText value="#{color.name}" />
							<h:outputText value="#{color.hexValue}" styleClass="ui-combobox-item-ignore"/>
                            <h:outputText value="_" style="display:inline-block;width:20px;color:#{color.hexValue};background-color:#{color.hexValue};border:1px #000 solid;" styleClass="ui-combobox-item-ignore"/>
                        </h:panelGrid>
					</f:facet>
					<ace:ajax execute="@this" render="@all" />
				</ace:comboBox>
				<ace:message for="selectBackgroundColor" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputText value="ICEfaces" style="margin-left:20px;padding:10px; font-size:3em; color: #{comboBoxFacetBean.textColor} ; background-color: #{comboBoxFacetBean.backgroundColor} ;" />
				</h:panelGroup>
			</h:panelGrid>
            </ace:panel>            
            
        </h:form>
    </ui:define>
</ui:composition>
