<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[resizableBean.title]}"/>
    <ui:param name="description" value="#{msgs[resizableBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[resizableBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{resizableBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{resizableBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{resizableResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{resizableResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <center>
                
                <h:inputTextarea id="textInput" 
                                            value="I am the re-sizable text area, featuring: aspect ratio maintenance, 'ghost' effect during resize and custom animation effect after! :) " 
                                            style="background-color: #000; color: #ffffff; height: 100px; width: 400px;">

                    <ace:resizable animate="true" ghost="true" aspectRatio="true" proxy="true" effect="easeOutBounce" effectDuration="slow" minHeight="50" minWidth="200" maxHeight="250" maxWidth="650"/>
                </h:inputTextarea>
                
            
                <ace:panel id="samplePanel" 
                                  header="Resizable panel"
                                  style="font-size: 10pt; width: 300px; height: 160px;">

                    My resizable options are:
                    <ul>
                        <li>Grid like resizing</li>
                        <li>Maximum and minimum resize constraints</li>
                        <li>Any direction resizing within constraints</li>
                    </ul>
                    <ace:resizable handles="all" grid="20" minHeight="160" minWidth="300" maxHeight="300" maxWidth="700"/>

                </ace:panel>
                
            </center>
        </h:form>
    </ui:define>
</ui:composition>
