<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[resizeListenerBean.title]}"/>
    <ui:param name="description" value="#{msgs[resizeListenerBean.description]}"/>
    <ui:param name="resourceValue" value="#{resizeListenerBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{resizableResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{resizableResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <center>
                <ace:panel id="samplePanel" style="font-size: 10pt; width: 255px; height: 235px;">
                    <h:panelGrid id="resizeOutput" style="margin-left: auto; margin-right: auto; text-align: center;">
                        <h:outputText  id="boxSize" value="#{resizeListenerBean.resizeParameters}"/>
                        <h:graphicImage id="sampleImage" value="#{resizeListenerBean.imageLocation}" alt="Picture of the day" rendered="#{resizeListenerBean.showImage}"/>
                    </h:panelGrid>
                    <ace:resizable resizeListener="#{resizeListenerBean.handleResizeEvent}" minHeight="150" minWidth="100" maxHeight="400" maxWidth="650">
					<ace:ajax execute="@this" render="resizeOutput" />
				</ace:resizable>
                </ace:panel>
            </center>
        </h:form>
    </ui:define>
</ui:composition>
