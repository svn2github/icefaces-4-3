<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dataTableClick.title]}"/>
    <ui:param name="description" value="#{msgs[dataTableClick.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[dataTableClick.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{dataTableClick.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{dataTableClick.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{dataTableResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{dataTableResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <style type="text/css">
                /* Important required because row */
                .ui-datatable-odd {
                    background-color:lightgray !important;
                    background-position-y: -1400px; /* IE7 hack */
                }
            </style>
            <ace:messages />
           <ace:dataTable id="carTable"
                          value="#{dataTableBean.carsData}"
                          var="car"
                          rowStateVar="#{dataTableClick.stateVar}"
                          paginator="true"
                          paginatorPosition="bottom"
                          rows="10">
               <ace:ajax event="cellClick" listener="#{dataTableClick.toggleSelect}" />
               <ace:ajax event="cellDblClick" listener="#{dataTableClick.toggleEditor}" />

                <ace:column id="id" headerText="ID" sortBy="#{car.id}"
                            filterBy="#{car.id}" filterMatchMode="contains">
                    <h:outputText id="idCell" value="#{car.id}"/>
                </ace:column>

                <ace:column id="name" headerText="Name" sortBy="#{car.name}"
                            filterBy="#{car.name}" filterMatchMode="contains">
                    <ace:cellEditor>
                        <f:facet name="input">
                            <h:inputText id="nameInput" value="#{car.name}"/>
                        </f:facet>
                        <f:facet name="output">
                            <h:outputText id="nameCell" value="#{car.name}"/>
                        </f:facet>
                    </ace:cellEditor>
                </ace:column>

                <ace:column id="chassis" headerText="Chassis" sortBy="#{car.chassis}"
                            filterBy="#{car.chassis}" filterMatchMode="contains">
                    <ace:cellEditor>
                        <f:facet name="input">
                            <h:inputText id="chassisInput" value="#{car.chassis}"/>
                        </f:facet>
                        <f:facet name="output">
                            <h:outputText id="chassisCell" value="#{car.chassis}"/>
                        </f:facet>
                    </ace:cellEditor>
                </ace:column>

                <ace:column id="weight" headerText="Weight" sortBy="#{car.weight}"
                            filterBy="#{car.weight}" filterMatchMode="contains">
                    <ace:cellEditor>
                        <f:facet name="input">
                            <h:inputText id="weightInput" value="#{car.weight}"/>
                        </f:facet>
                        <f:facet name="output">
                            <h:outputText id="weightCell" value="#{car.weight}lbs."/>
                        </f:facet>
                    </ace:cellEditor>
                </ace:column>

                <ace:column id="accel" headerText="Accel" sortBy="#{car.acceleration}"
                            filterBy="#{car.acceleration}" filterMatchMode="contains">
                    <ace:cellEditor>
                        <f:facet name="input">
                            <h:inputText id="accelerationInput" value="#{car.acceleration}"/>
                        </f:facet>
                        <f:facet name="output">
                            <h:outputText id="accelerationCell" value="#{car.acceleration}"/>
                        </f:facet>
                    </ace:cellEditor>
                </ace:column>

                <ace:column id="mpg" headerText="MPG" sortBy="#{car.mpg}"
                            filterBy="#{car.mpg}" filterMatchMode="contains">
                    <ace:cellEditor>
                        <f:facet name="input">
                            <h:inputText id="mpgInput" value="#{car.mpg}"/>
                        </f:facet>
                        <f:facet name="output">
                            <h:outputText id="mpgCell" value="#{car.mpg}"/>
                        </f:facet>
                    </ace:cellEditor>
                </ace:column>

                <ace:column id="cost" headerText="Cost" sortBy="#{car.cost}"
                            filterBy="#{car.cost}" filterMatchMode="contains">
                    <f:facet name="header">
                       Cost
                    </f:facet>
                    <ace:cellEditor>
                        <f:facet name="input">
                            <h:inputText id="costInput" value="#{car.cost}">
                                <f:convertNumber type="currency"
                                                 currencySymbol="$"
                                                 groupingUsed="true"
                                                 minFractionDigits="2"
                                                 maxFractionDigits="2"/>
                            </h:inputText>
                        </f:facet>
                        <f:facet name="output">
                            <h:outputText id="costCell" value="#{car.cost}">
                                <f:convertNumber type="currency"
                                                 currencySymbol="$"
                                                 groupingUsed="true"
                                                 minFractionDigits="2"
                                                 maxFractionDigits="2"/>
                            </h:outputText>
                        </f:facet>
                    </ace:cellEditor>
                </ace:column>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
