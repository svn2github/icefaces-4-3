<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[chartLineBean.title]}"/>
    <ui:param name="description" value="#{msgs[chartLineBean.description]}"/>
    <ui:param name="resourceValue" value="#{chartLineBean.exampleResource}"/>

    <ui:param name="wikiResources" value="#{chartResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{chartResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="canvasForm">
            <ace:chart id="chart"
                       animated="false"
                       value="#{chartLineBean.lineData}"
                       stackSeries="false"
                       legend="true"
                       legendPlacement="OUTSIDE_GRID"
                       xAxis="#{chartLineBean.xAxis}"
                       yAxes="#{chartLineBean.yAxes}"
                       highlighter="true"
                       highlighterLocation="N"
                       highlighterShowMarker="false"
                       highlighterBringSeriesToFront="true"
                       widgetVar="barChart" />
        </h:form>
    </ui:define>
</ui:composition>
