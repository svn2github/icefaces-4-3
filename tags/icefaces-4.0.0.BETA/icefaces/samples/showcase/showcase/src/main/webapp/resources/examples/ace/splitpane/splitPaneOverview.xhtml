<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[splitPaneBean.title]}"/>
    <ui:param name="description" value="#{msgs[splitPaneBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[splitPaneBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{splitPaneBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{splitPaneBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{splitPaneResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{splitPaneResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            
            <ace:panel id="panel">

				<ace:splitPane id="splitPane" scrollable="true"
					columnDivider="50">

					<f:facet name="left" id="leftFacet">
						<h:outputText value="h:outputText in Left Facet" />
						<h:panelGroup>
							<p>Left pane content example</p>
						</h:panelGroup>
						<ace:panel header="Left panel">
							More content...
						</ace:panel>
					</f:facet>
					<f:facet name="right" id="rightFacet">
						<h:outputText value="h:outputText in Right Facet" />
						<h:panelGroup>
							<p>Right pane content example</p>
						</h:panelGroup>
						<ace:panel header="Right panel">
							More content...
						</ace:panel>
					</f:facet>

				</ace:splitPane>

            </ace:panel>
            
        </h:form>
    </ui:define>
</ui:composition>
