<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[progressBarClientAndServer.title]}"/>
    <ui:param name="description" value="#{msgs[progressBarClientAndServer.description]}"/>
    <ui:param name="resourceValue" value="#{progressBarClientAndServer.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{progressBarResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{progressBarResources.tldResources}"/>

    <ui:define name="example">

        <h:form id="form">
            
            <ace:panel>
                <ace:progressBar id="clientAndServerProgressBar"
                                             widgetVar="progressBar"
                                             value="#{progressBarClientAndServer.progressValue}"
                                             changeListener="#{progressBarClientAndServer.changeListener}"/>
            </ace:panel>

            <script type="text/javascript">
            ice.ace.jq(function() {progressBar.setValue(0);});
            function increase()
            {
               progressBar.setValue(progressBar.getValue() + 10);
            }
            function decrease()
            {
                progressBar.setValue(progressBar.getValue() - 10);
            }
        </script>
            
            <h:panelGrid width="100%">
                    <h:panelGroup>
                        <f:ajax event="click" render="message">
                            <h:commandButton id="add" value="Add 10%" onclick="increase();" type="button" style="float: left;"/>
                            <h:commandButton id="remove" value="Remove 10%" onclick="decrease();" type="button" style="float: right;"/>
                        </f:ajax>
                    </h:panelGroup>
            </h:panelGrid>
            
            <h:panelGrid width="100%" style="text-align: center; font-weight: bold;">
                <h:outputText id="message" value="#{progressBarClientAndServer.message}"/>
            </h:panelGrid>
            
        </h:form>
    </ui:define>
</ui:composition>
