<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[autoCompleteEntryFacetBean.title]}"/>
    <ui:param name="description" value="#{msgs[autoCompleteEntryFacetBean.description]}"/>
    <ui:param name="resourceValue" value="#{autoCompleteEntryFacetBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{autoCompleteEntryResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{autoCompleteEntryResources.tldResources}"/>

    <ui:define name="example">
        
        <h:form id="inputForm">
            <h:panelGrid columns="1" width="100%">
                <ace:autoCompleteEntry id="autoCompleteFacet"
                                       value="#{autoCompleteEntryFacetBean.selectedText}"
                                       rows="10" width="300"
                                       filterMatchMode="startsWith"
                                       listVar="city"
                                       listValue="#{autoCompleteEntryFacetBean.cities}"
                                       filterBy="#{city.name}"
                                       label="Cities of the World:"
                                       labelPosition="left">
                     <f:facet name="row">
                        <h:panelGrid columns="3" width="100%" columnClasses="col10,col50,col25">
                            <h:graphicImage value="resources/css/images/house.png" alt="House"/>
                            <h:outputText value="#{city.name}" />
                            <h:outputText value="#{city.country}" />
                        </h:panelGrid>
                     </f:facet>
                </ace:autoCompleteEntry>
            </h:panelGrid>
        </h:form>
        
        <h:panelGrid columns="2">
            <h:outputLabel for="cityOut" value="City:"/>
            <h:outputText id="cityOut" value="#{autoCompleteEntryFacetBean.selectedCity.name} #{autoCompleteEntryFacetBean.selectedCity.country}"/>
            
            <h:outputLabel for="latOut" value="Latitude:"/>
            <h:outputText id="latOut" value="#{autoCompleteEntryFacetBean.selectedCity.latitude}"/>
                          
            <h:outputLabel for="longOut" value="Longitude:"/>
            <h:outputText id="longOut" value="#{autoCompleteEntryFacetBean.selectedCity.longitude}"/>
                          
            <h:outputLabel for="altOut" value="Altitude:"/>
            <h:outputText id="altOut" value="#{autoCompleteEntryFacetBean.selectedCity.altitude}"/>
		</h:panelGrid>
    </ui:define>
</ui:composition>
