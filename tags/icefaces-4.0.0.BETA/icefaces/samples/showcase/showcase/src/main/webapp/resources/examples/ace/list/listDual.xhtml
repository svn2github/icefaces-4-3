<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param value="#{listDualBean}" name="backing" />
    <ui:param name="title" value="#{msgs[backing.title]}"/>
    <ui:param name="description" value="#{msgs[backing.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[backing.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{backing.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{backing.exampleResource}"/>

    <ui:param name="wikiResources" value="#{listResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{listResources.tldResources}"/>

    <ui:define name="example">

        <h:form id="form">
            <ace:panel header="List Customization">
                <h:panelGrid columns="2" cellspacing="6" cellpadding="6">
                    <h:outputLabel for="posIn" value="List Control Position:"/>
                    <h:selectOneRadio id="posIn" value="#{backing.controlPosition}">
                        <f:ajax event="valueChange" render="dualList"/>
                        <f:selectItems value="#{backing.availablePositions}"/>
                    </h:selectOneRadio>
                </h:panelGrid>
            </ace:panel>
        
            <ace:panel header="Dual List">
                <style type="text/css">
                        /* To layout lists side by side if space is available */
                    .subList {
                        font-size: 80% !important;
                    }
                </style>
                
                <ace:listControl id="dualList" style="width:40%; margin: 0 auto 0 auto;"
                        position="#{backing.controlPosition}">
                    <f:facet name="header">
                        Dual Header
                    </f:facet>

                    <ace:list id="listOne" value="#{backing.stringList}"
                              styleClass="subList"
                              dropGroup="textGroup"
                              selectionMode="multiple"/>

                    <ace:list id="listTwo" value="#{backing.destStringList}"
                              styleClass="subList"
                              dropGroup="textGroup"
                              selectionMode="multiple"/>
                </ace:listControl>
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
