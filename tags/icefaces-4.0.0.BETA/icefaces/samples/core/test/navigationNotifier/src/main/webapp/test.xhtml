<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html"/>
<h:head>
    <title>Navigation notifier test</title>
</h:head>
<h:body>
    <h2>Navigation notifier test</h2>

    <h:form id="form1" prependId="false">
        <p>
            <icecore:navigationNotifier action="#{TestBean.navigationDetected}"/>
        </p>

        <p style="background-color: red;" id="detection-message">
            <h:outputText value="#{TestBean.message}"/>
        </p>
        <a href="./index.html">back to index page</a>

        <p style="font-style: italic;">
            When going back to the index page using browser's back button and then forward to land on this page again,
            a 'Navigation detected!' message should be rendered on this page as a result of the navigation detection.
        </p>
        <h:messages/>
    </h:form>
</h:body>
</html>
