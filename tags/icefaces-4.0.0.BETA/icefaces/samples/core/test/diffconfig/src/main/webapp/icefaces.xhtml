<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>ICEfaces Ajax</title>
</h:head>
<h:body>
    <icecore:config render="true" diffConfig="insDel debug att" />
    <h:form id="form1" prependId="false">

        <h2>ICEfaces: Show / Hide based on backing bean</h2>
        <h:panelGroup id="pg1">
        <h:outputText id="out1" value="Show" style="#{basic.oneStyle}"/>
        </h:panelGroup>
        <h:panelGroup id="pg2">
        <h:outputText id="out2" value="Or Not" style="#{basic.twoStyle}"/>
        </h:panelGroup>
        <br/>
        <h:commandButton id="button1" value="Show/Hide"
                         actionListener="#{basic.toggle}">
        </h:commandButton>
        <br/>
        <h:outputText value="Reload entire page: "/>
        <h:commandButton id="reload" value="reload">
            <f:ajax disabled="true" />
        </h:commandButton>
        <br/>
        <h:commandButton id="btn2" action="/icefaces.jsf" value="ICEfaces Page" />
        <br/>
        <h:commandButton id="btn3" action="/icefaces.jsf" value="ICEfaces Page (ajax - all)">
            <f:ajax execute="@all" render="@all"/>
        </h:commandButton>
        <br/>
        <h:commandButton id="btn4" action="/icefaces.jsf" value="ICEfaces Page (ajax - form)">
            <f:ajax execute="@this" render="form1"/>
        </h:commandButton>
        <br/>
        <h:commandButton id="btn5" action="/nonicefaces.jsf" value="Stock JSF Page" />
        <br/>
        <h:outputLink id="lnk1" value="icefaces.jsf">ICEfaces Page</h:outputLink>
        &nbsp;&nbsp;
        <h:outputLink id="lnk2" value="nonicefaces.jsf">Stock JSF Page</h:outputLink>
        <br/>
        <h:outputText id="time" value="#{basic.time}"/>
        <br/>
        <h:inputText value="#{basic.newItem}" /><h:commandButton value="Add" action="#{basic.add}" />
        <br/>
        <h:panelGroup>
            <ui:repeat var="item" value="#{basic.items}" >
                <h:panelGroup>
                    <h:outputText value="#{item}" />
                    <h:commandButton action="#{basic.delete}" value="Delete" >
                        <f:setPropertyActionListener target="#{basic.target}" value="#{item}" />
                    </h:commandButton>
                    <br/>
                </h:panelGroup>
            </ui:repeat>
        </h:panelGroup>
        <h:messages/>
    </h:form>

</h:body>
</html>
