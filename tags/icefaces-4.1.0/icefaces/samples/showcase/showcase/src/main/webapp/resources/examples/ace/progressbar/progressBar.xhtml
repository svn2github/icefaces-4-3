<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:define name="example">

        <h:form id="form">
            <ace:panel id="progressContent">
                <h:panelGrid width="100%" style="text-align: center;">
                    <ace:progressBar id="progressBar" value="#{progressBarBean.progressValue}"/>
                    <h:panelGrid style="font-weight: bold;" width="100%">
                        <h:outputText id="msg" value="#{progressBarBean.message}"/>
                        <h:panelGrid style="margin-left: auto; margin-right: auto; height: 100px; width: 100%">
                            <h:graphicImage id="img"
											value="#{progressBarBean.currentImage.path}"
                                            alt="#{progressBarBean.currentImage.description}"/>
                        </h:panelGrid>

                        <h:outputText id="desc" value="#{progressBarBean.currentImage.description}"/>
                    </h:panelGrid>
                </h:panelGrid>
            </ace:panel>

            <h:panelGrid width="100%" columns="2">
                <h:commandLink id="previous"
							   actionListener="#{progressBarBean.returnToPreviousImage}"
                               style="display: block; float: left;">
                    <h:panelGrid columns="2">
                        <h:graphicImage value="#{progressBarBean.arrowBackwardImage.path}"
                                        alt="#{progressBarBean.arrowBackwardImage.description}"/>
                        <h:outputText value="PREVIOUS" style="color: #0099ff;"/>
                    </h:panelGrid>
                    <f:ajax execute="@this" render="progressContent"/>
                </h:commandLink>

                <h:commandLink id="next"
							   actionListener="#{progressBarBean.proceedToNextImage}"
                               style="display: block; float: right;">
                    <h:panelGrid columns="2">
                        <h:outputText value="NEXT" style="color: #0099ff;"/>
                        <h:graphicImage value="#{progressBarBean.arrowForwardImage.path}"
                                        alt="#{progressBarBean.arrowForwardImage.description}"/>
                    </h:panelGrid>
                    <f:ajax execute="@this" render="progressContent"/>
                </h:commandLink>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
