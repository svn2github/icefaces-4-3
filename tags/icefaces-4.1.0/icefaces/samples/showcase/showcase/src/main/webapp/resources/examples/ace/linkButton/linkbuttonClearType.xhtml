<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:define name="example">
        <h:form id="clearTypeform" >
          <ace:panel id="panel1" >
            <h:panelGrid id="inputGrid" columns="1" styleClass="textEntryInputTable">			
				<ace:textEntry id="textEntry1" value="#{linkButtonTypeBean.value1}"
				label="Name " labelPosition="left" />				
				
				<ace:textAreaEntry id="textAreaEntry1"
				value="#{linkButtonTypeBean.value2}" label="Comment "
				labelPosition="left" />				

				<ace:dateTimeEntry id="dateTimeEntry1"
				value="#{linkButtonTypeBean.selectedDate}" renderAsPopup="true"
				label="Date " labelPosition="left" />	
				
				<ace:sliderEntry id="sliderEntry1" max="10" length="125px"
				value="#{linkButtonTypeBean.sliderValue}" showLabels="true" 
				label="Rating " labelPosition="left"/>			
				</h:panelGrid>
				
				<h:panelGrid id="inputGrid3" columns="2" styleClass="textEntryInputTable">
				<ace:linkButton id="submitButton" type="button" value="Submit" />
			    <ace:linkButton id="clearButton" type="clear" value="Clear" />				
			</h:panelGrid>
			<br />
			<h:panelGrid id="inputGrid2" columns="1" >
			<h:outputText id="outputValues" value="Output Values" style="font-weight:bold"/>
			<h:outputText id="textEntryOut" value="Name: #{linkButtonTypeBean.value1}" />
			<h:outputText id="textAreaEntryOut" value="Comment: #{linkButtonTypeBean.value2}" />
			<h:outputText id="dateTimeEntryOut" value="Date: #{linkButtonTypeBean.selectedDate}" />
			<h:outputText id="sliderEntryOut" value="Rating: #{linkButtonTypeBean.sliderValue}" />
			</h:panelGrid>
		  </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
