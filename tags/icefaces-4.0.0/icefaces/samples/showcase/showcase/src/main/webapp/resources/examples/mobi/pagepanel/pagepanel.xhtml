<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>ICEfaces Mobile Showcase</title>
        <mobi:deviceResource />
    </h:head>
    <f:metadata>
        <f:viewParam name="theme" value="#{themeBean.currentTheme}" />
        <f:viewParam name="simulator" value="#{themeBean.simulator}"/>
    </f:metadata>
    <h:body>
		<mobi:pagePanel>
			<f:facet name="header">
				<h:outputText value="Page Header" />
			</f:facet>
			<f:facet name="body">
				<mobi:fieldsetGroup styleClass="intro">
					<mobi:fieldsetRow>
						The body of a page panel can contain any arbitrary content.
					</mobi:fieldsetRow>
					<mobi:fieldsetRow>
						Use the back function in your browser to return to the previous page.
					</mobi:fieldsetRow>
				</mobi:fieldsetGroup>
			</f:facet>
			<f:facet name="footer">
				<h:outputText value="Page Footer" />
			</f:facet>
		</mobi:pagePanel>
    </h:body>
</html>
