<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[pushButton.title]}"/>
    <ui:param name="description" value="#{msgs[pushButton.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[pushButton.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{pushButton.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{pushButton.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{pushButtonResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{pushButtonResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form" style="text-align: center;">
            <ace:tabSet id="tabSet">
                <ace:tabPane id="pane1" label="Action Navigation">
                    <ace:pushButton id="pushBttnAction"
                                    value="Go to LinkButton example"
                                    action="#{pushButton.executeAction}">
                        <ace:ajax execute="@all" render="@all" onSuccess="updateAddressBarURL('aceMenu','linkButton');" />
                        <f:param name="grp" value="aceMenu"/>
                        <f:param name="exp" value="linkButton" />
                    </ace:pushButton>
                </ace:tabPane>
                <ace:tabPane id="pane2" label="Action Listener">
                    <h:panelGroup layout="block" style="height:100px;">
                        <h:graphicImage id="img"
                                        value="#{pushButton.currentImage.path}"
                                        alt="#{pushButton.currentImage.description}" />
                    </h:panelGroup>

                    <ace:pushButton id="pushBttnActionList"
                                    value="Change Image"
                                    actionListener="#{pushButton.executeListener}"/>
                </ace:tabPane>
            </ace:tabSet>
        </h:form>
    </ui:define>
</ui:composition>
