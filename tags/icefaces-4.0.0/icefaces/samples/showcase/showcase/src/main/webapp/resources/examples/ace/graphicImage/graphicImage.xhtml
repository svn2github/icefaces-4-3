<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[graphicImageBean.title]}"/>
    <ui:param name="description" value="#{msgs[graphicImageBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[graphicImageBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{graphicImageBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{graphicImageBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{graphicImageResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{graphicImageResources.tldResources}"/>

    <ui:define name="example">
		<h:form id="form">
			<ace:panel id="graphicImagePanel" header="Images" style="width: 100%;">
				<h:panelGrid width="60%" columns="2" cellpadding="20" cellspacing="20">
					<ace:graphicImage url="http://www.icesoft.org/java/resource/images/icefaces.png" />
					<h:outputText value="Image loaded via URL" />
					<ace:graphicImage value="#{graphicImageBean.byteArrayImage}" />
					<h:outputText value="Image loaded via byte array" />
					<ace:graphicImage value="#{graphicImageBean.resourceImage}" id="resourceGraphicImage" />
					<h:outputText value="Image loaded via IceOutputResource" />
				</h:panelGrid>
			</ace:panel>
		</h:form>
    </ui:define>
</ui:composition>
