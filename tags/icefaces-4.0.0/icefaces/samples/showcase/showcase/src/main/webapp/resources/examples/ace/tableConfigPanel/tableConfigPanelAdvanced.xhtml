<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[tableConfigPanelAdvancedBean.title]}"/>
    <ui:param name="description" value="#{msgs[tableConfigPanelAdvancedBean.description]}"/>
    <ui:param name="resourceValue" value="#{tableConfigPanelAdvancedBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{tableConfigPanelResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{tableConfigPanelResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="carForm">
            <ace:dataTable id="carTable"
                           value="#{tableConfigPanelAdvancedBean.carsData}"
                           var="car"
                           rows="10"
                           columnOrdering="#{tableConfigPanelAdvancedBean.columnOrder}"
                           headerColumnOrdering="#{tableConfigPanelAdvancedBean.columnHeaderOrder}">
                <ace:tableConfigPanel id="tableConfig"
                                      dragHandle=".ui-tableconf-header"
                                      columnNameConfigurable="true"
                                      columnVisibilityConfigurable="true"
                                      columnOrderingConfigurable="true"
                                      columnSortingConfigurable="true"
                                      modal="true"
                                      type="last-col">
                    <!--<ace:ajax event="cancel" />-->
                </ace:tableConfigPanel>
                <ace:columnGroup type="header">
					<ace:row>
						<ace:column colspan="7" headerText="#{tableConfigPanelAdvancedBean.headerColumns[0].name}"
								rendered="#{tableConfigPanelAdvancedBean.headerColumns[0].rendered}" />
					</ace:row>
					<ace:row>
						<ace:column colspan="3" headerText="#{tableConfigPanelAdvancedBean.headerColumns[1].name}"
								rendered="#{tableConfigPanelAdvancedBean.headerColumns[1].rendered}" />
						<ace:column colspan="3" headerText="#{tableConfigPanelAdvancedBean.headerColumns[2].name}"
								rendered="#{tableConfigPanelAdvancedBean.headerColumns[2].rendered}" />
						<ace:column colspan="1" headerText="#{tableConfigPanelAdvancedBean.headerColumns[3].name}"
								rendered="#{tableConfigPanelAdvancedBean.headerColumns[3].rendered}" />
					</ace:row>
                    <ace:row>
						<ace:column id="id" headerText="#{tableConfigPanelAdvancedBean.columns[0].name}" 
								rendered="#{tableConfigPanelAdvancedBean.columns[0].rendered}"
								sortPriority="#{tableConfigPanelAdvancedBean.columns[0].sortPriority}"
								sortAscending="#{tableConfigPanelAdvancedBean.columns[0].sortAscending}" />
						<ace:column id="name" headerText="#{tableConfigPanelAdvancedBean.columns[1].name}" 
								rendered="#{tableConfigPanelAdvancedBean.columns[1].rendered}" sortBy="#{car.name}"
								sortPriority="#{tableConfigPanelAdvancedBean.columns[1].sortPriority}"
								sortAscending="#{tableConfigPanelAdvancedBean.columns[1].sortAscending}" />
						<ace:column id="chassis" headerText="#{tableConfigPanelAdvancedBean.columns[2].name}" 
								rendered="#{tableConfigPanelAdvancedBean.columns[2].rendered}" sortBy="#{car.chassis}"
								sortPriority="#{tableConfigPanelAdvancedBean.columns[2].sortPriority}"
								sortAscending="#{tableConfigPanelAdvancedBean.columns[2].sortAscending}" /> 
						<ace:column id="weight" headerText="#{tableConfigPanelAdvancedBean.columns[3].name}" 
								rendered="#{tableConfigPanelAdvancedBean.columns[3].rendered}" sortBy="#{car.weight}"
								sortPriority="#{tableConfigPanelAdvancedBean.columns[3].sortPriority}"
								sortAscending="#{tableConfigPanelAdvancedBean.columns[3].sortAscending}" />
						<ace:column id="accel" headerText="#{tableConfigPanelAdvancedBean.columns[4].name}" 
								rendered="#{tableConfigPanelAdvancedBean.columns[4].rendered}" sortBy="#{car.acceleration}"
								sortPriority="#{tableConfigPanelAdvancedBean.columns[4].sortPriority}"
								sortAscending="#{tableConfigPanelAdvancedBean.columns[4].sortAscending}" />
						<ace:column id="mpg" headerText="#{tableConfigPanelAdvancedBean.columns[5].name}" 
								rendered="#{tableConfigPanelAdvancedBean.columns[5].rendered}" sortBy="#{car.mpg}"
								sortPriority="#{tableConfigPanelAdvancedBean.columns[5].sortPriority}"
								sortAscending="#{tableConfigPanelAdvancedBean.columns[5].sortAscending}" />
						<ace:column id="cost" headerText="#{tableConfigPanelAdvancedBean.columns[6].name}" 
								rendered="#{tableConfigPanelAdvancedBean.columns[6].rendered}" sortBy="#{car.cost}"
								sortPriority="#{tableConfigPanelAdvancedBean.columns[6].sortPriority}"
								sortAscending="#{tableConfigPanelAdvancedBean.columns[6].sortAscending}" />
                    </ace:row>
                </ace:columnGroup>
                        <ace:column rendered="#{tableConfigPanelAdvancedBean.columns[0].rendered}">
                            #{car.id}
                        </ace:column>
                        <ace:column rendered="#{tableConfigPanelAdvancedBean.columns[1].rendered}">
                            #{car.name}
                        </ace:column>
                        <ace:column rendered="#{tableConfigPanelAdvancedBean.columns[2].rendered}">
                            #{car.chassis}
                        </ace:column>
                        <ace:column rendered="#{tableConfigPanelAdvancedBean.columns[3].rendered}">
                            #{car.weight}lbs.
                        </ace:column>
                        <ace:column rendered="#{tableConfigPanelAdvancedBean.columns[4].rendered}">
                            #{car.acceleration}
                        </ace:column>
                        <ace:column rendered="#{tableConfigPanelAdvancedBean.columns[5].rendered}">
                            #{car.mpg}
                        </ace:column>
                        <ace:column rendered="#{tableConfigPanelAdvancedBean.columns[6].rendered}">
                            <h:outputText id="costCell" value="#{car.cost}">
                                <f:convertNumber type="currency"
                                                 currencySymbol="$"
                                                 groupingUsed="true"
                                                 minFractionDigits="2"
                                                 maxFractionDigits="2"/>
                            </h:outputText>
                        </ace:column>
            </ace:dataTable>
			
			<h:commandButton value="Save Settings" actionListener="#{tableConfigPanelAdvancedBean.saveSettings}" />
			<h:commandButton value="Restore Saved Settings" actionListener="#{tableConfigPanelAdvancedBean.restoreSavedSettings}" style="margin-left:10px;"/>
			<h:commandButton value="Restore Default Settings" actionListener="#{tableConfigPanelAdvancedBean.restoreDefaultSettings}" style="margin-left:10px;"/>
            
        </h:form>
    </ui:define>
</ui:composition>
