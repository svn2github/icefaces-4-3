<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[confirmationDialogBean.title]}"/>
    <ui:param name="description" value="#{msgs[confirmationDialogBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[confirmationDialogBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{confirmationDialogBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{confirmationDialogBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{confirmationDialogResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{confirmationDialogResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form id="form">
            <h:panelGrid styleClass="centeredPanelGrid">
                <h:commandButton id="save" value="Save" onclick="ice.ace.instance('#{confirmDialog.clientId}').show();return false;" type="button"/>
                <h:outputText id="outcome" value="#{confirmationDialogBean.outcome}" rendered="#{confirmationDialogBean.outcome != null}"/>
            </h:panelGrid>

            <ace:confirmationDialog id="confirmDialog" binding="#{confirmDialog}"
								    message="Are you sure about this?"
								    header="Confirmation"
								    width="250"
								    height="100"
								    closable="true"
								    position="center">
                <h:panelGrid columns="2" styleClass="centeredPanelGrid">
                    <h:commandButton id="yes" value="Yes" onclick="ice.ace.instance('#{confirmDialog.clientId}').hide();" actionListener="#{confirmationDialogBean.yes}"/>
                    <h:commandButton id="no" value="No" onclick="ice.ace.instance('#{confirmDialog.clientId}').hide();" actionListener="#{confirmationDialogBean.no}" />
                </h:panelGrid>
            </ace:confirmationDialog>
        </h:form>
    </ui:define>
</ui:composition>
