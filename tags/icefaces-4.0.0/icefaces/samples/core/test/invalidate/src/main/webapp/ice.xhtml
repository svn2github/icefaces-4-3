<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://icefaces.org/core">

<h:head>
    <title>
        Session Invalidation Test - ICEfaces
    </title>
</h:head>

<h:body>

    <ice:config render="true" />

    <h:form>

        <h:panelGrid columns="2">
            <h:outputText value="Response writer:"/>
            <h:outputText value="#{bean.responseWriter}"/>

            <h:outputText value="Session:"/>
            <h:outputText value="#{bean.thisSession}"/>

            <h:outputText value="Bean:"/>
            <h:outputText value="#{bean.thisBean}"/>

            <h:outputText value="Bean scope:"/>
            <h:outputText value="#{bean.scope}"/>

            <h:outputText value="Message output:"/>
            <h:outputText value="#{bean.message}"/>

            <h:outputText value="Message input:"/>
            <h:panelGroup>
                <h:inputText value="#{bean.message}"/>
                <h:commandButton value="Submit" actionListener="#{bean.submit}"/>
            </h:panelGroup>

            <h:outputText value="Invalidate session using session.invalidate() with action:"/>
            <h:commandButton value="Standard Invalidation" action="#{bean.invalidateStandard}"/>

            <h:outputText value="Invalidate session using session.invalidate() via Ajax with action:"/>
            <h:commandButton value="Standard Invalidation" action="#{bean.invalidateStandard}">
                <f:ajax execute="@this" render="@all"/>
            </h:commandButton>

            <h:outputText value="Invalidate session using session.invalidate() with actionListener:"/>
            <h:commandButton value="Standard Invalidation" actionListener="#{bean.invalidateStandard}"/>

            <h:outputText value="Invalidate session using session.invalidate() via Ajax with actionListener:"/>
            <h:commandButton value="Standard Invalidation" actionListener="#{bean.invalidateStandard}">
                <f:ajax execute="@this" render="@all"/>
            </h:commandButton>

            <h:outputText value="Invalidate session by going to logout.jsp:"/>
            <h:outputLink value="/invalidate/logout.jsp">Click here to navigate to logout.jsp.</h:outputLink>

            <h:outputText value="Push active: #{bean.pushOn}"/>
            <h:commandButton value="Activate Push" actionListener="#{bean.activatePush}"/>

        </h:panelGrid>
        
    </h:form>

</h:body>

</html>
