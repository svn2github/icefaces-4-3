<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ourComp="http://xmlns.jcp.org/jsf/composite/components/example">
<h:head>
	<title>Composite Component - Main</title>
</h:head>
<h:body>
	<h:form id="frm">
		<h:panelGrid>
			<f:facet name="header">
				Hello, what is your name?
			</f:facet>
			
			<ourComp:fieldSet id="fName" label="First Name" value="#{nameBean.firstName}" required="true"/>
			
			<ourComp:fieldSet id="mName" label="Middle Name" value="#{nameBean.middleName}" required="true"/>
			
			<ourComp:fieldSet id="lName" label="Last Name" value="#{nameBean.lastName}" required="true"/>
			
			<f:facet name="footer">
				<h:commandButton id="btn" value="Submit"/><br/>
			</f:facet>
		</h:panelGrid>
		
		<h:outputText id="txt" value="Greetings '#{nameBean.firstName} #{nameBean.middleName} #{nameBean.lastName}'."
		  		      rendered="#{nameBean.hasName}"/>
	</h:form>
</h:body>
</html>
