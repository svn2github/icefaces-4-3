<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.menu.dynamic.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.menu.dynamic.description']}"/>

    <ui:define name="example">
        <h:form id="form">
            <h:commandButton id="addSubmenu" value="Add Submenu" actionListener="#{menuDynamic.addSubmenu}"/>
            <h:commandButton id="addItem" value="Add Item" actionListener="#{menuDynamic.addItem}"/>
            <h:commandButton id="removeSubmenu" value="Remove Submenu" actionListener="#{menuDynamic.removeSubmenu}"/>
            <h:commandButton id="removeItem" value="Remove Item" actionListener="#{menuDynamic.removeItem}"/>
            
            <ace:menu id="mainMenu" model="#{menuDynamic.menuModel}"/>
        </h:form>
    </ui:define>
</ui:composition>
