<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.dialog.serverDialog.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.dialog.serverDialog.description']}"/>

    <ui:define name="example">
        <h:form id="submitForm">
            <center>
                <h:commandButton id="show" value="#{'Show Dialog'}" actionListener="#{dialogServerBean.show}" type="button">
                        <f:ajax execute="@this" render="@all"/>
                </h:commandButton>
            </center>
        </h:form>
        <h:panelGroup>
            <ace:dialog id="dialogServer"
                        visible="#{dialogServerBean.visible}"
                        header="A sample dialog overview example using Server visible property"
                        closable="false"
                        modal="true"
                        draggable="false"
                        showEffect="clip"
                        hideEffect="fade"
                        width="400">
                
                <h:form id="inputForm2">
                    <h:panelGrid columns="2" width="100%">
                        <h:outputLabel id="firstNameLabel" for="firstNameInputField" value="First Name:"/>
                        <h:inputText id="firstNameInputField" value="#{dialogServerBean.firstName}" />

                        <h:outputLabel id="lastNameLabel" for="lastNameInputField" value="Last Name:"/>
                        <h:inputText id="lastNameInputField" value="#{dialogServerBean.lastName}"/>
                    </h:panelGrid>

                    <h:panelGrid width="100%" style="text-align: center;" columns="1">
                        <h:commandButton id="submitServer" value="Server Submit" actionListener="#{dialogServerBean.hide}">
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>
                
           </ace:dialog>
		</h:panelGroup>
            
        <h:form id="outputForm2">
            <h:panelGrid id="outputPanel" columns="2">
                <h:outputLabel value="Entered text: " for="enteredName"/>
                <h:outputText id="enteredName" value="#{dialogServerBean.firstName} #{dialogServerBean.lastName}"/>
            </h:panelGrid>
        </h:form>
        
    </ui:define>
</ui:composition>
