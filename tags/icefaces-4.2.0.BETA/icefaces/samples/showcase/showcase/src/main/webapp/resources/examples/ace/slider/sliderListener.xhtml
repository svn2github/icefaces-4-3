<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.slider.listener.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.slider.listener.description']}"/>

    <ui:define name="example">
        <h:form id="form">
            <ace:panel>
                <h:panelGrid id="exampleHolder" styleClass="centeredPanelGridWithBorderSpacing">
                    <h:panelGrid  style="margin-left: auto; margin-right: auto; height: 150px; width: 150px;">
                        <h:graphicImage id="img" value="#{sliderListener.image.path}" alt="#{sliderListener.image.description}"/>
                   </h:panelGrid>
                    <h:panelGrid  styleClass="centeredPanelGridWithBorderSpacing" columns="3">
                        <h:outputText value="OFF" style="font-weight: bolder;"/>
                        <ace:sliderEntry id="slideEntry"
                                     length="50px"
                                     clickableRail="false"
                                     min="0"
                                     max="1"
                                     stepPercent="100"
                                     valueChangeListener="#{sliderListener.handleSwitch}"
                                     value="#{sliderListener.sliderValue}" >
                            <ace:ajax event="slideEnd" execute="@this" render="@form" />
                        </ace:sliderEntry>
                        <h:outputText value="ON" style="font-weight: bolder;"/>
                    </h:panelGrid>
                </h:panelGrid>
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
