<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
        
        <h:form id="inputForm">

            
            <ace:panel header="Color Customization">
                <h:panelGrid width="100%" columns="3" columnClasses="col25,col25,col50"
                             cellpadding="6" cellspacing="6">
                        <h:outputLabel for="reqColor" value="Required Color Style:"/>
                        <ace:simpleSelectOneMenu id="reqColor" value="#{radioButtonsReqStyleBean.reqColor}"
                                         style="width: 150px;" disabled="#{radioButtonsReqStyleBean.useTheme}">
										 <ace:ajax execute="@this" />
                            <f:selectItem itemValue="blueRS" itemLabel="Blue"/>
                            <f:selectItem itemValue="greenRS" itemLabel="Green"/>
                            <f:selectItem itemValue="redRS" itemLabel="Red"/>
                        </ace:simpleSelectOneMenu>
                        <ace:message for="reqColor"/>
                    
                        <h:outputLabel for="optColor" value="Optional Color Style:"/>
                        <ace:simpleSelectOneMenu id="optColor" value="#{radioButtonsReqStyleBean.optColor}"
                                         style="width: 150px;" disabled="#{radioButtonsReqStyleBean.useTheme}">
										 <ace:ajax execute="@this" />
                            <f:selectItem itemValue="blueRS" itemLabel="Blue"/>
                            <f:selectItem itemValue="greenRS" itemLabel="Green"/>
                            <f:selectItem itemValue="redRS" itemLabel="Red"/>
                        </ace:simpleSelectOneMenu>
                        <ace:message for="optColor"/>
                </h:panelGrid>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="useTheme" value="#{radioButtonsReqStyleBean.useTheme}" >
                        <f:ajax execute="@this" render="@all"/>
					</h:selectBooleanCheckbox>
					<h:outputLabel for="useTheme" value=" No custom styling (use theme)" />
				</h:panelGroup>
            </ace:panel>
       </h:form>
       
       <h:form id="demoForm">    
            <ace:panel header="Radio Buttons" styleClass="#{radioButtonsReqStyleBean.useTheme ? '' : 'required-styling-demo'}">
			<h:panelGrid columns="1" width="100%" styleClass="textEntryInputTable">
				<h:panelGroup id="reqPanel" styleClass="#{radioButtonsReqStyleBean.reqColor}">
					<ace:radioButtons id="radioButtonsRequired1" header="Required ace:radioButtons" value="#{radioButtonsReqStyleBean.selected1}" required="true">
						<f:selectItem itemLabel="One" itemValue="One" />
						<f:selectItem itemLabel="Two" itemValue="Two" />
						<f:selectItem itemLabel="Three" itemValue="Three" />
						<f:selectItem itemLabel="Four" itemValue="Four" />
						<f:selectItem itemLabel="Five" itemValue="Five" />
						<ace:ajax />
					</ace:radioButtons>
				</h:panelGroup>

				<h:panelGroup>
					<ace:message id="messageOut" for="radioButtonsRequired1"/>
				</h:panelGroup>
				<h:panelGroup>
					The selected radio button for the required field is:
					<h:outputText id="radioDescriptionRequired1" value="#{radioButtonsReqStyleBean.selected1String}" style="font-weight: bold;"/>
				</h:panelGroup>

				<h:panelGroup id="optPanel"  styleClass="#{radioButtonsReqStyleBean.optColor}">
					<ace:radioButtons id="radioButtonsRequired2" header="Optional ace:radioButtons" value="#{radioButtonsReqStyleBean.selected2}" required="false" styleClass="#{radioButtonsReqStyleBean.optColor}">
						<f:selectItem itemLabel="One" itemValue="One" />
						<f:selectItem itemLabel="Two" itemValue="Two" />
						<f:selectItem itemLabel="Three" itemValue="Three" />
						<f:selectItem itemLabel="Four" itemValue="Four" />
						<f:selectItem itemLabel="Five" itemValue="Five" />
						<ace:ajax />
					</ace:radioButtons>
				</h:panelGroup>
				<h:panelGroup>
					<ace:message for="radioButtonsRequired2"/>
				</h:panelGroup>
				<h:panelGroup>
					The selected radio button for the optional field is:
					<h:outputText id="radioDescriptionRequired2" value="#{radioButtonsReqStyleBean.selected2String}" style="font-weight: bold;"/>
				</h:panelGroup>

				<h:panelGroup>
					<ace:pushButton id="submitBttn" value="Submit">
						<ace:ajax execute="@form" render="@form" />
					</ace:pushButton>
				</h:panelGroup>
			</h:panelGrid>
			<ace:pushButton id="clearButton" value="Clear values" actionListener="#{radioButtonsReqStyleBean.clearValues}">
				<ace:ajax />
			</ace:pushButton>
            </ace:panel>
        </h:form>
		<ui:include src="/resources/ice.samples.showcase/reqStyleCss.xhtml" />
        
    </ui:define>
</ui:composition>
