<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.combobox.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.combobox.description']}"/>

    <ui:define name="example">
        <style type="text/css">
        .grid td {
            vertical-align: top;
        }
        </style>
        <h:form id="form">
            
            <ace:panel id="panel">
			<h:panelGrid columns="2" class="grid">
				<h:panelGroup>
				<ace:comboBox id="selectProvince" value="#{comboBoxBean.province}" valueChangeListener="#{comboBoxBean.provinceChange}" label="Select province: " labelPosition="top">
					<f:selectItem itemValue="British Columbia" itemLabel="British Columbia" />
					<f:selectItem itemValue="Alberta" itemLabel="Alberta" />
					<f:selectItem itemValue="Saskatchewan" itemLabel="Saskatchewan" />
					<f:selectItem itemValue="Manitoba" itemLabel="Manitoba" />
					<f:selectItem itemValue="Ontario" itemLabel="Ontario" />
					<f:selectItem itemValue="Quebec" itemLabel="Quebec" />
					<f:selectItem itemValue="Newfoundland and Labrador" itemLabel="Newfoundland and Labrador" />
					<f:selectItem itemValue="Prince Edward Island" itemLabel="Prince Edward Island" />
					<f:selectItem itemValue="New Brunswick" itemLabel="New Brunswick" />
					<f:selectItem itemValue="Nova Scotia" itemLabel="Nova Scotia" />
					<f:selectItem itemValue="Yukon" itemLabel="Yukon" />
					<f:selectItem itemValue="Northwest Territories" itemLabel="Northwest Territories" />
					<f:selectItem itemValue="Nunavut" itemLabel="Nunavut" />
					<ace:ajax execute="@this" render="@all" />
					<ace:ajax event="blur" execute="@this" render="@all" />
				</ace:comboBox>
				<br />
				<ace:comboBox id="selectCity" value="#{comboBoxBean.city}" rendered="#{comboBoxBean.displayCities}" label="Select city: " labelPosition="top">
					<f:selectItems value="#{comboBoxBean.cities}" />
					<ace:ajax execute="@this" render="@all" />
					<ace:ajax event="blur" execute="@this" render="@all" />
				</ace:comboBox>
				</h:panelGroup>
				<h:panelGroup>
					<h:outputText id="provinceOutput" style="margin-left:20px;" value="Province: #{comboBoxBean.province}" />
					<br />
					<h:outputText id="cityOutput" style="margin-left:20px;" value="City: #{comboBoxBean.city}" />
				</h:panelGroup>
			</h:panelGrid>
            </ace:panel>            
            
        </h:form>
    </ui:define>
</ui:composition>
