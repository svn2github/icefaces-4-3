<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core">
<h:head></h:head>
<h:body style="margin: 1em;">
    <h4>Page B</h4>
    <h:form id="form">
        <ace:panel>
            <p>Navigating to the previous page using the <i>Back</i> or <i>Forward</i> button should trigger a notification.</p>

            <p>Using the following <ace:linkButton id="linkButton" href="#{navigationNotifierViewScopeBean.navigateBackURI}" style="border: 1px solid grey;" value="link"/> to
                navigate back to <b>Page A</b> should not trigger the notification.</p>
        </ace:panel>
    </h:form>
</h:body>
</html>
