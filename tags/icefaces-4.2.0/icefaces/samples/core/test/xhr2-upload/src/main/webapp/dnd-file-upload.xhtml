<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>XHR2 Upload</title>
    <script type="text/javascript" src="upload-progress.js"/>
    <script type="text/javascript" src="dnd-file-upload.js"/>
    <style type="text/css">
        #drop-target { border: 10px dashed #808080; height: 200px; padding: 30px; text-align: center; font-size: 20px; font-weight: bold; color: #808080;}
        #drop-target.hover { border: 10px dashed #0c0; }
        table, td {
            border: 1px solid #808080;
        }
    </style>
</h:head>

<h:body>
    <h:form enctype="multipart/form-data" id="the-form">
        <h:inputFile id="file" value="${TestBean.file}"/>
        <div id="drop-target">
            drop some files or content into here
        </div>
    </h:form>
    <div id="progress">
        <h4>JSF submit events:</h4>
    </div>
    <h4>Uploaded files:</h4>
    <table id="uploaded-files">
        <tr>
            <th>File name</th>
            <th>Content type</th>
            <th>Content disposition</th>
            <th>Content</th>
        </tr>
        <c:forEach var="part" items="${TestBean.uploadedFiles}">
            <tr>
                <td><h:outputText value="${part.fileName}"/></td>
                <td><h:outputText value="${part.contentType}"/></td>
                <td><h:outputText value="${part.contentDisposition}"/></td>
                <td><h:outputText value="${part.content}"/></td>
            </tr>
        </c:forEach>
    </table>
</h:body>
</html>
