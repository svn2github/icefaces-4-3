<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view  contentType="text/html"/>
<h:head>
    <title>Session scoped counter</title>
    <h:outputScript name="jsf.js" library="javax.faces"/>
</h:head>
<h:body>
    <table style="padding: 5px;">
        <tr>
            <td colspan="2" style="border-bottom: 1px dotted black;">TH element update</td>
        </tr>
        <tr>
            <th id="a">
                <h:outputText value="#{TableBean.a}"/>
            </th>
        </tr>
        <tr>
            <td colspan="2" style="border-bottom: 1px dotted black;">TD element update</td>
        </tr>
        <tr>
            <td id="b">
                <h:outputText value="#{TableBean.b}"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="border-bottom: 1px dotted black;">TR element update</td>
        </tr>
        <tr id="c">
            <td>
                <h:outputText value="#{TableBean.c}"/>
            </td>
        </tr>
    </table>
    <table style="padding: 5px;">
        <thead id="d">
        <tr>
            <td colspan="2" style="border-bottom: 1px dotted black;">THEAD element update</td>
        </tr>
        <tr>
            <th>
                <h:outputText value="#{TableBean.d}"/>
            </th>
        </tr>
        </thead>
        <tbody id="e">
        <tr>
            <td colspan="2" style="border-bottom: 1px dotted black;">THEAD element update</td>
        </tr>
        <tr>
            <th>
                <h:outputText value="#{TableBean.e}"/>
            </th>
        </tr>
        </tbody>
        <tfoot id="f">
        <tr>
            <td colspan="2" style="border-bottom: 1px dotted black;">THEAD element update</td>
        </tr>
        <tr>
            <th>
                <h:outputText value="#{TableBean.f}"/>
            </th>
        </tr>
        </tfoot>
    </table>
    <h:form id="form1" prependId="false">
        <p>
            <h:commandButton id="plus" value="update" action="#{TableBean.generateIDs}">
                <f:ajax render="@all" execute="@all"/>
            </h:commandButton>
        </p>
    </h:form>
</h:body>
</html>
