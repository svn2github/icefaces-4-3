<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view  contentType="text/html"/>
<h:head>
    <title>View scoped counter</title>
    <h:outputScript name="jsf.js" library="javax.faces"/>
</h:head>
<h:body>
    
    <h2>View scoped counter -- page B</h2>

    <h3>
        <h:outputText id="out" value="#{ViewScopedCounter.count}"/>
    </h3>
    <h:form id="form1" prependId="false">
        <p>
            <h:commandButton id="plus" value="+" action="#{ViewScopedCounter.increment}"/>
            <h:commandButton id="minus" value="-" action="#{ViewScopedCounter.decrement}"/>
        </p>
        <p>
            <h:commandButton id="redirect" value="Goto Page A" action="A"/>
        </p>
        <p style="font-style: italic;">Redirecting back to previous view should show the counter with value 0 because a
            new view instance is created on non-postaback requests.</p>
        <h:messages/>
    </h:form>
</h:body>
</html>
