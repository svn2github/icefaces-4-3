<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>ICEfaces Mobile Showcase</title>
        <mobi:deviceResource />
        <h:outputStylesheet library="ice.samples.showcase" name="override_styles.css" media="screen"/>
        <h:outputStylesheet library="ice.samples.showcase" name="demo_template.css" media="screen"/>
        <h:outputStylesheet library="ice.samples.showcase" name="showcase_styles.css" media="screen"/>
        <h:outputStylesheet library="ice.samples.showcase" name="showcase_mobile.css" media="screen"/>
        <h:outputScript library="icefaces.ace" name="util/blockui.js"/>
        <style type="text/css">
            .fa-fetch-contact:before {
                content: "\0040";
                border: 1px solid;
                border-left: 2px solid;
            }
            a:link, a:visited {
                text-decoration: underline;
            }
            .showLink {
                color: #262DDB;
                text-decoration: underline !important;
            }
            h3 {
                margin-left:10px;
            }
            .mobi-vm-menu ul > li {
                font-size: 14px !important;
            }
            .mobi-list > .mobi-list-item {
                font-size: 12px !important;
            }
            body {
                font-size: 12px;
            }
            .imageView{
                max-width: 100%;
            }
        </style>

    </h:head>
    <f:metadata>
        <f:viewParam name="theme" value="#{themeBean.currentTheme}" />
        <f:viewParam name="simulator" value="#{themeBean.simulator}"/>
    </f:metadata>
    <h:body>
         <icecore:config mandatoryResource="camera"/>
         <mobi:viewManager title="Mobile Showcase"
             transitionType="#{viewManagerBean.transitionType}"
             barStyle="#{viewManagerBean.barStyle}"
             selected="#{viewManagerBean.view}"
             history="#{viewManagerBean.history}">
             
             <!-- SPLASH SCREEN -->
             <mobi:view id="splash" title="Mobile Components" divider="Overview" >
                 <c:if test="#{viewManagerBean.view eq 'splash'}">
                     <ui:include src="/resources/examples/mobile-splash.xhtml" />
                 </c:if>
             </mobi:view>
             <!-- ONLINESTATUS -->
             <mobi:view id="onlinestatus" title="Online Status" menuIcon="signal"
                        divider="Status" navBarGroup="onlinestatus">
                 <c:if test="#{viewManagerBean.view eq 'onlinestatus'}">
                     <ui:include src="/resources/examples/mobi/onlinestatus/onlinestatus-example.xhtml"/>
                 </c:if>
             </mobi:view>
             <mobi:view id="onlinestatusdocs" title="onlineStatusDocs" menuIcon="book"
                        includeInMenu="false" navBarGroup="onlinestatus">
                  <ui:include src="/resources/examples/mobi/onlinestatus/onlinestatus-desc.xhtml"/>
             </mobi:view>
             
             <!-- Layout Components -->
             <!-- DATAVIEW -->
             <mobi:view id="dataview" title="Data View" menuIcon="table" divider="Layout Components"
				navBarGroup="dataview">
                 <c:if test="#{viewManagerBean.view eq 'dataview'}">
                     <ui:include src="/resources/examples/mobi/dataview/dataview-example.xhtml" />
                 </c:if>
             </mobi:view>
             <mobi:view id="dataviewDocs" title="dataviewDocs" menuIcon="book"
                 includeInMenu="false" navBarGroup="dataview">
                <ui:include src="/resources/examples/mobi/dataview/dataview-desc.xhtml" />
             </mobi:view>

             <!-- FIELDSET -->
             <mobi:view id="fieldset" title="Fieldset" menuIcon="minus"
				navBarGroup="fieldset">
                 <c:if test="#{viewManagerBean.view eq 'fieldset'}">
                     <ui:include src="/resources/examples/mobi/fieldset/fieldset-example.xhtml" />
                 </c:if>
             </mobi:view>
             <mobi:view id="fieldsetDocs" title="Docs" menuIcon="book"
                 includeInMenu="false" navBarGroup="fieldset">
                <ui:include src="/resources/examples/mobi/fieldset/fieldset-desc.xhtml" />
             </mobi:view>
             <!-- OUTPUT LIST -->
             <mobi:view id="outputlist" title="Output List" menuIcon="align-justify"
				navBarGroup="outputlist">
                 <c:if test="#{viewManagerBean.view eq 'outputlist'}">
                     <ui:include src="/resources/examples/mobi/outputlist/list-example.xhtml" />
                 </c:if>
             </mobi:view>
             <mobi:view id="outputlistDocs" title="Docs" menuIcon="book"
                 includeInMenu="false" navBarGroup="outputlist">
                <ui:include src="/resources/examples/mobi/outputlist/list-desc.xhtml" />
             </mobi:view>
             <!-- PAGE PANEL -->
             <mobi:view id="pagepanel" title="Page Panel" menuIcon="mobile-phone"
				navBarGroup="pagepanel">
                 <c:if test="#{viewManagerBean.view eq 'pagepanel'}">
                     <ui:include src="/resources/examples/mobi/pagepanel/pagepanel-example.xhtml" />
                 </c:if>
             </mobi:view>
             <mobi:view id="pagepanelDocs" title="Docs" menuIcon="book"
                 includeInMenu="false" navBarGroup="pagepanel">
                <ui:include src="/resources/examples/mobi/pagepanel/pagepanel-desc.xhtml" />
             </mobi:view>
             <!-- VIEW MANAGER -->
             <mobi:view id="viewmanager" title="View Manager" menuIcon="th-list"
                navBarGroup="viewmanager">
                 <c:if test="#{viewManagerBean.view eq 'viewmanager'}">
                     <ui:include src="/resources/examples/mobi/viewManager/viewmanager-example.xhtml" />
                 </c:if>
             </mobi:view>
             <mobi:view id="viewmanagerDocs" title="Docs" menuIcon="book"
                 includeInMenu="false" navBarGroup="viewmanager">
                <ui:include src="/resources/examples/mobi/viewManager/viewmanager-desc.xhtml" />
             </mobi:view>
             <!-- SMALL VIEW / LARGE VIEW -->
             <mobi:view id="viewsize" title="Small View / Large View" menuIcon="mobile-phone"
				navBarGroup="viewsize">
                 <c:if test="#{viewManagerBean.view eq 'viewsize'}">
                     <ui:include src="/resources/examples/mobi/viewsize/viewsize-example.xhtml" />
                 </c:if>
             </mobi:view>
             <mobi:view id="viewsizeDocs" title="Docs" menuIcon="book"
                 includeInMenu="false" navBarGroup="viewsize">
                <ui:include src="/resources/examples/mobi/viewsize/viewsize-desc.xhtml" />
             </mobi:view>

             <!-- Input Components -->
             <!-- DATE AND TIME -->
             <mobi:view id="dateandtime" title="Date and Time" menuIcon="clock-o" divider="Input Components"
				navBarGroup="dateandtime">
                 <c:if test="#{viewManagerBean.view eq 'dateandtime'}">
                     <ui:include src="/resources/examples/mobi/datespinner/date-example.xhtml" />
                 </c:if>
             </mobi:view>
             <mobi:view id="dateandtimeDocs" title="Docs" menuIcon="book"
                 includeInMenu="false" navBarGroup="dateandtime">
                <ui:include src="/resources/examples/mobi/datespinner/date-desc.xhtml" />
             </mobi:view>
             <!-- FLIP SWITCH -->
             <mobi:view id="flipswitch" title="Flip Switch" menuIcon="power-off"
				navBarGroup="flipswitch">
                 <c:if test="#{viewManagerBean.view eq 'flipswitch'}">
                     <ui:include src="/resources/examples/mobi/flipswitch/flip-switch-example.xhtml" />
                 </c:if>
             </mobi:view>
             <mobi:view id="flipswitchDocs" title="Docs" menuIcon="book"
                 includeInMenu="false" navBarGroup="flipswitch">
                <ui:include src="/resources/examples/mobi/flipswitch/flip-switch-desc.xhtml" />
             </mobi:view>
             <!-- GEOLOCATION -->
             <mobi:view id="geolocation" title="Geolocation" menuIcon="location-arrow"
				navBarGroup="geolocation">
                 <c:if test="#{viewManagerBean.view eq 'geolocation'}">
                     <ui:include src="/resources/examples/mobi/geolocation/geolocation-example.xhtml" />
                 </c:if>
             </mobi:view>
             <mobi:view id="geolocationDocs" title="Docs" menuIcon="book"
                 includeInMenu="false" navBarGroup="geolocation">
                <ui:include src="/resources/examples/mobi/geolocation/geolocation-desc.xhtml" />
             </mobi:view>

             <!-- CAMERA -->
             <mobi:view id="camera" title="Camera" menuIcon="camera"
				navBarGroup="camera">
                 <c:if test="#{viewManagerBean.view eq 'camera'}">
                     <ui:include src="/resources/examples/mobi/camera/camera-example.xhtml" />
                 </c:if>
             </mobi:view>
             <mobi:view id="cameraDocs" title="Docs" menuIcon="book"
                 includeInMenu="false" navBarGroup="camera">
                <ui:include src="/resources/examples/mobi/camera/camera-desc.xhtml" />
             </mobi:view>
             <!-- MICROPHONE -->
             <mobi:view id="microphone" title="Microphone" menuIcon="microphone"
				navBarGroup="microphone">
                 <c:if test="#{viewManagerBean.view eq 'microphone'}">
                     <ui:include src="/resources/examples/mobi/microphone/microphone-example.xhtml" />
                 </c:if>
             </mobi:view>
             <mobi:view id="microphoneDocs" title="Docs" menuIcon="book"
                 includeInMenu="false" navBarGroup="microphone">
                <ui:include src="/resources/examples/mobi/microphone/microphone-desc.xhtml" />
             </mobi:view>
             
            <!-- DESKTOP SHOWCASE -->
             <mobi:view id="acecomps" title="Desktop Showcase" 
                divider="Desktop Showcase" navBarGroup="acecomps">
                 <ui:include src="/resources/examples/mobi/ace/ace-desc.xhtml" />
             </mobi:view>            
             
         </mobi:viewManager>
    </h:body>
</html>
