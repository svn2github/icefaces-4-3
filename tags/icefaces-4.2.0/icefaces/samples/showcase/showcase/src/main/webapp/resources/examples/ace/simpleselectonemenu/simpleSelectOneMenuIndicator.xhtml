<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.simpleselectonemenu.indicator.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.simpleselectonemenu.indicator.description']}"/> 

    <ui:define name="example">
        
        <h:form id="inputForm">

            
            <ace:panel header="Indicator Customization">
                <h:panelGrid width="60%" columns="2" cellpadding="6" cellspacing="6">
                     <h:outputLabel for="requiredIn" value="Required?"/>
                     <h:selectBooleanCheckbox id="requiredIn" value="#{simpleSelectOneMenuIndicatorBean.required}">
                         <f:ajax execute="@form" render="@all"/>
                     </h:selectBooleanCheckbox>
                     
                     <h:outputLabel for="requiredText" value="Required Indicator Text:"/>
                     <h:inputText id="requiredText" value="#{simpleSelectOneMenuIndicatorBean.requiredText}"
                                  disabled="#{!simpleSelectOneMenuIndicatorBean.required}">
                         <f:ajax execute="@this" render="@all"/>
                                  </h:inputText>
                     
                     <h:outputLabel for="optionalText" value="Optional Indicator Text:"/>
                     <h:inputText id="optionalText" value="#{simpleSelectOneMenuIndicatorBean.optionalText}"
                                  disabled="#{simpleSelectOneMenuIndicatorBean.required}">
                         <f:ajax execute="@this" render="@all"/>
                                  </h:inputText>
                                  
                     <h:outputLabel for="positionIn" value="Indicator Position:"/>
                     <ace:simpleSelectOneMenu id="positionIn" value="#{simpleSelectOneMenuIndicatorBean.position}">
						<ace:ajax execute="@this" />
                        <f:selectItems value="#{positionBean.indicatorPositions}"/>
                     </ace:simpleSelectOneMenu>
                </h:panelGrid>
            </ace:panel>
        </h:form>
        
        <h:form id="demoForm">
            <ace:panel header="simpleSelectOneMenu">
			<h:panelGrid columns="2" class="grid">
				<h:panelGroup>
				<ace:simpleSelectOneMenu id="selectProvince" value="#{simpleSelectOneMenuBean.province}" valueChangeListener="#{simpleSelectOneMenuBean.provinceChange}"
                                         requiredIndicator="#{simpleSelectOneMenuIndicatorBean.requiredText}"
                                         optionalIndicator="#{simpleSelectOneMenuIndicatorBean.optionalText}"
                                         indicatorPosition="#{simpleSelectOneMenuIndicatorBean.position}"
                                         required="#{simpleSelectOneMenuIndicatorBean.required}"
                                         label="Choose Province:"
                                         labelPosition="left">
					<f:selectItem itemValue="" itemLabel="" />
					<f:selectItem itemValue="British Columbia" itemLabel="British Columbia" />
					<f:selectItem itemValue="Alberta" itemLabel="Alberta" />
					<f:selectItem itemValue="Saskatchewan" itemLabel="Saskatchewan" />
					<f:selectItem itemValue="Manitoba" itemLabel="Manitoba" />
					<f:selectItem itemValue="Ontario" itemLabel="Ontario" />
					<f:selectItem itemValue="Quebec" itemLabel="Quebec" />
					<f:selectItem itemValue="Newfoundland and Labrador" itemLabel="Newfoundland and Labrador" />
					<f:selectItem itemValue="Prince Edward Island" itemLabel="Prince Edward Island" />
					<f:selectItem itemValue="New Brunswick" itemLabel="New Brunswick" />
					<f:selectItem itemValue="Nova Scotia" itemLabel="Nova Scotia" />
					<f:selectItem itemValue="Yukon" itemLabel="Yukon" />
					<f:selectItem itemValue="Northwest Territories" itemLabel="Northwest Territories" />
					<f:selectItem itemValue="Nunavut" itemLabel="Nunavut" />
					<ace:ajax />
				</ace:simpleSelectOneMenu>
				<ace:message for="selectProvince" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputText id="provinceOutput" style="margin-left:20px;" value="Province: #{simpleSelectOneMenuBean.province}" />
				</h:panelGroup>
			</h:panelGrid>
            </ace:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
