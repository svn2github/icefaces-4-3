<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.list.reorder.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.list.reorder.description']}"/>

    <ui:param value="#{listReorderBean}" name="backing" />

    <ui:define name="example">

        <h:form id="form">
            <h:panelGroup id="panelGroupOne" style="padding: 0.5em;" layout="block">
                <h:panelGrid id="panelGridOne" columns="3" style="margin-left:auto; margin-right:auto;" cellspacing="30">
                    <ace:list id="firstList" value="#{backing.stringList}"
                              selectionMode="multiple"
                              dragging="false"
                              controlsEnabled="true"/>

                    <h:commandButton id="submitBtn" value="Submit Reorder" />

                    <h:panelGroup>
                        <ui:repeat id="repeatOne" value="#{backing.stringList}" var="selectItem">
                            <h:outputText id="outputTextOne" value="#{selectItem.value}" /><br/>
                        </ui:repeat>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
