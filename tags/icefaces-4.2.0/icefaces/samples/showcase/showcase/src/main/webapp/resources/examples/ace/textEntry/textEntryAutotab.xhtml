<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.textEntry.autotab.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.textEntry.autotab.description']}"/>

    <ui:define name="example">
        <h:form id="textEntryForm">
            <ace:panel id="personalInfoInputPanel" header="Personal Info">
                <h:panelGrid id="inputGrid" columns="2" width="100%" styleClass="textEntryInputTable">
                    <ace:textEntry id="firstNameInput" value="#{textEntryAutotabBean.firstName}"
                                   label="First Name:" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.firstNameLength}"
                                   autoTab="true">
                        <ace:ajax render="@this firstNameOutput firstNameMsg"/>
                    </ace:textEntry>
                    <h:outputText value="Max #{textEntryAutotabBean.firstNameLength} characters"/>
                    
                    <ace:textEntry id="lastNameInput" value="#{textEntryAutotabBean.lastName}"
                                   label="Last Name:" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.lastNameLength}"
                                   autoTab="true">
                        <ace:ajax render="@this lastNameOutput lastNameMsg"/>
                    </ace:textEntry>
                    <h:outputText value="Max #{textEntryAutotabBean.lastNameLength} characters"/>

                    <ace:textEntry id="cityInput" value="#{textEntryAutotabBean.city}"
                                   label="City:" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.cityLength}"
                                   autoTab="true">
                        <ace:ajax render="@this cityOutput cityMsg"/>
                    </ace:textEntry>
                    <h:outputText value="Max #{textEntryAutotabBean.cityLength} characters"/>
                    
                    <ace:textEntry id="provinceInput" value="#{textEntryAutotabBean.province}"
                                   label="Province:" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.provinceLength}"
                                   autoTab="true">
                        <ace:ajax render="@this provinceOutput provinceMsg"/>
                    </ace:textEntry>
                    <h:outputText value="Max #{textEntryAutotabBean.provinceLength} characters"/>
                </h:panelGrid>

                <h:panelGrid width="100%">
                    <ace:message id="firstNameMsg" for="firstNameInput"/>
                    <ace:message id="lastNameMsg" for="lastNameInput"/>
                    <ace:message id="cityMsg" for="cityInput"/>
                    <ace:message id="provinceMsg" for="provinceInput"/>
                </h:panelGrid>
            </ace:panel>
            
            <ace:panel id="personalInfoOutputPanel" header="Entered data">
                <h:panelGrid id="outputGrid" width="100%" style="text-align: left;">
                    <h:outputText id="firstNameOutput" value="first name: #{textEntryAutotabBean.firstName}"/>
                    <h:outputText id="lastNameOutput" value="last name: #{textEntryAutotabBean.lastName}"/>
                    <h:outputText id="cityOutput" value="city: #{textEntryAutotabBean.city}"/>
                    <h:outputText id="provinceOutput" value="province: #{textEntryAutotabBean.province}"/>
                </h:panelGrid>
            </ace:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
