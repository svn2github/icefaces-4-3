<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.dialog.dialogMaxRestore.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.dialog.dialogMaxRestore.description']}"/>

    <ui:define name="example">
            
            <center>
                <h:commandButton id="show" value="Show Dialog" onclick="ice.ace.instance('#{dialogMaxRestore.clientId}').show();" type="button"/>
            </center>
            
            <ace:dialog id="dialog" binding="#{dialogMaxRestore}"
                               header="Dialog maximize/restore example"
                               showEffect="clip"
                               hideEffect="fade"
                               maximizableRestorable="#{dialogMaxRestoreBean.maximizableRestorable}">
                 <h:form id="inputForm">    
                    <h:panelGrid>
                            <h:inputText id="valueIn" value="#{dialogMaxRestoreBean.value}" />	       	
							<h:commandButton id="submitInput" value="Submit" onclick="ice.ace.instance('#{dialogMaxRestore.clientId}').hide();"/>							
                    </h:panelGrid>
                 </h:form>            
            </ace:dialog>
        
        	<h:form id="outputForm">
            <h:panelGrid id="outputPanel" columns="2">
                <h:outputLabel value="Entered text: " for="enteredText"/>
                <h:outputText id="enteredText" value="#{dialogMaxRestoreBean.value}"/>
            </h:panelGrid>
        </h:form>
        
        
    </ui:define>
</ui:composition>
