<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:emporium="http://xmlns.jcp.org/jsf/composite/components">
    <ace:dataTable id="m" value="#{globalMessage.messages}" var="gmessage"
                   emptyMessage="No auction log messages yet."
                   reorderableColumns="false" resizableColumns="false"
                   paginator="false"
                   rows="#{globalMessage.fullLogCount}">
        <f:facet name="header">
            <h:outputText value="Previous #{globalMessage.visibleLogCount} Auction Notifications"/>
            <emporium:dataExporters target="m" fileName="auction-messages" includeHeaders="false" includeFooters="false" popup="true"/>
        </f:facet>
        <ace:column styleClass="alignL">
            #{gmessage}
        </ace:column>
        <f:facet name="footer">
            <h:outputText value="Previous #{globalMessage.visibleLogCount} Auction Notifications"
                          rendered="#{globalMessage.visibleLogCount > globalMessage.fullLogCount/2}"/>
        </f:facet>
    </ace:dataTable>
</ui:composition>
