<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[infoWindowBean.title]}"/>
    <ui:param name="description" value="#{msgs[infoWindowBean.description]}"/>
    <ui:param name="resourceValue" value="#{infoWindowBean.exampleResource}"/>

    <ui:param name="wikiResources" value="#{gMapResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{gMapResources.tldResources}"/>

    <ui:define name="example">
	<h:form id="MapForm">
    <ace:gMap id="gMap" style="width: 675px; height: 500px" latitude="0" longitude="0" >
        <ace:gMapInfoWindow disabled="${!infoWindowBean.oneRendered}" content="${infoWindowBean.oneContent}" longitude="0" latitude="0" options="maxWidth:200"/>
        <ace:gMapInfoWindow disabled="${!infoWindowBean.twoRendered}" longitude="0" latitude="0" options="maxWidth:200">${infoWindowBean.twoContent}</ace:gMapInfoWindow>
        <ace:gMapMarker disabled="${!infoWindowBean.threeRendered}" latitude="0" longitude="0" options="draggable:true">
            <ace:gMapInfoWindow disabled="${!infoWindowBean.threeRendered}" content="${infoWindowBean.threeContent}" showOnClick="true" startOpen="true" options="maxWidth:200"/>
        </ace:gMapMarker>
        <ace:gMapMarker disabled="${!infoWindowBean.fourRendered}" latitude="0" longitude="0" options="draggable:true">
            <ace:gMapInfoWindow disabled="${!infoWindowBean.fourRendered}" showOnClick="true" startOpen="false" options="maxWidth:200">${infoWindowBean.fourContent}</ace:gMapInfoWindow>
        </ace:gMapMarker>
        <ace:gMapMarker disabled="${!infoWindowBean.fiveRendered}" latitude="0" longitude="0" options="draggable:true">
            <ace:gMapInfoWindow disabled="${!infoWindowBean.fiveRendered}" showOnClick="false" startOpen="true" options="maxWidth:200">${infoWindowBean.fiveContent}</ace:gMapInfoWindow>
        </ace:gMapMarker>
        <ace:gMapInfoWindow disabled="${!infoWindowBean.sixRendered}" longitude="0" latitude="0" options="maxWidth:200"><img alt="gMapInfoWindow can also display more complex contents than text" src="http://www.icesoft.org/java/resource/images/icesoft-logo.png"/></ace:gMapInfoWindow>
        <ace:gMapInfoWindow disabled="${!infoWindowBean.sevenRendered}" longitude="0" latitude="0" options="maxWidth:200"><ace:checkboxButton/><p>Other components can be nested as well.</p></ace:gMapInfoWindow>
    </ace:gMap>
        <h:selectOneRadio value="${infoWindowBean.selectedRender}">
            <ace:ajax/>
            <f:selectItem itemValue="one" itemLabel="One"/>
            <f:selectItem itemValue="two" itemLabel="Two"/>
            <f:selectItem itemValue="three" itemLabel="Three"/>
            <f:selectItem itemValue="four" itemLabel="Four"/>
            <f:selectItem itemValue="five" itemLabel="Five"/>
            <f:selectItem itemValue="six" itemLabel="Six"/>
            <f:selectItem itemValue="seven" itemLabel="Seven"/>
        </h:selectOneRadio><br/>
        <ace:textAreaEntry cols="60" value="${infoWindowBean.displayedValue}"><ace:ajax/></ace:textAreaEntry>
        <ace:pushButton label="Submit"/>
    </h:form>
	<p>Relevant sections of the Google Maps API: <a style="color:blue;" href="https://developers.google.com/maps/documentation/javascript/reference#InfoWindow">Info Windows</a> 
	</p>
</ui:define>
</ui:composition>
