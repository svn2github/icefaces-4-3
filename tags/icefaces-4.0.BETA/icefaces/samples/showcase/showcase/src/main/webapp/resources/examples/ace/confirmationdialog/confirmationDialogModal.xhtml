<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[confirmationDialogModalBean.title]}"/>
    <ui:param name="description" value="#{msgs[confirmationDialogModalBean.description]}"/>
    <ui:param name="resourceValue" value="#{confirmationDialogModalBean.exampleResource}"/>
    <ui:param name="subMenuTitle" value="#{msgs[confirmationDialogModalBean.subMenuTitle]}"/>
    
    <ui:param name="wikiResources" value="#{confirmationDialogResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{confirmationDialogResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <h:panelGrid width="100%" style="text-align: center;">
                <h:commandButton id="show" value="Display dialog" onclick="confirmation.show()" type="button"/>
            </h:panelGrid>
        
            <ace:confirmationDialog id="confirmDialog"
									widgetVar="confirmation"
									modal="true"
									message="This is a modal dialog"
									header="Modal Dialog"
									width="300"
									height="200"
									closable="true"
									closeOnEscape="false">
                
                <h:panelGrid width="100%" style="text-align: center;" columns="2" cellspacing="30">
                    <h:commandButton id="yes" value="Yes" onclick="confirmation.hide()"/>
                    <h:commandButton id="no" value="No" onclick="confirmation.hide()"/>
                </h:panelGrid>
            </ace:confirmationDialog>

        </h:form>
    </ui:define>
</ui:composition>
