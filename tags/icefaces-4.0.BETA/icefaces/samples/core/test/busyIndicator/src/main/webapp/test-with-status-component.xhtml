<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html"/>
<h:head>
    <title>Busy indicator test</title>
    <style type="text/css">
        body {
            border: 2px solid red;
        }

        .iceOutConStatDisconnect {
            width: 10px;
            height: 10px;
            border: 3px solid yellow;
            float: right;
            position: relative;
        }

        .iceOutConStatWorking {
            width: 10px;
            height: 10px;
            border: 3px solid green;
            float: right;
            position: relative;
        }

        .iceOutConStatCaution {
            width: 10px;
            height: 10px;
            border: 3px solid red;
            float: right;
            position: relative;
        }

        .iceOutConStatInactv {
            width: 10px;
            height: 10px;
            border: 3px solid gray;
            float: right;
            position: relative;
        }

        .iceOutConStatActv {
            width: 10px;
            height: 10px;
            border: 3px solid #add8e6;
            float: right;
            position: relative;
        }
    </style>
</h:head>
<h:body>
    <h2>Busy indicator test</h2>
    <ice:outputConnectionStatus id="connectStat"
                                displayHourglassWhenActive="true"/>
    <h:form id="form1" prependId="false">
        <p>
            <h:commandButton id="start" value="start" action="#{SleepBean.blockFor30Sec}"/>
        </p>

        <p style="font-style: italic;">Click above button. The submit will be blocked for 30 seconds thus helping to determine if the hourglass is shown.
            'body' element is bordered in red so that we know where the cursor should be shown as hourglass.</p>
        <h:messages/>
    </h:form>
</h:body>
</html>
