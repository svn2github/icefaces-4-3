<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[controlBean.title]}"/>
    <ui:param name="description" value="#{msgs[controlBean.description]}"/>
    <ui:param name="resourceValue" value="#{controlBean.exampleResource}"/>

    <ui:param name="wikiResources" value="#{gMapResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{gMapResources.tldResources}"/>

    <ui:define name="example">   
	<h:form id="MapForm">
    <ace:gMap id="gMap" style="width: 675px; height: 500px">
        <ace:gMapControl name="type" position="${controlBean.typeLocation}" disabled="${controlBean.type}" controlStyle="${controlBean.typeStyle}"/>
        <ace:gMapControl name="overview" disabled="${controlBean.overview}"/>
        <ace:gMapControl name="pan" position="${controlBean.panLocation}" disabled="${controlBean.pan}"/>
        <ace:gMapControl name="scale" position="${controlBean.scaleLocation}" disabled="${controlBean.scale}"/>
        <ace:gMapControl name="streetView" position="${controlBean.streetViewLocation}" disabled="${controlBean.streetView}"/>
        <ace:gMapControl name="zoom" position="${controlBean.zoomLocation}" disabled="${controlBean.zoom}" controlStyle="${controlBean.zoomStyle}"/>
    </ace:gMap>
        <table>
            <tr>
                <td></td>
                <td style="text-align: center">Disabled</td>
                <td style="text-align: center">Position</td>
                <td style="text-align: center">Style</td>
            </tr>
            <tr>
                <td>Type Control:</td>
                <td style="text-align: center;"><h:selectBooleanCheckbox value="#{controlBean.type}"><ace:ajax/></h:selectBooleanCheckbox></td>
                <td><ace:simpleSelectOneMenu value="#{controlBean.typeLocation}"><ace:ajax event="valueChange" render="@all"/><f:selectItems value="#{controlBean.positions}"/></ace:simpleSelectOneMenu></td>
                <td><ace:simpleSelectOneMenu value="#{controlBean.typeStyle}"><ace:ajax event="valueChange" render="@all"/><f:selectItem itemValue="bar" itemLabel="Bar"/><f:selectItem itemValue="dropdown" itemLabel="Dropdown"/></ace:simpleSelectOneMenu></td>
            </tr>
            <tr>
                <td>Overview Control:</td>
                <td style="text-align: center;"><h:selectBooleanCheckbox value="#{controlBean.overview}"><ace:ajax/></h:selectBooleanCheckbox></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Pan Control:</td>
                <td style="text-align: center;"><h:selectBooleanCheckbox value="#{controlBean.pan}"><ace:ajax/></h:selectBooleanCheckbox></td>
                <td><ace:simpleSelectOneMenu value="#{controlBean.panLocation}"><ace:ajax event="valueChange" render="@all"/><f:selectItems value="#{controlBean.positions}"/></ace:simpleSelectOneMenu></td>
                <td></td>
            </tr>
            <tr>
                <td>Scale Control:</td>
                <td style="text-align: center;"><h:selectBooleanCheckbox value="#{controlBean.scale}"><ace:ajax/></h:selectBooleanCheckbox></td>
                <td><ace:simpleSelectOneMenu value="#{controlBean.scaleLocation}"><ace:ajax event="valueChange" render="@all"/><f:selectItems value="#{controlBean.positions}"/></ace:simpleSelectOneMenu></td>
                <td></td>
            </tr>
            <tr>
                <td>Street View Control:</td>
                <td style="text-align: center;"><h:selectBooleanCheckbox value="#{controlBean.streetView}"><ace:ajax/></h:selectBooleanCheckbox></td>
                <td><ace:simpleSelectOneMenu value="#{controlBean.streetViewLocation}"><ace:ajax event="valueChange" render="@all"/><f:selectItems value="#{controlBean.positions}"/></ace:simpleSelectOneMenu></td>
                <td></td>
            </tr>
            <tr>
                <td>Zoom Control:</td>
                <td style="text-align: center;"><h:selectBooleanCheckbox value="#{controlBean.zoom}"><ace:ajax/></h:selectBooleanCheckbox></td>
                <td><ace:simpleSelectOneMenu value="#{controlBean.zoomLocation}"><ace:ajax event="valueChange" render="@all"/><f:selectItems value="#{controlBean.positions}"/></ace:simpleSelectOneMenu></td>
                <td><ace:simpleSelectOneMenu value="#{controlBean.zoomStyle}"><f:selectItem itemValue="large" itemLabel="Large"/><ace:ajax event="valueChange" render="@all"/><f:selectItem itemValue="small" itemLabel="Small"/></ace:simpleSelectOneMenu></td>
            </tr>
        </table>
    </h:form>
	<p>Relevant sections of the Google Maps API: <a style="color:blue;" href="https://developers.google.com/maps/documentation/javascript/reference#MapTypeControlOptions">Controls</a> 
	</p>
</ui:define>
</ui:composition>
