<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:ace="http://www.icefaces.org/icefaces/components"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">


    <h:form prependId="false" id="geotrackform">
        
        <mobi:fieldsetGroup styleClass="intro">
            <mobi:fieldsetRow>
                Use your mobile device geotracking capabilities to update your location information to the server, even when not having an active web session, as long as the Bridgeit app is running.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
			<mobi:geoTrack buttonLabel="Start Tracking" publish="#{geotrackBean.data}" strategy="continuous"/>
			<mobi:geoTrack buttonLabel="Stop Tracking" strategy="stop"/>
                &#160;
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
				<h:outputText value="The geotracking data periodically sent by users browsing the application is displayed below."/>
				<br />
				<h:outputText id="geotrackData" value="#{geotrackBean.data}"/>
				<br />
				<h:commandButton value="Refresh">
					<f:ajax render="geotrackData" />
				</h:commandButton>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

    </h:form>

</ui:composition>
