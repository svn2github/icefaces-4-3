<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice2="http://icefaces.org/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">

<h:head>
    <title>
        Session Invalidation Test - ICEfaces Compatibility
    </title>
</h:head>

<h:body>

    <ice2:config render="true" />

    <ice:form>
        
        <ice:panelGrid columns="2">
            <ice:outputText value="Response writer:"/>
            <ice:outputText value="#{bean.responseWriter}"/>

            <ice:outputText value="Session:"/>
            <ice:outputText value="#{bean.thisSession}"/>

            <ice:outputText value="Bean:"/>
            <ice:outputText value="#{bean.thisBean}"/>

            <ice:outputText value="Bean scope:"/>
            <ice:outputText value="#{bean.scope}"/>

            <ice:outputText value="Message output:"/>
            <ice:outputText value="#{bean.message}"/>

            <ice:outputText value="Message input:"/>
            <ice:panelGroup>
                <ice:inputText value="#{bean.message}"/>
                <ice:commandButton value="Submit" actionListener="#{bean.submit}"/>
            </ice:panelGroup>

            <ice:outputText value="Invalidate session using session.invalidate() with action:"/>
            <ice:commandButton value="Standard Invalidation" action="#{bean.invalidateStandard}"/>

            <ice:outputText value="Invalidate session using session.invalidate() with actionListener:"/>
            <ice:commandButton value="Standard Invalidation" actionListener="#{bean.invalidateStandard}"/>

            <ice:outputText value="Invalidate session by going to logout.jsp:"/>
            <ice:outputLink value="/invalidate/logout.jsp">Click here to navigate to logout.jsp.</ice:outputLink>
        </ice:panelGrid>


    </ice:form>

</h:body>

</html>
