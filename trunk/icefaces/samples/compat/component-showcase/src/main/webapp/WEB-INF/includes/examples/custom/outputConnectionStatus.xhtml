<!--
In this demonstration ice:connectionStatus different icons are displayed.
-->

<ice:panelGroup styleClass="componentBox"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ice:panelGroup styleClass="synopsisBox outputConnectionStatusContainer">
        <ice:outputText
                value="#{msgs['page.connectionStatus.synopsis']}"/>
       <ice:outputText
                value="#{msgs['page.connectionStatus.instructions']}"/>
    </ice:panelGroup>

    <ice:panelGroup styleClass="clearer" />

    <!-- display of all connnection status icons for -->
    <ice:panelGroup styleClass="exampleBox centerBox outputConnectionStatus" >
        <ice:panelGrid columns="5" cellspacing="15"
                       styleClass="connectionStatusGraphics">

            <ice:outputText value="#{msgs['page.connectionStatus.theme.label']}"/>
            <ice:outputText
                    value="#{msgs['page.connectionStatus.status1.value']}"/>
            <ice:outputText
                    value="#{msgs['page.connectionStatus.status2.value']}"/>
            <ice:outputText
                    value="#{msgs['page.connectionStatus.status3.value']}"/>
            <ice:outputText
                    value="#{msgs['page.connectionStatus.status4.value']}"/>

            <ice:outputText value="#{msgs['page.connectionStatus.theme1.value']}"/>
            <ice:graphicImage id="xpIdle"
                    width="25" height="25"
                    url="/xmlhttp/css/xp/css-images/connect_idle.gif"/>
            <ice:graphicImage id="xpActive"
                    width="25" height="25"
                    url="/xmlhttp/css/xp/css-images/connect_active.gif"/>
            <ice:graphicImage id="xpCaution"
                    width="25" height="25"
                    url="/xmlhttp/css/xp/css-images/connect_caution.gif"/>
            <ice:graphicImage id="xpDisconnected"
                    width="25" height="25"
                    url="/xmlhttp/css/xp/css-images/connect_disconnected.gif"/>

            <ice:outputText value="#{msgs['page.connectionStatus.theme2.value']}"/>
            <ice:graphicImage id="royaleIdle"
                    width="60" height="25"
                    url="/xmlhttp/css/royale/css-images/connect_idle.gif"/>
            <ice:graphicImage id="royaleActive"
                    width="60" height="25"
                    url="/xmlhttp/css/royale/css-images/connect_active.gif"/>
            <ice:graphicImage id="royalCaution"
                    width="60" height="25"
                    url="/xmlhttp/css/royale/css-images/connect_caution.gif"/>
            <ice:graphicImage id="royaleDisconnected"
                    width="60" height="25"
                    url="/xmlhttp/css/royale/css-images/connect_disconnected.gif"/>

            <ice:outputText value="#{msgs['page.connectionStatus.theme3.value']}"/>
            <ice:graphicImage id="rimeIdle"
                    width="26" height="26"
                    url="/xmlhttp/css/rime/css-images/connect_idle.gif"/>
            <ice:graphicImage id="rimeActive"
                    width="26" height="26"
                    url="/xmlhttp/css/rime/css-images/connect_active.gif"/>
            <ice:graphicImage id="rimeCaution"
                    width="26" height="26"
                    url="/xmlhttp/css/rime/css-images/connect_caution.gif"/>
            <ice:graphicImage id="rimeDisconnected"
                    width="26" height="26"
                    url="/xmlhttp/css/rime/css-images/connect_disconnected.gif"/>

        </ice:panelGrid>
    </ice:panelGroup>
</ice:panelGroup>
