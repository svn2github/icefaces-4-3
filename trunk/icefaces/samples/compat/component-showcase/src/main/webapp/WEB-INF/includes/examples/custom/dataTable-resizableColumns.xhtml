<!--
In this demonstration, ice:dataTable is used to display data. There is
a control on the data to hide/show the table columns.
-->
<ice:panelGroup styleClass="componentBox"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ice:panelGroup styleClass="synopsisBox resizableContainer">
        <ice:outputText value="#{msgs['page.resizeableColumns.synopsis']}"/>
        <ice:outputText value="#{msgs['page.resizeableColumns.instructions']}"/>
    </ice:panelGroup>

    <!-- DataTable -->
    <ice:panelGroup styleClass="exampleBox resizableContainer">

        <!--
            Resizable attribute has been added to this data table 
        -->
        <ice:dataTable id="iceDataTbl"
                       var="employee"
                       value="#{resizeableColumnBean.employees}"
                       resizable="true" >
            <ice:column>
                <f:facet name="header">
                    <ice:outputText id="nameCol"
                                    value="#{msgs['page.dataTable.column1']}"/>
                </f:facet>
                <ice:outputText id="name"
                                value="#{employee.id}"/>
            </ice:column>

            <ice:column>
                <f:facet name="header">
                    <ice:outputText id="lngText1Lbl"
                                    value="#{msgs['page.dataTable.name']}"/>
                </f:facet>
                <ice:outputText id="lngText1"
                                value="#{employee.lastName}, #{employee.firstName}"/>
            </ice:column>

            <ice:column>
                <f:facet name="header">
                    <ice:outputText id="lngText2Lbl"
                                    value="#{msgs['page.dataTable.misc']}"/>
                </f:facet>
                <ice:outputText id="lngText2"
                                value="#{employee.departmentName}, #{employee.subDepartmentName}, #{employee.phone}"/>
            </ice:column>
        </ice:dataTable>
    </ice:panelGroup>

</ice:panelGroup>
