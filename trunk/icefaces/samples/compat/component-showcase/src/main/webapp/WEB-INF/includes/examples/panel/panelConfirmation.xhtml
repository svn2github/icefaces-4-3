<ice:panelGroup styleClass="componentBox"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

<ice:panelGroup styleClass="synopsisBox panelPopupContainer">
    <ice:outputText value="#{msgs['page.panelConfirmation.synopsis']}"/>
    <ice:outputText value="#{msgs['page.panelConfirmation.instructions']}"/>
</ice:panelGroup>

<ice:panelGroup styleClass="panelPopupContainer" style="float:left;text-align:center">

    <ice:panelGroup styleClass="exampleBox">
        <ice:panelGroup style="float:left">
            <ice:outputLabel value="#{msgs['page.panelConfirmation.dataInLabel']}" for="confirmationDataIn"/>
        </ice:panelGroup>

        <ice:panelGroup styleClass="clearer"/>
        <ice:panelGroup style="float:left">
            <ice:inputText id="confirmationDataIn"
                           value="#{confirmation.dataIn}"
                           size="42" maxlength="90" style="font-size:12px; width:200px; height:14px;"/>
            <ice:commandButton panelConfirmation="#{confirmation.withConfirmation ? 'saveConfirmPanel' : null}"
                               value="#{msgs['page.panelConfirmation.saveButtonLabel']}"
                               style="font-size:12px"
                               actionListener="#{confirmation.save}"/>
        </ice:panelGroup>
        <ice:panelGroup styleClass="clearer"/>
        <ice:panelGroup style="float:left">
            <ice:outputLabel value="#{msgs['page.panelConfirmation.dataOutLabel']}" for="confirmationDataOut"/>
        </ice:panelGroup>

        <ice:panelGroup styleClass="clearer"/>
        <ice:panelGroup style="float:left">
            <ice:panelGroup style="width:200px; height:14px; float:left; text-align:left;" styleClass="iceInpTxt">
                <ice:outputText id="confirmationDataOut" value="#{confirmation.dataOut}" style="font-size:12px"/>
            </ice:panelGroup>
            <ice:panelGroup style="float:left; padding-top:6px;">
                <ice:commandLink panelConfirmation="#{confirmation.withConfirmation ? 'deleteConfirmPanel' : null}"
                                 value="#{msgs['page.panelConfirmation.deleteButtonLabel']}"
                                 style="font-size:12px"
                                 actionListener="#{confirmation.delete}"/>
            </ice:panelGroup>
        </ice:panelGroup>
        <ice:panelGroup styleClass="clearer"/>
        <ice:panelGrid style="float:left" columns="2" cellspacing="2" cellpadding="3">
            <ice:outputLabel value="#{msgs['page.panelConfirmation.confirmationCheckboxLabel']}"
                             for="confirmCheck"/>
            <ice:selectBooleanCheckbox id="confirmCheck" partialSubmit="true"
                                       value="#{confirmation.withConfirmation}"
                                       />
        </ice:panelGrid>
    </ice:panelGroup>

</ice:panelGroup>

<ice:panelConfirmation id="saveConfirmPanel" message="#{msgs['page.panelConfirmation.message']}"
                       acceptLabel="#{msgs['page.panelConfirmation.saveButtonLabel']}" rendered="#{confirmation.withConfirmation}"/>
<ice:panelConfirmation id="deleteConfirmPanel" message="#{msgs['page.panelConfirmation.message']}"
                       acceptLabel="#{msgs['page.panelConfirmation.deleteButtonLabel']}" rendered="#{confirmation.withConfirmation}"/>

</ice:panelGroup>
