<ice:panelGroup styleClass="componentBox"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:ice="http://www.icesoft.com/icefaces/component">

    <!-- Description -->
    <ice:panelGroup styleClass="synopsisBox outputMediaContainer">
        <ice:outputText
                    value="#{msgs['page.outputMedia.synopsis']}"/>
        <ice:outputText
                    value="#{msgs['page.outputMedia.instructions']}"/>

    </ice:panelGroup>

    <ice:panelGroup styleClass="clearer" />

    <ice:panelGroup styleClass="exampleBox firstChildTitle outputMediaContainer">

        <ice:panelGroup style="float:left;margin-right:5px;">
            <ice:outputText value="#{msgs['page.outputMedia.label']}" />
        </ice:panelGroup>
        <ice:panelGroup style="float:left;">
            <ice:selectOneRadio id="mediaSlctRadio" value="#{media.selectedPlayer}"
                    styleClass="mediaSelection"
                    partialSubmit="true">
                <f:selectItem itemValue="flash"
                              itemLabel="#{msgs['page.outputMedia.flash.title']}"/>
                <f:selectItem itemValue="quicktime"
                              itemLabel="#{msgs['page.outputMedia.quicktime.title']}"/>
                <f:selectItem itemValue="windows"
                              itemLabel="#{msgs['page.outputMedia.windows.title']}"/>
            </ice:selectOneRadio>
        </ice:panelGroup>
    </ice:panelGroup>

    <ice:panelGroup styleClass="clearer" />

    <ice:panelGroup styleClass="exampleBox outputMediaContainer"
            style="text-align:center;vertical-align: middle; background-color: #F5F5F5; ">
        <ice:outputMedia id="outputMedia"
                         player="#{media.selectedPlayer}"
                         source="#{media.source}"
                         style="#{media.style}">
            <f:param name="#{media.autoStartParamName}"
                     value="#{media.autoStartParamValue}"/>
            <f:param name="#{media.controlsParamName}"
                     value="#{media.controlsParamValue}"/>
        </ice:outputMedia>
    </ice:panelGroup>
</ice:panelGroup>
