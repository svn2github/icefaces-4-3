<ice:panelGroup styleClass="componentBox"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ice:panelGroup styleClass="synopsisBox effectsContainer">
        <ice:outputText value="#{msgs['page.effect.synopsis']}"/>
        <ice:outputText value="#{msgs['page.effect.instructions']}"/>
    </ice:panelGroup>

    <!-- Effects parameters -->
    <ice:panelGroup styleClass="exampleBox effectsContainer">

        <ice:panelSeries value="#{effectsModel.effectKeys}"
                         var="effectKey">

            <ice:commandLink
                    style="text-decoration:none;"
                    actionListener="#{effectsController.changeEffectAction}">
                <f:param name="effectKey" value="#{effectKey}"/>

                <ice:panelGroup styleClass="effectWrapperContainer">
                    <ice:panelGroup
                            effect="#{effectsModel.effects[effectKey].effect}"
                            styleClass="effectsDemoContainer">

                        <ice:panelGroup style="height:28px"
                                styleClass="effectsDemoTitle">
                            <ice:outputText
                                    value="#{msgs['page.effects.example.label']}"/>
                            <ice:graphicImage url="/xmlhttp/css/xp/css-images/spacer.gif" width="0" height="28" style="vertical-align:middle;"/>
                        </ice:panelGroup>

                        <ice:panelGroup style="height:52px;">
                            <ice:outputText
                                value="#{effectsModel.effects[effectKey].title}"/>
                            <ice:graphicImage url="/xmlhttp/css/xp/css-images/spacer.gif" width="0" height="52" style="vertical-align:middle;"/>
                        </ice:panelGroup>
                    </ice:panelGroup>
                </ice:panelGroup>
            </ice:commandLink>

        </ice:panelSeries>
    </ice:panelGroup>


</ice:panelGroup>
