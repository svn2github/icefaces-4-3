<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:auction="http://java.sun.com/jsf/composite/components">
    <auction:dataExporters target="a" fileName="auction-list" includeFooters="false"/>
    <ace:dataTable id="a"
                   value="#{auctionService.auctions}" var="item"
                   styleClass="auctionMontiorTable"
                   clickableHeaderSorting="true"
                   emptyMessage="No auctions were found, please try again later."
                   paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                   rows="50"
                   reorderableColumns="true" resizableColumns="true"
                   alwaysExecuteContents="true"
                   stateMap="#{bidBean.stateMap}"
                   selectionMode="single"
                   rowSelectListener="#{auctionController.selectItem}"
                   rowUnselectListener="#{auctionController.unselectItem}">
        <ace:tableConfigPanel columnNameConfigurable="true"
					          columnOrderingConfigurable="true"
					          columnVisibilityConfigurable="true"
					          columnSortingConfigurable="false"
					          type="last-col" hideDisabledRows="true"
					          modal="true"/>
        <f:facet name="header">
            <h:panelGroup layout="block">
	            <h:outputText value="Auction List (#{auctionService.auctionsSize} items)"/>
	            <h:commandButton image="resources/images/post-auction.png" title="Add your own auction item"
	                             actionListener="#{tabController.postAuctionTab}"
	                             immediate="true"
	                             style="float: right;"/>
            </h:panelGroup>
        </f:facet>
        <ace:column headerText="Name" styleClass="#{not empty globalMessage.lastUpdated and item eq globalMessage.lastUpdated ? 'updateC' : ''}"
                    style="width: 30%;"
                    configurable="false">
            #{item.name}
        </ace:column>
        <ace:column headerText="Price" styleClass="#{not empty globalMessage.lastUpdated and item eq globalMessage.lastUpdated ? 'updateC' : ''}"
                    style="width: 30%; text-align: right;">
            <h:outputText value="#{item.price}">
                <f:convertNumber type="currency" currencySymbol="$"/>
            </h:outputText>
        </ace:column>
        <ace:column headerText="Shipping Cost" styleClass="#{not empty globalMessage.lastUpdated and item eq globalMessage.lastUpdated ? 'updateC' : ''}"
                    style="text-align: right;">
            <h:outputText value="#{item.shippingCost}">
                <f:convertNumber type="currency" currencySymbol="$"/>
            </h:outputText>
        </ace:column>
        <ace:column headerText="Bids" styleClass="#{not empty globalMessage.lastUpdated and item eq globalMessage.lastUpdated ? 'updateC' : ''}"
                    style="width: 10%;">
            #{item.bids}
        </ace:column>
        <ace:column headerText="Time Left" styleClass="#{not empty globalMessage.lastUpdated and item eq globalMessage.lastUpdated ? 'updateC' : ''}"
                    style="width: 30%;">
            <h:outputText id="e" value="#{item.expiryDate}">
                <f:converter converterId="TimeLeftConverter"/>
            </h:outputText>
        </ace:column>
        <f:facet name="footer">
            <h:panelGroup layout="block" style="width: 100%; text-align: center;">
                <h:panelGrid id="buttonWrap"
                             columns="6"
                             style="width: auto;" styleClass="center"
                             rendered="#{bidBean.renderBidPanel}">
                    <!-- We position the defaultAction this way so we can easily grab the parent container and add an error message if needed -->
                    <icecore:defaultAction actionListener="#{auctionController.submitBid}" key="Enter"/>
                    
                    <h:outputLabel for="bidIn" value="Bid on '#{bidBean.bidItem.name}':"/>
                    <ace:textEntry id="bidIn" value="#{bidBean.currentBid}"
                                   required="true" requiredMessage="Enter a valid bid."
                                   size="10">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    </ace:textEntry>
                    <ace:pushButton id="submitBid" value="Submit"
                                    actionListener="#{auctionController.submitBid}"
                                    title="Submit your bid for the selected item"/>
                    <ace:pushButton id="submitCloseBid" value="Submit &amp; Close"
                                    actionListener="#{auctionController.submitCloseBid}"
                                    title="Submit your bid for the selected item then return to the list"/>
                    <ace:pushButton value="Cancel" immediate="true"
                                    actionListener="#{auctionController.cancelBid}"
                                    title="Cancel your bid and unselect the item"/>
                    <f:facet name="footer">
	                    <h:message for="bidIn"/>
	                    <h:message for="buttonWrap"/>
                    </f:facet>
                </h:panelGrid>
                <h:outputText value="Select a row to begin bidding." rendered="#{!bidBean.renderBidPanel}"/>
            </h:panelGroup>
        </f:facet>
    </ace:dataTable>
    
    <ace:panel closable="false" collapsed="false" toggleable="true"
               header="Details of Listed Item '#{bidBean.bidItem.name}'"
               rendered="#{bidBean.renderBidPanel}"
               style="margin-top: 15px;">
        <h:panelGrid columns="2" cellpadding="3" cellspacing="0">
            <h:outputText value="Price:"/>
            <h:outputText value="#{bidBean.bidItem.price}">
               <f:convertNumber type="currency" currencySymbol="$"/>
            </h:outputText>
            
            <h:outputText value="Condition:"/>
            #{bidBean.bidItem.condition.value}
            
            <h:outputText value="Seller Name:"/>
            #{bidBean.bidItem.sellerName}
            
            <h:outputText value="Seller Location:"/>
            #{bidBean.bidItem.sellerLocation}
            
            <h:outputText value="Estimated Delivery:"/>
            #{bidBean.bidItem.estimatedDelivery.value}
            
            <h:outputText value="Shipping Cost:"/>
            <h:outputText value="#{bidBean.bidItem.shippingCost}">
               <f:convertNumber type="currency" currencySymbol="$"/>
            </h:outputText>
            
            <h:outputText value="Description:"/>
            #{bidBean.bidItem.description}
            
            <h:outputText value="Bid History:"/>
            <h:panelGrid columns="7" rendered="#{bidBean.bidItem.bids gt 0}">
                <h:outputText value="#{bidBean.bidItem.bids} bids"/>
                <b>|</b>
	            <h:commandLink immediate="true" actionListener="#{auctionController.openGraphBidDialog}"
	                           title="Open a popup showing a graph of bid increment history">
	                Graph Bid Increments
	            </h:commandLink>
	            <b>|</b>
                <h:commandLink immediate="true" actionListener="#{auctionController.openGraphPriceDialog}"
                               title="Open a popup showing a graph of increasing price changes">
                    Graph Price Changes
                </h:commandLink>
                <b>|</b>
                <h:commandLink immediate="true" actionListener="#{auctionController.openViewHistoryDialog}"
                               title="Open a popup showing a table of past bid details">
                    View History
                </h:commandLink>
            </h:panelGrid>
            <h:outputText value="No bids yet"
                          rendered="#{bidBean.bidItem.bids le 0}"/>
        </h:panelGrid>
    </ace:panel>
</ui:composition>
