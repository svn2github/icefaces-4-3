<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:ace="http://www.icefaces.org/icefaces/components"
              xmlns:icecore="http://www.icefaces.org/icefaces/core"
              xmlns:composite="http://xmlns.jcp.org/jsf/composite">
    <composite:interface>
        <composite:attribute name="label" type="java.lang.String" required="false"/>
    </composite:interface>
    
    <composite:implementation>
        <h:panelGrid columns="4" styleClass="floatR" style="width: auto;">
            <h:outputText id="posLabel" value="#{cc.attrs.label}"/>
	        <h:commandButton id="lockBttn" image="resources/images/chat-tab.png" immediate="true"
	                         title="Lock the chat panel into a tab"
	                         actionListener="#{chatController.positionTab}"
	                         disabled="#{chatBean.isPositionTab}"
	                         styleClass="positionButton"/>
	        <h:commandButton id="popupBttn" image="resources/images/chat-popup.png" immediate="true"
	                         title="Popup the chat panel into a dialog"
	                         actionListener="#{chatController.positionPopup}"
	                         disabled="#{chatBean.isPositionPopup}"
                             styleClass="positionButton"/>
	        <h:commandButton id="bottomBttn" image="resources/images/chat-bottom.png" immediate="true"
	                         title="Move the chat panel into a notification bar at the bottom"
	                         actionListener="#{chatController.positionBottom}"
	                         disabled="#{chatBean.isPositionBottom}"
                             styleClass="positionButton"/>
	    </h:panelGrid>
    </composite:implementation>
</ui:component>
