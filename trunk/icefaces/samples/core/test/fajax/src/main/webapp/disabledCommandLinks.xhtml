<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Some f:ajax Examples</title>
</h:head>
<h:body>
    <h3>Form with Default Behaviour (no f:ajax)</h3>
    <h:form id="defaultForm">
        <h:panelGrid columns="2">
            <h:outputText value="Toggle count:"/>
            <h:outputText value="#{ajaxBean.toggleCount}"/>

            <h:outputText value="h:commandLink"/>
            <h:commandLink id="claDefault"
                             value="Toggle with action"
                             action="#{ajaxBean.toggleAction}">
            </h:commandLink>

            <h:outputText value="h:commandLink"/>
            <h:commandLink id="cllDefault"
                             value="Toggle with actionListener"
                             actionListener="#{ajaxBean.toggleListener}">
            </h:commandLink>

        </h:panelGrid>

        <h:messages/>
    </h:form>

    <h3>Form with Disabled Command Links (f:ajax disabled="true" on each command link)</h3>
    <h:form id="disabledCompsForm">
        <h:panelGrid columns="2">
            <h:outputText value="Toggle count:"/>
            <h:outputText value="#{ajaxBean.toggleCount}"/>

            <h:outputText value="h:commandLink"/>
            <h:commandLink id="claDisabled"
                             value="Toggle with action"
                             action="#{ajaxBean.toggleAction}">
                <f:ajax disabled="true"/>
            </h:commandLink>

            <h:outputText value="h:commandLink"/>
            <h:commandLink id="cllDisabled"
                             value="Toggle with actionListener"
                             actionListener="#{ajaxBean.toggleListener}">
                <f:ajax disabled="true"/>
            </h:commandLink>

        </h:panelGrid>

        <h:messages/>
    </h:form>

    <h3>Form Disabled (f:ajax disabled="true" wrapping the form)</h3>
    <f:ajax event="click" disabled="true">
        <h:form id="disabledForm">
            <h:panelGrid columns="2">
                <h:outputText value="Toggle count:"/>
                <h:outputText value="#{ajaxBean.toggleCount}"/>

                <h:outputText value="h:commandLink"/>
                <h:commandLink id="claDisabledForm"
                                 value="Toggle with action"
                                 action="#{ajaxBean.toggleAction}">
                </h:commandLink>

                <h:outputText value="h:commandLink"/>
                <h:commandLink id="cllDisabledForm"
                                 value="Toggle with actionListener"
                                 actionListener="#{ajaxBean.toggleListener}">
                </h:commandLink>

            </h:panelGrid>

            <h:messages/>
        </h:form>
    </f:ajax>

</h:body>
</html>
