<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view  contentType="text/html"/>
<h:head>
    <title>Dynamic Resource Component tests</title>
</h:head>
<h:body>
    <h2>Dynamic Resource Scoping tests</h2>
    <div>
        <ace:dynamicResource label="Application scoped resource" type="button" resource="#{Entry.dynamicResourceA}" scope="application"/>
    </div>
    <div>
        <ace:dynamicResource label="Session scoped resource" type="button" resource="#{Entry.dynamicResourceB}" scope="session"/>
    </div>
    <div>
        <ace:dynamicResource label="Window scoped resource" type="button" resource="#{Entry.dynamicResourceC}" scope="window"/>
    </div>
    <div>
        <ace:dynamicResource label="View scoped resource" type="button" resource="#{Entry.dynamicResourceD}" scope="view"/>
    </div>
    <div>
        <br/>

        <a href="test.html">back to index page</a>
    </div>
</h:body>
</html>
