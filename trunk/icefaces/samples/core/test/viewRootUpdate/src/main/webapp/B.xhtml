<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html"/>
<h:head>
    <title>Page B</title>
    <h:outputScript name="jsf.js" library="javax.faces"/>

    <!--added new script in head-->
    <script type="text/javascript">
        document.title = 'page B --- updated by script contained in the "head"';
    </script>
</h:head>
<h:body>
    <h2 id="pagename">page B</h2>

    <h3>
        <h:outputText id="out" value="#{WindowScopedCounter.count}"/>
    </h3>
    <h:form id="form1" prependId="false">
        <p>
            <h:commandButton id="redirect" value="Goto Page A" action="A"/>
        </p>
        <a href="index.html">back to tests index</a>
        <h:messages/>
    </h:form>
</h:body>
</html>
