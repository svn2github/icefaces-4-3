<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view  contentType="text/html"/>
<h:head>
    <title>Load Bundle test</title>
</h:head>
<h:body>
    <h2>Test dynamic change of 'var', 'basename' and locale</h2>
    <h:form id="form1" prependId="false">
        <p>
            <icecore:loadBundle var="#{Entry.varName}" basename="#{Entry.basenameName}"/>
            <div>
                <h:commandButton value="Toggle 'var' name" action="#{Entry.toggleVarName}"/>
                - chosen 'var' name: <h:outputText value="#{Entry.varName}" />
            </div>
            <div>
                <h:commandButton value="Toggle 'basename' name" action="#{Entry.toggleBasenameName}"/>
                - chosen 'basename' name: <h:outputText value="#{Entry.basenameName}" />
            </div>
            <div>
                <h:commandButton value="Toggle language" action="#{Entry.toggleLanguage}"/>
                - chosen language: <h:outputText value="#{Entry.language}" />
            </div>
        </p>
        <p>
            'var' A: <h:outputText value="#{A.welcomeMessage}" />
        </p>
        <p>
            'var' B: <h:outputText value="#{B.welcomeMessage}" />
        </p>
    </h:form>
</h:body>
</html>
