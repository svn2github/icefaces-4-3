<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ice:panelGrid columns="2">
        <ice:outputText value="Data:"/>
        <ice:outputText value="#{nav.data}"/>

        <ice:outputText value="Enter data:"/>
        <ice:inputText value="#{nav.data}" maxlength="10" size="10" partialSubmit="true"/>
    </ice:panelGrid>

    <ice:panelGrid columns="3">
        <ice:commandButton action="#{nav.page01}" value="Page 01 (action)" disabled="#{nav.page01Disabled}"/>
        <ice:commandButton action="#{nav.page02}" value="Page 02 (action)" disabled="#{nav.page02Disabled}"/>
        <ice:commandButton action="#{nav.page03}" value="Page 03 (action)" disabled="#{nav.page03Disabled}"/>

        <ice:commandButton actionListener="#{nav.page01}" value="Page 01 (actionListener)" disabled="#{nav.page01Disabled}"/>
        <ice:commandButton actionListener="#{nav.page02}" value="Page 02 (actionListener)" disabled="#{nav.page02Disabled}"/>
        <ice:commandButton actionListener="#{nav.page03}" value="Page 03 (actionListener)" disabled="#{nav.page03Disabled}"/>
    </ice:panelGrid>

</ui:component>
