<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view  contentType="text/html"/>
<h:head>
    <title>Dynamic Resource Component tests</title>
    <h:outputScript name="handlers.js" />
</h:head>
<h:body>
    <h:form>
        <h5>'click' and 'keypress' events are captured by icecore:jsEventListener</h5>
        <p>Switch focus to the button before before typing so that the button enclosed by icecore:jsEventListener receives first the events.</p>
        <icecore:jsEventListener events="onclick, onkeypress" actionListener="#{Entry.captureEvent}">
            <input type="button" value="test" id="test-button"/>
        </icecore:jsEventListener>
        <p>
            <pre>
                <h:outputText value="#{Entry.capturedEvents}"/>
            </pre>
        </p>
    </h:form>
</h:body>
</html>
