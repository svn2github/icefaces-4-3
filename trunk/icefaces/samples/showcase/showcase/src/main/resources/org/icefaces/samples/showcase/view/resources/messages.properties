menu.ace.checkboxButtons.subMenu.label = Label Position
menu.ace.checkboxButtons.subMenu.indicator = Indicator Text
menu.ace.checkboxButtons.subMenu.reqStyle = Required Styling
example.ace.checkboxButtons.description = <p>The <b>&lt;ace:checkboxButtons&gt;</b> component is a container that renders and number of checkbox buttons, just as ace:checkboxButton, but as only one component. It can enforce mutual exclusivity between buttons in the group so that only one button in the group can be selected at one time; Selecting a new button deselects the previously selected one.</p>
example.ace.checkboxButtons.label.description = <p>This example shows how to position the inline labels for all the checkboxes inside the ace:checkboxButtons component.</p>
example.ace.checkboxButtons.indicator.description = <p>This example shows how to customize the text of the required and optional indicator message.</p>
