# Overview
example.ace.submitMonitor.title = ace:submitMonitor - Overview
example.ace.submitMonitor.description = <p>The <b>&lt;ace:submitMonitor&gt;</b> component is used to display \
  the status of the browser's connection with the server, whether it is currently idle, actively \
  processing a submission, experiencing a network or server error, or if the session has expired.</p> \
  <p>When a long duration submission is underway, the submitMonitor may block configurable portions of the \
  user interface, to prevent users from further interacting with the page until the results of their \
  submission have been returned, and the user interface has been updated. This can be used to enforce a \
  consistent state.</p> \
  <p>Multiple submitMonitor components may exist on the page, each listening to submissions from components \
  in different regions of the page. This way, each submitMonitor may be customised to best inform the user \
  of the submission status of the particular component(s).</p>
# Configuration
example.ace.submitMonitor.configuration.title = ace:submitMonitor - Configuration
example.ace.submitMonitor.configuration.description = <p>The <b>&lt;ace:submitMonitor&gt;</b> component can be customized quite extensively. \
  The various state labels can be set as attributes. The submitMonitor can block the UI (either on a specific component level, or the whole page) when \
  a submit is processing (to prevent user interaction while waiting for their last request to process). In the demo below the submit button will simulate a 2 second process. \
  If the submitMonitor is used to block input then the animated icon and labels will not be displayed, which you can see by checking the 'Block Panel on Submit' checkbox below. \
  Note that notifying users of the blocking state can be done with a popup or by redisplaying the inline submitMonitor icon, based on the 'autoCenter' attribute.
# Style
example.ace.submitMonitor.style.title = ace:submitMonitor - Style
example.ace.submitMonitor.style.description = <p>The <b>&lt;ace:submitMonitor&gt;</b> component can be styled with options like custom text or icons. This functionality is especially useful as each state (active, idle, etc.) can be styled differently. You can also apply these styles to all submitMonitor components on the page, or on a case by case basis.
# Nested
example.ace.submitMonitor.nested.title = ace:submitMonitor - Nested
example.ace.submitMonitor.nested.description = <p>The <b>&lt;ace:submitMonitor&gt;</b> component can be used multiple times on a page, and the most specific instance will be prioritized. For this example there are 3 submitMonitor components: 1 for the entire page, 1 for the panel, and 1 for changing the list. Using the checkboxes you can disable these monitors and see how the monitoring "bubbles up" to the next available monitor. For example disabling the list means the panel monitor will be used instead, while disabling the panel monitor means the page level monitor will be used.</p>
# Facet
example.ace.submitMonitor.facet.title = ace:submitMonitor - Facet
example.ace.submitMonitor.facet.description = <p>Each state of the <b>&lt;ace:submitMonitor&gt;</b> (active, idle, serverError, etc.) can be customized even further than just changing the label text. By defining a custom &lt;f:facet&gt; you can use any arbitrary content (such as other components). For example if you had a long running task you could attach a submitMonitor and customize the "active" facet to show a progress bar.</p> 

### ACE - TabSet
menu.ace.tabSet.title = ace:tabSet
