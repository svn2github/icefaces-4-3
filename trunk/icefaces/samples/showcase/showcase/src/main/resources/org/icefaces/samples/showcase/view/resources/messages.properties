# Overview
example.mobi.mobiOverview.title = Mobile Showcase
example.mobi.mobiOverview.description = <h2>What are the MOBI Components?</h2><p>The MOBI Components (ICEfaces Mobile Components) are specifically tailored for use on mobile devices. The components automatically adapt to the clients accessing them, delivering device-specific styling and optimized markup for each supported device type. Central to this is a device detection and rendering mechanism that serves the appropriated CSS resources, and optimizes the markup of each control to match the capabilities and idiosyncrasies of each device type.<p>ICEfaces Mobile (MOBI) components provide mobile-specific component functionality including:<ul><li><strong>Layout and Navigation</strong> controls that simplify mobile UI layouts, and give you a variety of ways to present and navigate content. Adaptive page layouts automatically adjust to different classes of devices, from desktops and tablets, to smartphones, so you can design pages that are automatically optimized for different form factors.</li><li><strong>Dynamic Input and Selection</strong> controls that interactively collect data from the user, including button, date/time spinner, flip-switch, and geolocation, to name a few. HTML5 input types are leveraged where supported, with JavaScript controls substituted on platforms where they are not.</li><li><strong>Native</strong> controls that provide access to device features like the camera and microphone. These controls work in conjunction with the <a href="http://bridgeit.mobi/">BridgeIt Utility App</a> to provide cross-platform hybrid web/native app. capabilities right from your web applications.</li></ul></p><p>The MOBI components provide powerful mobile-specific functionality that when combined with the ACE and ICECORE components provide a comprehensive JSF component solution for desktop and mobile web-applications.</p>


