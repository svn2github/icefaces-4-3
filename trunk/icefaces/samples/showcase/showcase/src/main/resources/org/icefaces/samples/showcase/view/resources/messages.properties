example.ace.messages.title = ace:message - Overview
example.ace.messages.description = <p>The <b>&lt;ace:messages&gt;</b> component renders all Faces messages, all Faces messages for a specific component, or all Faces messages not associated with any component. Messages can be shown with effects initially and/or when they change. Styling is done by predefined jQuery classes in theme stylesheets:<ul><li>Info: ui-icon-info w/ ui-state-highlight css</li><li>Warn: ui-icon-notice w/ ui-state-highlight css</li><li>Error: ui-icon-alert w/ ui-state-error css</li><li>Fatal: ui-icon-alert w/ ui-state-error css</li></ul>In the following entry form, empty text fields or texts fields whose value is the same as the label will generate sample Faces messages with sample effects. All other messages generated on other pages of this application for the current user will also be visible here.</p>

### ACE - GrowlMessages
menu.ace.growlmessages.title = ace:growlMessages
menu.ace.growlmessages.subMenu.main = Overview
# Overview
example.ace.growlmessages.title = ace:growlMessages - Overview
example.ace.growlmessages.description = <p>The <b>&lt;ace:growlMessages&gt;</b> component renders Faces messages in a Growl container. The container can be positioned on one of the four corners of the browser window. A message can auto-hide based on its severity level. Other attributes control the close-all button (close visible messages only, not hidden messages), display duration of auto-hide messages, no. of messages visible at a time, etc.</p>

