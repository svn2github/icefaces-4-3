example.core.defaultActionBean.description = The <b>&lt;icecore:defaultAction&gt;</b> component allows users to execute actions triggered by key presses when no other component in the page will. The following key presses are wired to trigger default action: Enter, Esc, Left Arrow, F3. The rest of key presses are ignored.
example.core.focusManagerBean.description = The <b>&lt;icecore:focusManager&gt;</b> component manages where focus will be applied on page load. The focus will move to the first invalid component, in this case when the required field is not filled in.
example.core.idleMonitorBean.description = The <b>icecore:idleMonitor</b> renders the enclosed markup when the user has not interacted with the page for a defined period of time. The rendered markup is hidden when user resumes the activity. In this example you need to stop using the page for 10 seconds in order to see the warning.
example.core.jsEventListenerBean.description = The <b>&lt;icecore:jsEventListener&gt;</b> component can be used to capture Javascript events and then notify a server side defined action listener. In this example only 'click' and 'keypress' events are captured.
example.core.loadBundleBean.description = The <b>&lt;icecore:loadBundle&gt;</b> component allows the loading of a resource bundle to be used for locale specific messages. The defined bundle is completely dynamic, meaning that if any of its attribute change at any time there will be no need to reload the page, session or application.
example.core.navigationNotifierBean.description = The <b>icecore:navigationNotifier</b> component will notify the application when the page shown in the browser was rendered as a result of a browser navigation by using 'back' or 'forward' browser buttons.
example.core.pushBean.description = The <b>icecore:push</b> component allows the configuration of Ajax Push behavior on a per-view basis.
example.core.redirectBean.description = The <b>&lt;icecore:redirect&gt;</b> component triggers a redirect immediately on page load, upon any user interaction causing a render of the tag, or at the server's discretion using push.
example.core.refreshBean.description = The <b>&lt;icecore:refresh&gt;</b> component enables a view to be periodically refreshed via ajax without requiring a push connection.
