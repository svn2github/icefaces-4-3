<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:icecore="http://www.icefaces.org/icefaces/core"
                template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
	         <h:form id="queryForm">
         	<h:outputLabel for="selectPane"  value="Choose a query to illustrate: "/>
                <h:selectOneMenu id="selectPane"
                                 value="#{panelStackRepeat.selectedValue}"
                                 valueChangeListener="#{panelStackRepeat.changeList}">
                    <f:selectItem itemValue="1" itemLabel="Address Info"/>
                    <f:selectItem itemValue="2" itemLabel="Employee Info"/>
                    <f:selectItem itemValue="3" itemLabel="Meeting Info"/>
                    <f:selectItem itemValue="4" itemLabel="Cars Data"/>
                    <f:ajax execute="@this" render="@all"/>
                </h:selectOneMenu>
         </h:form>
        <h:form id="faceletForm">
		<ace:panel header="Toggle facelet to see server-side component tree size difference" id="panel4" styleClass="required-styling-demo">
			<h:panelGrid columns="2">
				<h:outputLabel for="faceletOut" value="Set facelet to true "/>
				<ace:checkboxButton id="faceletOut" value="#{panelStackRepeat.facelet}" >
					<ace:ajax execute="@this" render="@all"/>
				</ace:checkboxButton>
				<h:outputLabel for="compTreeOut" value="Size of Component Tree: " />
				<h:outputText id="compTreeOut" value="#{treeMonitor.treeSize2}"/>
			</h:panelGrid>
		</ace:panel>
	</h:form>
        <br />
	<h:form id="repeatForm">
            <c:forEach id="tbl1" var="input"
                         items="#{panelStackRepeat.selectedQuery}" style="width:60%;">
                <ace:panelStack id="stack1" selectedId="#{input.type}" >
                    <ace:stackPane id="TEXTENTRY" facelet="#{panelStackRepeat.facelet}" >
                        <ace:panel header="#{input.title}">
                            <ace:textEntry id="textEntryIn" value="#{input.value}">
                                <ace:ajax execute="@this" render="@all"/>
                            </ace:textEntry>
                        </ace:panel>
                    </ace:stackPane>
                    <ace:stackPane id="CHECKBOX" facelet="#{panelStackRepeat.facelet}" >
                        <ace:panel header="#{input.title}"  >
                            <ace:checkboxButton id="checkboxButtonIn" value="#{input.booleanVal}">
                                <ace:ajax execute="@this" render="@all"/>
                            </ace:checkboxButton>
                        </ace:panel>
                    </ace:stackPane>
                    <ace:stackPane id="RADIO" facelet="#{panelStackRepeat.facelet}" >
                        <ace:panel header="#{input.title}"  >
                            <ace:radioButton id="radioButtonIn" value="#{input.booleanVal}">
                                <ace:ajax execute="@this" render="@all"/>
                            </ace:radioButton>
                        </ace:panel>
                    </ace:stackPane>
                    <ace:stackPane id="TEXTAREAENTRY" facelet="#{panelStackRepeat.facelet}" >
                        <ace:panel header="#{input.title}" >
                            <ace:textAreaEntry id="textAreaEntryIn" value="#{input.value}">
                                <ace:ajax execute="@this" render="@all"/>
                            </ace:textAreaEntry>
                        </ace:panel>
                    </ace:stackPane>
                    <ace:stackPane id="DATE" facelet="#{panelStackRepeat.facelet}" >
                        <ace:panel header="#{input.title}"  >
                            <ace:dateTimeEntry id="dateTimeEntryIn" value="#{panelStackDataTable.selectedDate}">                              
                                <ace:ajax execute="@this" render="@all"/>
                            </ace:dateTimeEntry>
                        </ace:panel>
                    </ace:stackPane>
                    <ace:stackPane id="DATATABLE" facelet="#{panelStackRepeat.facelet}">
                        <ace:panel header="#{input.title}">
                            <ace:dataTable value="#{input.carsList}" var="car"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    rows="10">
                                <ace:column headerText="ID" sortBy="#{car.id}" filterBy="#{car.id}"
                                    filterMatchMode="contains">
                                    <h:outputText id="idCell" value="#{car.id}"/>
                                </ace:column>
                                <ace:column id="name" headerText="Name" sortBy="#{car.name}"
                                   filterBy="#{car.name}" filterMatchMode="contains">
                                    <h:outputText id="nameCell" value="#{car.name}"/>
                                </ace:column>
                                <ace:column id="chassis" headerText="Chassis" sortBy="#{car.chassis}"
                                     filterBy="#{car.chassis}" filterMatchMode="contains">
                                     <h:outputText id="chassisCell" value="#{car.chassis}"/>
                                </ace:column>
                                <ace:column id="weight" headerText="Weight" sortBy="#{car.weight}"
                                     filterBy="#{car.weight}" filterMatchMode="contains">
                                    <h:outputText id="weightCell" value="#{car.weight}lbs."/>
                                </ace:column>
                                <ace:column id="accel" headerText="Accel" sortBy="#{car.acceleration}"
                                     filterBy="#{car.acceleration}" filterMatchMode="contains">
                                     <h:outputText id="accelerationCell" value="#{car.acceleration}"/>
                                </ace:column>
                               <ace:column id="mpg" headerText="MPG" sortBy="#{car.mpg}"
                                     filterBy="#{car.mpg}" filterMatchMode="contains">
                                    <h:outputText id="mpgCell" value="#{car.mpg}"/>
                               </ace:column>
                               <ace:column id="cost" headerText="Cost" sortBy="#{car.cost}"
                                    filterBy="#{car.cost}" filterMatchMode="contains">
                                  <f:facet name="header">
                                      Cost
                                  </f:facet>
                                     <h:outputText id="costCell" value="#{car.cost}">
                                       <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                                      </h:outputText>
                               </ace:column>
                           </ace:dataTable>
                        </ace:panel>
                    </ace:stackPane>
                </ace:panelStack>
            </c:forEach>
        </h:form>
	 </ui:define>
</ui:composition>
