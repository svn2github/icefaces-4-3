<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[messagesBean.title]}"/>
    <ui:param name="description" value="#{msgs[messagesBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[messagesBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{messagesBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{messagesBean.exampleResource}"/>

    <ui:param name="wikiResources" value="#{messagesResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{messagesResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <ace:panel id="employeeInfoInputPanel" header="Employee Info">
                <h:panelGrid id="employeeInputGrid" columns="2" width="100%" styleClass="textEntryInputTable">
                    <ace:textEntry id="fullNameInput" value="#{messagesBean.fullName}" label="Full Name" labelPosition="left">
                        <ace:ajax event="blur" render="allMsgs" listener="#{messagesBean.blurListener}"/>
                    </ace:textEntry>

                    <ace:textEntry id="dateOfBirthInput" value="#{messagesBean.dateOfBirth}" label="Date of Birth" labelPosition="left">
                        <ace:ajax event="blur" render="allMsgs" listener="#{messagesBean.blurListener}"/>
                    </ace:textEntry>

                    <ace:textEntry id="majorInput" value="#{messagesBean.major}" label="Major" labelPosition="left">
                        <ace:ajax event="blur" render="allMsgs" listener="#{messagesBean.blurListener}"/>
                    </ace:textEntry>

                    <ace:textEntry id="workingSinceInput" value="#{messagesBean.workingSince}" label="Working Since" labelPosition="left">
                        <ace:ajax event="blur" render="allMsgs" listener="#{messagesBean.blurListener}"/>
                    </ace:textEntry>
                </h:panelGrid>
            </ace:panel>

            <ace:panel id="employeeInfoOutputPanel" header="All Faces Messages">
                <ace:messages id="allMsgs" initEffect="highlight" changeEffect="puff"/>
            </ace:panel>
        </h:form>

    </ui:define>
</ui:composition>
