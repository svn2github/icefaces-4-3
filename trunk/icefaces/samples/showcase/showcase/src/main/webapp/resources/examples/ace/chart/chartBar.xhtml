<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[chartBarBean.title]}"/>
    <ui:param name="description" value="#{msgs[chartBarBean.description]}"/>
    <ui:param name="resourceValue" value="#{chartBarBean.exampleResource}"/>

    <ui:param name="wikiResources" value="#{chartResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{chartResources.tldResources}"/>

    <ui:define name="example">

       <h:form id="form" style="text-align: center">
           <ace:panel header="#{msgs[example.ace.chart.bar.sample_title]} ">
               <h:selectOneMenu id="selMnu" label="Select Chart Example:" labelPosition="top"
                   valueChangeListener="#{chartBarBean.updateChart}" value="#{chartBarBean.example2}">
                   <f:selectItems value="#{chartBarBean.examples}" var="ex"
                              itemValue="#{ex}" itemLabel="#{msgs[ex.propsLookup]}"/>
                   <f:ajax execute="@this" render="@all"/>
               </h:selectOneMenu>
           </ace:panel>
        </h:form>

        <h:form id="canvasForm">
            <ace:chart id="chart"
                       animated="false"
                       value="#{chartBarBean.barData}"
                       xAxis="#{chartBarBean.xAxis}"
                       yAxes="#{chartBarBean.yAxes}"
                       stackSeries="false"
                       defaultSeriesColors="#{chartBarBean.customDefaultColor}"
                       legend="#{chartBarBean.legend}"
                       legendPlacement="OUTSIDE_GRID"
                       highlighter="true"
                       highlighterLocation="N"
                       highlighterShowMarker="false"
                       highlighterBringSeriesToFront="true"
                       widgetVar="barChart" />
        </h:form>
    </ui:define>
</ui:composition>
