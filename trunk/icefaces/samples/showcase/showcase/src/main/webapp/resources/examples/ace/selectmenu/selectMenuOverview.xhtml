<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[selectMenuBean.title]}"/>
    <ui:param name="description" value="#{msgs[selectMenuBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[selectMenuBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{selectMenuBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{selectMenuBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{selectMenuResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{selectMenuResources.tldResources}"/>

    <ui:define name="example">
        <style>
            .inlineBlock {
                display: inline-block;
                vertical-align: top;
            }
        </style>
        <h:form id="form">
            <ace:panel id="panel">
                <h:panelGroup styleClass="inlineBlock" style="width:60%">
                    <ace:selectMenu id="selectProvince" value="#{selectMenuBean.province}" valueChangeListener="#{selectMenuBean.provinceChange}" label="Select province: " labelPosition="top">
                        <f:selectItem itemValue="British Columbia" itemLabel="British Columbia" />
                        <f:selectItem itemValue="Alberta" itemLabel="Alberta" />
                        <f:selectItem itemValue="Saskatchewan" itemLabel="Saskatchewan" />
                        <f:selectItem itemValue="Manitoba" itemLabel="Manitoba" />
                        <f:selectItem itemValue="Ontario" itemLabel="Ontario" />
                        <f:selectItem itemValue="Quebec" itemLabel="Quebec" />
                        <f:selectItem itemValue="Newfoundland and Labrador" itemLabel="Newfoundland and Labrador" />
                        <f:selectItem itemValue="Prince Edward Island" itemLabel="Prince Edward Island" />
                        <f:selectItem itemValue="New Brunswick" itemLabel="New Brunswick" />
                        <f:selectItem itemValue="Nova Scotia" itemLabel="Nova Scotia" />
                        <f:selectItem itemValue="Yukon" itemLabel="Yukon" />
                        <f:selectItem itemValue="Northwest Territories" itemLabel="Northwest Territories" />
                        <f:selectItem itemValue="Nunavut" itemLabel="Nunavut" />
                        <ace:ajax execute="@this" render="@all" />
                    </ace:selectMenu>
                    <br />

                    <ace:selectMenu id="selectCity" value="#{selectMenuBean.city}" rendered="#{selectMenuBean.displayCities}" label="Select city: " labelPosition="top">
                        <f:selectItems value="#{selectMenuBean.cities}" />
                        <ace:ajax execute="@this" render="@all" />
                    </ace:selectMenu>
                </h:panelGroup>

                <h:panelGroup styleClass="inlineBlock">
                    <h:outputText id="outputTxtProvince" style="margin-left:20px;" value="Province: #{selectMenuBean.province}" />
                    <br />
                    <h:outputText id="outputTxtCity" style="margin-left:20px;" value="City: #{selectMenuBean.city}" />
                </h:panelGroup>
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
