<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[menuButtonBean.title]}"/>
    <ui:param name="description" value="#{msgs[menuButtonBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[menuButtonBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{menuButtonBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{menuButtonBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{menuButtonResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{menuButtonResources.tldResources}"/>

    <ui:define name="example">
        <icecore:config mandatoryResource="dataTable" />
        <h:form id="form">
            
            <ace:panel  header="Menu Selections Log">
                    <h:dataTable id="message" value="#{menuButtonBean.list}" var="message">
                        <h:column>
                            <h:outputText id="msg" value="#{message}"/>
                        </h:column>
                    </h:dataTable>
            </ace:panel>
            <br/>
            <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="Menu Button">
                <ace:menuItem id="cut" value="Cut" actionListener="#{menuButtonBean.fireAction}">
                    <ace:ajax event="activate" execute="@this" render="message" />
                </ace:menuItem>
                <ace:menuItem id="copy" value="Copy" actionListener="#{menuButtonBean.fireAction}">
                    <ace:ajax event="activate" execute="@this" render="message" />
                </ace:menuItem>
                <ace:menuItem id="paste" value="Paste" actionListener="#{menuButtonBean.fireAction}">
                    <ace:ajax event="activate" execute="@this" render="message" />
                </ace:menuItem>
                <ace:menuItem id="find" value="Find" actionListener="#{menuButtonBean.fireAction}">
                    <ace:ajax event="activate" execute="@this" render="message" />
                </ace:menuItem>
                
                <ace:menuItem value="ICEfaces" url="http://www.icefaces.org" target="_blank" icon="ui-icon ui-icon-home"/>
                <ace:menuItem value="ICEpush" url="http://www.icepush.org" target="_blank" icon="ui-icon ui-icon-home"/>
                <ace:menuItem value="ICEpdf" url="http://www.icepdf.org" target="_blank" icon="ui-icon ui-icon-home"/>
            </ace:menuButton>
            
        </h:form>
    </ui:define>
</ui:composition>
