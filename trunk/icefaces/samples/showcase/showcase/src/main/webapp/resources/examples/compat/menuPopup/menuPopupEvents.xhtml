<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[menuPopupEvents.title]}"/>
    <ui:param name="description" value="#{msgs[menuPopupEvents.description]}"/>
    <ui:param name="resourceValue" value="#{menuPopupEvents.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <ice:panelGroup menuPopup="menuPopupList" style="text-align: center;">
                <h:graphicImage library="css/images" name="header.png" alt="header"/>
            </ice:panelGroup>
            
            <ice:menuPopup id="menuPopupList"
                           displayListener="#{menuPopupEvents.displayListener}">
                <ice:menuItem value="Simulate 'Open' Event"
                              actionListener="#{menuPopupEvents.actionListener}">
                  <f:param name="#{menuPopupEvents.paramName}" value="Open"/>
                </ice:menuItem>
                <ice:menuItem value="Simulate 'Save' Event"
                              actionListener="#{menuPopupEvents.actionListener}">
                  <f:param name="#{menuPopupEvents.paramName}" value="Save"/>
                </ice:menuItem>
                <ice:menuItem value="Simulate 'Close' Event"
                              actionListener="#{menuPopupEvents.actionListener}">
                  <f:param name="#{menuPopupEvents.paramName}" value="Close"/>
                </ice:menuItem>
                <ice:menuItem value="Simulate 'Exit' Event"
                              actionListener="#{menuPopupEvents.actionListener}">
                  <f:param name="#{menuPopupEvents.paramName}" value="Exit"/>
                </ice:menuItem>
            </ice:menuPopup>
            
            <h:dataTable value="#{menuPopupEvents.eventLog}"
                         var="event"
                         style="border: 1px solid #CDCDCD; padding: 10px;"
                         width="100%" cellspacing="0" cellpadding="2"
                         rows="#{menuPopupEvents.rowSize}">
                 <h:column>
                     <f:facet name="header">
                        Event Log
                     </f:facet>
                     #{event}
                 </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
