<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{defaultActionBean.title}"/>
    <ui:param name="description" value="#{defaultActionBean.description}"/>
    <ui:param name="resourceValue" value="#{defaultActionBean.exampleResource}"/>
    <ui:param name="wikiResources" value="#{defaultActionBeanResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{defaultActionBeanResources.tldResources}"/>

    <ui:define name="example">
        <ace:panel>
                <h:form id="form">
                    <input type="text" name="test" value=""/>
                    <icecore:defaultAction actionListener="#{defaultActionBean.pressedEnter}" key="Enter"/>
                    <icecore:defaultAction actionListener="#{defaultActionBean.pressedEsc}" key="Esc"/>
                    <icecore:defaultAction actionListener="#{defaultActionBean.pressedLeftArrow}" key="LeftArrow"/>
                    <icecore:defaultAction actionListener="#{defaultActionBean.pressedF3}" key="F3"/>
                </h:form>
            <ace:panel rendered="#{defaultActionBean.showActionDescription}">
                <h:outputText value="Default action triggered on #{defaultActionBean.actionDescription}"/>
            </ace:panel>
        </ace:panel>
    </ui:define>
</ui:composition>
