<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">

			<h:form id="lengthMaxForm">			
			<ace:panel>
			<h:panelGrid id="inputGrid" columns="1" width="100%"
				styleClass="textEntryInputTable">				
				<ace:textEntry id="userName" label="User Name " labelPosition="left"
					value="#{clientValidateLength.userName}" optionalIndicator=" maximum 8 characters" indicatorPosition="bottom">
					<ace:clientValidateRequired />
					<ace:clientValidateLength maximum="8" />
				</ace:textEntry>
				<ace:textAreaEntry id="comment" label="Comment " labelPosition="left"
					value="#{clientValidateLength.comment}" optionalIndicator=" maximum 30 characters" indicatorPosition="bottom">
					<ace:clientValidateRequired />	
					<ace:clientValidateLength maximum="30" />
				</ace:textAreaEntry>	
				<ace:pushButton value="Submit" />
				<ace:growlMessages id="message" for="@inView" autoHide="false"/>
			</h:panelGrid>
			</ace:panel>
			</h:form>

    </ui:define>
</ui:composition>
