<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[selectorToggle.title]}"/>
    <ui:param name="description" value="#{msgs[selectorToggle.description]}"/>
    <ui:param name="resourceValue" value="#{selectorToggle.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <p>If disabled then clicking on a button or input field will not change the row selected state, otherwise such an action will toggle it.</p>
        
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="2">
                <h:outputLabel for="enableIn" value="Toggle Row Selection on Input?"/>
                <h:selectBooleanCheckbox id="enableIn" value="#{selectorToggle.enable}"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <ice:dataTable id="dataTable"
                           value="#{selectorToggle.data}"
                           var="car"
                           rows="#{selector.rows}"
                           width="100%" cellspacing="1" cellpadding="5">
                <ice:column>
                    <ice:rowSelector value="#{car.selected}"
                                     multiple="true"
                                     toggleOnInput="#{selectorToggle.enable}"/>
                    <f:facet name="header">
                        <ice:outputText value="ID"/>
                    </f:facet>
                    <ice:outputText/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Input"/>
                    </f:facet>
                    <h:inputText/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Button"/>
                    </f:facet>
                    <h:commandButton value="Button"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Weight (lbs)"/>
                    </f:facet>
                    <ice:outputText value="#{car.weight}"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Accel"/>
                    </f:facet>
                    <ice:outputText value="#{car.acceleration}"/>
               </ice:column>
               <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="MPG"/>
                    </f:facet>
                   <ice:outputText value="#{car.mpg}"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Cost"/>
                    </f:facet>
                    <ice:outputText value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </ice:outputText>
                </ice:column>
            </ice:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
