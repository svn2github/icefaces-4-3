<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[chartBar.title]}"/>
    <ui:param name="description" value="#{msgs[chartBar.description]}"/>
    <ui:param name="resourceValue" value="#{chartBar.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <h:panelGrid columns="2" rendered="#{chartBar.model.areaMapEnabled}">
                <h:outputLabel for="statusOut" value="Clicked:"/>
                <h:outputText id="statusOut" value="#{chart.clickedStatus}"/>
            </h:panelGrid>
            
            <ice:outputChart type="#{chartBar.type}" 
                             chartTitle="#{chartBar.model.chartTitle} Chart"
                             xaxisTitle="#{chartBar.model.XAxisTitle}"
                             yaxisTitle="#{chartBar.model.YAxisTitle}"
                             labels="#{chartBar.model.legendLabels}"
                             legendPlacement="#{chartBar.model.legendPlacement}"
                             colors="#{chartBar.model.colors}"
                             xaxisLabels="#{chartBar.model.XAxisLabels}"
                             data="#{chartBar.model.chartData}"
                             renderOnSubmit="#{chartBar.model.renderOnSubmit}"
                             horizontal="false"
                             actionListener="#{chart.chartClicked}"
                             width="450" height="300"/>
                             
            <ice:outputChart type="#{chartBar.type}" 
                             chartTitle="#{chartBar.model.chartTitle} Chart"
                             xaxisTitle="#{chartBar.model.XAxisTitle}"
                             yaxisTitle="#{chartBar.model.YAxisTitle}"
                             labels="#{chartBar.model.legendLabels}"
                             legendPlacement="#{chartBar.model.legendPlacement}"
                             colors="#{chartBar.model.colors}"
                             xaxisLabels="#{chartBar.model.XAxisLabels}"
                             data="#{chartBar.model.chartData}"
                             renderOnSubmit="#{chartBar.model.renderOnSubmit}"
                             horizontal="true"
                             actionListener="#{chart.chartClicked}"
                             width="450" height="300"/>
        </h:form>
    </ui:define>
</ui:composition>
