<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[menuBarEvents.title]}"/>
    <ui:param name="description" value="#{msgs[menuBarEvents.description]}"/>
    <ui:param name="resourceValue" value="#{menuBarEvents.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="status" value="Event Status: "/>
                <h:outputText id="status"
                              value="#{menuBarEvents.status}"
                              style="font-weight: bold;"/>
            </h:panelGrid>
        
            <ice:menuBar id="menuBar">
            <!-- File menu -->
            <ice:menuItem value="File"
                          id="file"
                          actionListener="#{menuBarEvents.menuClicked}">
                <ice:menuItem id="open"
                              value="Open"
                              icon="resources/css/images/menu/open.gif"
                              actionListener="#{menuBarEvents.menuClicked}"/>
                <ice:menuItem id="close"
                              value="Close"
                              actionListener="#{menuBarEvents.menuClicked}"/>
                <ice:menuItem id="recent"
                              value="Recent"
                              icon="resources/css/images/menu/recent.gif"
                              actionListener="#{menuBarEvents.menuClicked}">
                    <ice:menuItem id="file1"
                                  value="File 1"
                                  actionListener="#{menuBarEvents.menuClicked}"/>
                    <ice:menuItem id="file2"
                                  value="File 2"
                                  actionListener="#{menuBarEvents.menuClicked}">
                        <ice:menuItem id="para1"
                                      value="Para 1"
                                      actionListener="#{menuBarEvents.menuClicked}"/>
                        <ice:menuItem id="para2"
                                      value="Para 2"
                                      actionListener="#{menuBarEvents.menuClicked}"/>
                        <ice:menuItem id="para3"
                                      value="Para 3"
                                      actionListener="#{menuBarEvents.menuClicked}"/>
                    </ice:menuItem>
                    <ice:menuItem value="File 3"
                                  id="file3"
                                  actionListener="#{menuBarEvents.menuClicked}"/>
                    <ice:menuItem value="File 4"
                                  id="file4"
                                  actionListener="#{menuBarEvents.menuClicked}"/>
                </ice:menuItem>
                <ice:menuItemSeparator/>
                <ice:menuItem id="save"
                              icon="resources/css/images/menu/save.gif"
                              value="Save"
                              actionListener="#{menuBarEvents.menuClicked}"/>
                <ice:menuItem id="print"
                              icon="resources/css/images/menu/print.gif"
                              value="Print"
                              actionListener="#{menuBarEvents.menuClicked}"/>
            </ice:menuItem>
            
            <!-- Edit menu -->
            <ice:menuItem value="Edit"
                          id="edit"
                          actionListener="#{menuBarEvents.menuClicked}">
                <ice:menuItem id="cut"
                              value="Cut"
                              actionListener="#{menuBarEvents.menuClicked}"/>
                <ice:menuItem id="copy"
                              value="Copy"
                              actionListener="#{menuBarEvents.menuClicked}"/>
                <ice:menuItem id="paste"
                              value="Paste"
                              actionListener="#{menuBarEvents.menuClicked}"/>
            </ice:menuItem>
            
            <!-- View menu -->
            <ice:menuItem value="View"
                          id="view"
                          actionListener="#{menuBarEvents.menuClicked}">
                <ice:menuItem id="zoom_in"
                              value="Zoom In"
                              icon="resources/css/images/menu/zoomin.gif"
                              actionListener="#{menuBarEvents.menuClicked}"/>
                <ice:menuItem id="zoom_out"
                              value="Zoom Out"
                              icon="resources/css/images/menu/zoomout.gif"
                              actionListener="#{menuBarEvents.menuClicked}"/>
                <ice:menuItem id="fit_in_window"
                              value="Fit In Window"
                              icon="resources/css/images/menu/fitinwindow.gif"
                              actionListener="#{menuBarEvents.menuClicked}"/>
                <ice:menuItem id="actual_size"
                              value="Actual Size"
                              icon="resources/css/images/menu/actualsize.gif"
                              actionListener="#{menuBarEvents.menuClicked}"/>
            </ice:menuItem>
            
            <!-- Help Menu -->
            <ice:menuItem value="Help"
                          id="help"
                          actionListener="#{menuBarEvents.menuClicked}">
                <ice:menuItem id="docs"
                              value="Documentation"
                              icon="resources/css/images/menu/help.gif"
                              actionListener="#{menuBarEvents.menuClicked}"/>
            </ice:menuItem>
            
            </ice:menuBar>
        </h:form>
    </ui:define>
</ui:composition>
