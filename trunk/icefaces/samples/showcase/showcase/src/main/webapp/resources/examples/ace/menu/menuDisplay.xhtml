<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[menuDisplay.title]}"/>
    <ui:param name="description" value="#{msgs[menuDisplay.description]}"/>
    <ui:param name="resourceValue" value="#{menuDisplay.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{menuResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{menuResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <ace:panel>
                <h:panelGrid styleClass="centeredPanelGridWithBorderSpacing">
                    <h:outputText id="mouseOver"
                                  value="Mouse Over to Show"/>
                </h:panelGrid>
            </ace:panel>
            
            <ace:menu id="menu" position="dynamic" trigger="mouseOver" my="left top" at="left bottom" triggerEvent="mouseenter">
                <ace:submenu label="Items">
                    <ace:menuItem value="Item 1" icon="ui-icon"/>
                    <ace:menuItem value="Item 2" icon="ui-icon"/>
                    <ace:menuItem value="Item 3" icon="ui-icon"/>
                </ace:submenu>
                <ace:submenu label="Values">
                    <ace:menuItem value="Value 1" icon="ui-icon"/>
                    <ace:menuItem value="Value 2" icon="ui-icon"/>
                    <ace:menuItem value="Value 3" icon="ui-icon"/>
                </ace:submenu>
            </ace:menu>
        </h:form>
    </ui:define>
</ui:composition>
