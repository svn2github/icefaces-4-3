<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">


    <h:form prependId="false" id="smsform">
        
        <mobi:fieldsetGroup styleClass="intro">
            <mobi:fieldsetRow>
                Enter a message and a phone number (can be your own) to send an SMS message to that number right away.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
				<label for="smsNumber">Phone Number: </label>
				<input type="text" id="smsNumber" />
                &#160;
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
				<label for="smsMessage" style="vertical-align: top;">Message: </label>
				<textarea type="text" id="smsMessage" />
                &#160;
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
				<mobi:sms id="smsButton" messageInputId="smsMessage" numberInputId="smsNumber"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

    </h:form>

	<script type="text/javascript">
		(function() {
			if (!bridgeit.isSupportedPlatform('sms')) {
				var div = document.getElementById('sms_inner');
				var messageDiv = document.createElement('div');
				messageDiv.style.cssText = 'top:0;left:0;border:1px solid #f00;background-color:#fff;color:#f00;overflow:auto;font-weight:bold;font-size:large;margin:10px;padding:10px;';
				var message = document.createTextNode("Note: Your platform does not support this feature. This demo won't be functional.");
				messageDiv.appendChild(message);
				div.insertBefore(messageDiv, div.firstChild);
				setTimeout(function() {ice.ace.BlockUI.activate('smsform');}, 1);
			}
		})();
	</script>

</ui:composition>
