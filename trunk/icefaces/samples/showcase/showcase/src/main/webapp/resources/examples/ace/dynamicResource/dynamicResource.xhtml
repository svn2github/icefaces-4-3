<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dynamicResourceBean.title]}"/>
    <ui:param name="description" value="#{msgs[dynamicResourceBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[dynamicResourceBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{dynamicResourceBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{dynamicResourceBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{dynamicResourceResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{dynamicResourceResources.tldResources}"/>

    <ui:define name="example">

		<h:form id="form">

            <ace:panel id="dynamicResourcePanel" header="Dynamic Resource" style="width: 100%;">
				<h:panelGrid width="60%" columns="2" cellpadding="20" cellspacing="20">
					<h:outputLabel for="label" value="Enter label: " />
					<h:inputText id="label" value="#{dynamicResourceBean.label}">
						<f:ajax render="@form" />
					</h:inputText>

					<h:outputLabel for="type" value="Choose Type: " />
					<h:selectOneRadio id="type" value="#{dynamicResourceBean.type}">
						<f:ajax render="@form" />
						<f:selectItem itemValue="link" itemLabel="Link" />
						<f:selectItem itemValue="image" itemLabel="Image" />
						<f:selectItem itemValue="button" itemLabel="Button" />
					</h:selectOneRadio>

					<ace:dynamicResource id="dynamicResource"
						resource="#{dynamicResourceBean.resource}" 
						label="#{dynamicResourceBean.label}" 
						mimeType="application/pdf" 
						image="#{dynamicResourceBean.type eq 'image' ? 'css/images/download-button.gif' : ''}" 
						type="#{dynamicResourceBean.type}" />
					<h:outputText value=""/>
				</h:panelGrid>
			</ace:panel>

		</h:form>

    </ui:define>
</ui:composition>
