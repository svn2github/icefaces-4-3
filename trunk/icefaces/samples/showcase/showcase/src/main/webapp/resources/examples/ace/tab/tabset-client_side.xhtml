<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[tabClientSide.title]}"/>
    <ui:param name="description" value="#{msgs[tabClientSide.description]}"/>
    <ui:param name="resourceValue" value="#{tabClientSide.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{tabSetResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{tabSetResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <ace:tabSet id="clientTabSet" clientSide="true" style="clear:both;">
                <ace:tabPane id="calendar" label="Calendar">
                    <h:panelGrid styleClass="centeredPanelGrid" >
                        <ace:dateTimeEntry id="cal"
                                           timeZone="Canada/Mountain"
                                           pattern="MMM/dd/yyyy" />
                    </h:panelGrid>
                </ace:tabPane>
                <ace:tabPane id="dataTable" label="Pre-loaded Data Table">
                    <ace:dataTable id="tbl"
								   value="#{tabSet.items}"
                                   var="item"
                                   style="width: 100%;">
                            <ace:column headerText="Picture">
                                <h:graphicImage value="#{item.image}" alt="#{item.name}"/>
                            </ace:column>
                           <ace:column headerText="Description">
                               <h:outputText value="#{item.name}"/>
                          </ace:column>
                    </ace:dataTable>
                </ace:tabPane>
                <ace:tabPane id="image" label="Pre-loaded Image">
                    <h:panelGrid style="text-align: center; width: 100%">
                        <h:graphicImage id="sampleImage" value="#{tabSet.image.path}" alt="#{tabSet.image.description}"/>
                    </h:panelGrid>
                </ace:tabPane>
            </ace:tabSet>
        </h:form>
    </ui:define>
</ui:composition>
