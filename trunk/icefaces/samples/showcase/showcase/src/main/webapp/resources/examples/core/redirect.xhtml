<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{redirectBean.title}"/>
    <ui:param name="description" value="#{redirectBean.description}"/>
    <ui:param name="subMenuTitle" value="#{msgs[redirectBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{redirectBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{redirectBean.exampleResource}"/>
    <ui:param name="wikiResources" value="#{redirectBeanResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{redirectBeanResources.tldResources}"/>

    <ui:define name="example">
        <h4>Page A</h4>
        <h:form>
            <h:selectBooleanCheckbox value="#{redirectBean.renderRedirect}">
                <f:ajax render="@all"/>
            </h:selectBooleanCheckbox>
            render icecore:redirect component to navigate to other page
        </h:form>
        <icecore:redirect href="resources/examples/core/redirect-next.jsf"  rendered="#{redirectBean.renderRedirect}"/>
    </ui:define>
</ui:composition>
