<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[selectorEvents.title]}"/>
    <ui:param name="description" value="#{msgs[selectorEvents.description]}"/>
    <ui:param name="resourceValue" value="#{selectorEvents.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <ice:dataTable value="#{selectorEvents.data}"
                           var="car"
                           rows="#{selector.rows}"
                           width="100%" cellspacing="1" cellpadding="5">
                <ice:column>
                    <ice:rowSelector value="#{car.selected}"
                                     multiple="true"
                                     clickListener="#{selectorEvents.clickListener}"
                                     selectionListener="#{selectorEvents.selectionListener}"
                                     preStyleOnSelection="true"/>
                    <f:facet name="header">
                        <ice:outputText value="ID"/>
                    </f:facet>
                    <ice:outputText value="#{car.id}"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Make"/>
                    </f:facet>
                    <ice:outputText value="#{car.name}"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Chassis"/>    
                    </f:facet>
                    <ice:outputText value="#{car.chassis}"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Weight (lbs)"/>
                    </f:facet>
                    <ice:outputText value="#{car.weight}"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Accel"/>
                    </f:facet>
                    <ice:outputText value="#{car.acceleration}"/>
               </ice:column>
               <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="MPG"/>
                    </f:facet>
                   <ice:outputText value="#{car.mpg}"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Cost"/>
                    </f:facet>
                    <ice:outputText value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </ice:outputText>
                </ice:column>
            </ice:dataTable>
        </h:form>
        
        <br/>
        
        <h:form>
            <h:dataTable value="#{selectorEvents.eventLog}"
                         var="event"
                         style="border: 1px solid #CDCDCD; padding: 10px;"
                         width="100%" cellspacing="0" cellpadding="2"
                         rows="#{selectorEvents.rowSize}">
                 <h:column>
                     <f:facet name="header">
                        Event Log
                     </f:facet>
                     #{event}
                 </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
