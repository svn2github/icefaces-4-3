<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[connectionStatusStyle.title]}"/>
    <ui:param name="description" value="#{msgs[connectionStatusStyle.description]}"/>
    <ui:param name="resourceValue" value="#{connectionStatusStyle.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
        <ice:panelGrid columns="5" cellspacing="15"
                       style="text-align: center;">
            <h:outputText value="Theme" style="font-weight: bold;"/>
            <h:outputText value="Inactive" style="font-weight: bold;"/>
            <h:outputText value="Active" style="font-weight: bold;"/>
            <h:outputText value="Caution" style="font-weight: bold;"/>
            <h:outputText value="Disconnected" style="font-weight: bold;"/>
            
            Rime
            <h:graphicImage value="/xmlhttp/css/rime/css-images/connect_idle.gif"
                            width="26" height="26" alt="Idle"/>
            <h:graphicImage value="/xmlhttp/css/rime/css-images/connect_active.gif"
                            width="26" height="26" alt="Active"/>
            <h:graphicImage value="/xmlhttp/css/rime/css-images/connect_caution.gif"
                            width="26" height="26" alt="Caution"/>
            <h:graphicImage value="/xmlhttp/css/rime/css-images/connect_disconnected.gif"
                            width="26" height="26" alt="Disconnected"/>
            
            XP
            <h:graphicImage value="/xmlhttp/css/xp/css-images/connect_idle.gif"
                            alt="Idle"
                            width="25" height="25"/>
            <h:graphicImage value="/xmlhttp/css/xp/css-images/connect_active.gif"
                            alt="Active"
                            width="25" height="25"/>
            <h:graphicImage value="/xmlhttp/css/xp/css-images/connect_caution.gif"
                            alt="Caution"
                            width="25" height="25"/>
            <h:graphicImage value="/xmlhttp/css/xp/css-images/connect_disconnected.gif"
                            alt="Disconnected"
                            width="25" height="25"/>

            Royale
            <h:graphicImage value="/xmlhttp/css/royale/css-images/connect_idle.gif"
                            alt="Idle"
                            width="60" height="25"/>
            <h:graphicImage value="/xmlhttp/css/royale/css-images/connect_active.gif"
                            alt="Active"
                            width="60" height="25"/>
            <h:graphicImage value="/xmlhttp/css/royale/css-images/connect_caution.gif"
                            alt="Caution"
                            width="60" height="25"/>
            <h:graphicImage value="/xmlhttp/css/royale/css-images/connect_disconnected.gif"
                            alt="Disconnected"
                            width="60" height="25"/>
        </ice:panelGrid>
        </h:form>
