<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[paginatorFast.title]}"/>
    <ui:param name="description" value="#{msgs[paginatorFast.description]}"/>
    <ui:param name="resourceValue" value="#{paginatorFast.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="3">
                <h:outputLabel for="rowIn" value="Number of Rows (1-30):"/>
                <h:inputText id="rowIn" value="#{paginator.rows}"
                             required="true" size="2" maxlength="2">
                     <f:validateLongRange minimum="1" maximum="30"/>
                </h:inputText>
                <h:message for="rowIn"/>
                
                <h:outputLabel for="stepIn" value="Pages per Fast Step (1-5):"/>
                <h:inputText id="stepIn" value="#{paginatorFast.stepCount}"
                             required="true" size="2" maxlength="2">
                     <f:validateLongRange minimum="1" maximum="5"/>
                </h:inputText>
                <h:message for="stepIn"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <ice:dataTable id="carTable"
                           value="#{paginator.cars}"
                           var="car"
                           rows="#{paginator.rows}"
                           width="100%" cellspacing="1" cellpadding="5"
                           columnClasses="tableIdCol,tableNameCol,tableChassisCol,
                                          tableWeightCol,tableAccelCol,tableMpgCol,tableCostCol">
                <ice:column>
                    <f:facet name="header">ID</f:facet>
                    #{car.id}
                </ice:column>
                <ice:column>
                    <f:facet name="header">Name</f:facet>
                    #{car.name}
                </ice:column>
                <ice:column>
                    <f:facet name="header">Chassis</f:facet>
                    #{car.chassis}
                </ice:column>
                <ice:column>
                    <f:facet name="header">Weight</f:facet>
                    #{car.weight}lbs.
                </ice:column>
                <ice:column>
                    <f:facet name="header">Accel</f:facet>
                    #{car.acceleration}
                </ice:column>
                <ice:column>
                    <f:facet name="header">MPG</f:facet>
                    #{car.mpg}
                </ice:column>
                <ice:column>
                    <f:facet name="header">Cost</f:facet>
                    <ice:outputText value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </ice:outputText>
                </ice:column>
            </ice:dataTable>
            
            <ice:dataPaginator id="paginator"
                               for="carTable" 
                               fastStep="#{paginatorFast.stepCount}"
                               paginator="true"
                               paginatorMaxPages="5">
                <f:facet name="first">
                    <h:graphicImage value="/xmlhttp/css/rime/css-images/arrow-first.gif"
                                    style="width: 18px; height: 18px; border: none;"
                                    alt="First" title="First"/>
                </f:facet>
                <f:facet name="last">
                    <h:graphicImage value="/xmlhttp/css/rime/css-images/arrow-last.gif"
                                    style="width: 18px; height: 18px; border: none;"
                                    alt="Last" title="Last"/>
                </f:facet>
                <f:facet name="previous">
                    <h:graphicImage value="/xmlhttp/css/rime/css-images/arrow-previous.gif"
                                    style="width: 18px; height: 18px; border: none;"
                                    alt="Previous" title="Previous"/>
                </f:facet>
                <f:facet name="next">
                    <h:graphicImage value="/xmlhttp/css/rime/css-images/arrow-next.gif"
                                    style="width: 18px; height: 18px; border: none;"
                                    alt="Next" title="Next"/>
                </f:facet>
                <f:facet name="fastforward">
                    <h:graphicImage value="/xmlhttp/css/rime/css-images/arrow-ff.gif"
                                    style="width: 18px; height: 18px; border: none;"
                                    alt="Fast Forward" title="Fast Forward"/>
                </f:facet>
                <f:facet name="fastrewind">
                    <h:graphicImage value="/xmlhttp/css/rime/css-images/arrow-fr.gif"
                                    style="width: 18px; height: 18px; border: none;"
                                    alt="Fast Rewind" title="Fast Rewind"/>
                </f:facet>
            </ice:dataPaginator>
        </h:form>
    </ui:define>
</ui:composition>
