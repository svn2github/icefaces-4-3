<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
        <h:form id="frm1">
            <ace:panel header="Choose Type of Grouping of buttons by column(s)">
                <h:selectOneRadio id="radioSelect" value="#{buttonGroupDataTable.group}"
                        valueChangeListener="#{buttonGroupDataTable.groupChange}"
                        layout="pageDirection">
                        <f:selectItem id="v0" itemValue="eachOwn" itemLabel="#{msgs['example.ace.buttonGroup.column.groupBy.column']}"  />
                        <f:selectItem id="v1" itemValue="byButtonType" itemLabel="#{msgs['example.ace.buttonGroup.column.groupBy.type']}"/>
                        <ace:ajax execute="@this" render="@all"/>
                </h:selectOneRadio>
            </ace:panel>
        </h:form>
        <h2>Buttons grouped by #{buttonGroupDataTable.group}</h2>
        <h:form id="frm2">
            <ace:buttonGroup id="group1" mutuallyExclusive="true"/>
            <ace:buttonGroup id="group2" mutuallyExclusive="true"/>
            <ace:buttonGroup id="group3"  mutuallyExclusive="true"/>
            <ace:buttonGroup id="group4" mutuallyExclusive="true"/>
            <ace:dataTable id="tbl1" value="#{buttonGroupDataTable.buttonGroups}"  var="group"
                 alwaysExecuteContents="true">
                <ace:column id="column1">
                    <f:facet name="header">
                        <h:outputText value="Row#"/>
                    </f:facet>
                    <h:outputText id="fname" value="#{group.row}"/>
                </ace:column>
                <ace:column id="column2">
                    <f:facet name="header">
                        <h:outputText value="radioButton1 Set"/>
                    </f:facet>
                        <ace:radioButton id="b1" group="#{buttonGroupDataTable.radio1Group}"
                               value="#{group.radio1}" label="radio1 ">
                            <ace:ajax render="@all" execute="@form"/>
                        </ace:radioButton>
                </ace:column>
                <ace:column id="col2a">
                    <f:facet name="header">
                        <h:outputText value="radioButton2 Set"/>
                     </f:facet>
                     <ace:radioButton id="b2" group="#{buttonGroupDataTable.radio2Group}"
                             value="#{group.radio2}" label="radio2">
                         <ace:ajax render="@all" execute="@form"/>
                     </ace:radioButton>
                </ace:column>
                <ace:column id="column3">
                    <f:facet name="header">
                        <h:outputText value="checkboxButton1 Set"/>
                    </f:facet>
                        <h:outputLabel id="lc1" for="c1" value="checkbox1"/>
                        <ace:checkboxButton id="c1" group="#{buttonGroupDataTable.check1Group}"
                               value="#{group.check1}" >
                            <ace:ajax render="@all" execute="@form"/>
                        </ace:checkboxButton>
                </ace:column>
                <ace:column id="col3a">
                    <f:facet name="header">
                        <h:outputText value="checkboxButton2 Set"/>
                     </f:facet>
                    <h:outputLabel id="lc2" for="c2" value="checkbox2"/>
                     <ace:checkboxButton id="c2" group="#{buttonGroupDataTable.check2Group}"
                             value="#{group.check2}" >
                         <ace:ajax render="@all" execute="@form"/>
                     </ace:checkboxButton>
                </ace:column>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
