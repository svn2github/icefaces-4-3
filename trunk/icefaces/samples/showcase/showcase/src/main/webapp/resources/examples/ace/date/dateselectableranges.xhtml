<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.dateentry.minmax.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.dateentry.minmax.description']}"/>

    <ui:define name="example">
        <h:form id="form">
            <ace:panel>
                <h:panelGrid style="text-align: center;" width="100%">
                    <h:panelGroup>
                        <h:outputLabel for="selectedOut" value="Selected Date: "/>
                        <h:outputText id="selectedOut"
                                      value="#{dateSelectableRangesBean.selectedDate}"
                                      style="font-weight: bold;">
                            <f:convertDateTime pattern="MMMM dd, yyyy"/>
                        </h:outputText>
                    </h:panelGroup>
                </h:panelGrid>
            </ace:panel>
                
            <h:panelGrid id="calendarPanel" width="80%" columns="3"
                         style="margin-left: auto; margin-right: auto; text-align: center;">
                <h:outputLabel for="firstRangeStart" value="First Range Start:"/>
                <ace:dateTimeEntry id="firstRangeStart" value="#{dateSelectableRangesBean.firstRangeStart}"
                                   timeZone="Canada/Mountain" pattern="MMM/dd/yyyy"
                                   navigator="true"
                                   readOnlyInputText="true"
                                   renderAsPopup="true"/>
                <h:outputText value=""/>
                
                <h:outputLabel for="firstRangeEnd" value="First Range End:"/>
                <ace:dateTimeEntry id="firstRangeEnd" value="#{dateSelectableRangesBean.firstRangeEnd}"
                                   timeZone="Canada/Mountain" pattern="MMM/dd/yyyy"
                                   navigator="true"
                                   readOnlyInputText="true"
                                   renderAsPopup="true"/>
                <h:outputText value=""/>

                <h:outputLabel for="secondRangeStart" value="First Range Start:"/>
                <ace:dateTimeEntry id="secondRangeStart" value="#{dateSelectableRangesBean.secondRangeStart}"
                                   timeZone="Canada/Mountain" pattern="MMM/dd/yyyy"
                                   navigator="true"
                                   readOnlyInputText="true"
                                   renderAsPopup="true"/>
                <h:outputText value=""/>
                
                <h:outputLabel for="secondRangeEnd" value="First Range End:"/>
                <ace:dateTimeEntry id="secondRangeEnd" value="#{dateSelectableRangesBean.secondRangeEnd}"
                                   timeZone="Canada/Mountain" pattern="MMM/dd/yyyy"
                                   navigator="true"
                                   readOnlyInputText="true"
                                   renderAsPopup="true"/>
                <h:commandButton id="submitRanges" value="Submit Ranges">
								 <f:ajax execute="@form" render="@all"/>
				</h:commandButton>
                
                <h:outputLabel for="cal" value="Selected Date:"/>
                <ace:dateTimeEntry id="cal"
                                   value="#{dateSelectableRangesBean.selectedDate}"
                                   timeZone="Canada/Mountain"
                                   pattern="MMM/dd/yyyy"
                                   selectableDateRanges="#{dateSelectableRangesBean.ranges}"/>
                <h:commandButton id="submitDate" value="Submit Date">
								<f:ajax execute="@this cal" render="@all"/>
				</h:commandButton>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
