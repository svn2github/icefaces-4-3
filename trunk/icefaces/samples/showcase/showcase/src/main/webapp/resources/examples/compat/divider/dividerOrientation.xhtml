<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[dividerOrientation.title]}"/>
    <ui:param name="description" value="#{msgs[dividerOrientation.description]}"/>
    <ui:param name="resourceValue" value="#{dividerOrientation.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="2">
                <h:outputLabel for="orIn" value="Orientation"/>
                <h:selectOneRadio id="orIn" value="#{dividerOrientation.orientation}"
                                  required="true">
                      <f:selectItem itemValue="#{dividerOrientation.orientationHor}"
                                    itemLabel="Horizontal"/>
                      <f:selectItem itemValue="#{dividerOrientation.orientationVer}"
                                    itemLabel="Vertical"/>
                </h:selectOneRadio>
            </h:panelGrid>
        </h:form>
        
        <h:form>    
            <ice:panelDivider dividerPosition="50"
                              orientation="#{dividerOrientation.orientation}"
                              style="width: 100%;">
                <f:facet name="first">
                    <h:outputText value="ICEfaces 2 is an open-source Rich Internet Application (RIA) development framework based on the JavaServer Faces (JSF) 2 standard. Like its predecessor, ICEfaces 1.8, ICEfaces 2 extends JSF to simplify development and enhance the standard JSF feature set - simultaneously improving developer efficiency and expanding the spectrum of RIA capabilities that can be included in any JSF-based web application."/>
                </f:facet>
                
                <f:facet name="second">
                    <h:panelGrid columns="1">
                        <h:graphicImage library="css/images" name="header.png" alt="Header"/>
                        <h:outputText value="The ICEfaces Components are an ICEfaces 2-compatible version of the ICEfaces 1.x ICEfaces Component Suite. You should include this library if you want to use the ICEfaces Component Suite components in your application or if you are porting an existing ICEfaces 1.8.x application to ICEfaces 2."/>
                    </h:panelGrid>
                </f:facet>
            </ice:panelDivider>
        </h:form>
    </ui:define>
</ui:composition>
