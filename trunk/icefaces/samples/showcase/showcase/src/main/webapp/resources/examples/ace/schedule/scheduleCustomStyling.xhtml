<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.accordionpanel.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.accordionpanel.description']}"/>

    <ui:define name="example">
		<style type="text/css">
			/* Custom style classes */

			/* custom highlight colour on the sidebar */
			.ice-ace-schedule .schedule-list-event.ui-state-highlight {
				background-image: none;
				background-color: #efefff;
			}

			/* custom styling for meeting events, month view */
			.ice-ace-schedule .schedule-styling-enhanced .schedule-days .ui-widget-content .schedule-event.meeting {
				background-color: #ffc;
				border-color: #cc6;
			}

			/* custom styling for meeting events, week and day views */
			.ice-ace-schedule .schedule-styling-enhanced .schedule-days .schedule-event-container .schedule-event.meeting {
				background-color: #ffc;
				border-color: #cc6;
			}

			/* custom styling for public events, month view */			
			.ice-ace-schedule .schedule-styling-enhanced .schedule-days .ui-widget-content .schedule-event.public {
				background-color: #cfc;
				border-color: #696;
			}

			/* custom styling for public events, week and day views */
			.ice-ace-schedule .schedule-styling-enhanced.schedule-view-week .schedule-days .ui-widget-content .schedule-event.public, .ice-ace-schedule .schedule-styling-enhanced.schedule-view-day .schedule-days .ui-widget-content .schedule-event.public {
				background-color: #cfc;
				border-left: 3px solid #696;
				border-top: none;
				border-right: none;
				border-bottom: none;
				padding: 2px 2px 2px 3px;
			}
		</style>
        <h:form id="form">
			<ace:panel header="Configuration">
				<h:panelGrid width="100%" columns="2" cellpadding="6" cellspacing="6">
						<ace:radioButtons id="viewMode" header="Select view mode" value="#{scheduleCustomStylingBean.viewMode}" labelPosition="top">
							<ace:ajax render="@all" />
							<f:selectItem itemValue="month" itemLabel="Month" />
							<f:selectItem itemValue="week" itemLabel="Week" />
							<f:selectItem itemValue="day" itemLabel="Day" />
						</ace:radioButtons>
						<ace:checkboxButton id="enhancedStyling" value="#{scheduleCustomStylingBean.enhancedStyling}"
							label="Apply Enhanced Styling? " labelPosition="left">
							<ace:ajax render="@all"/>
						</ace:checkboxButton>
				</h:panelGrid>
			</ace:panel>
			<ace:schedule 	id="schedule"
							value="#{scheduleCustomStylingBean.events}"
							showEventDetails="disabled"
							showTooltip="true"
							scrollable="false"
							sideBar="hidden"
							enhancedStyling="#{scheduleCustomStylingBean.enhancedStyling}"
							addEvents="false"
							editEvents="false"
							deleteEvents="false"
							timeZone="UTC"
							viewMode="#{scheduleCustomStylingBean.viewMode}" />
        </h:form>
    </ui:define>
</ui:composition>
