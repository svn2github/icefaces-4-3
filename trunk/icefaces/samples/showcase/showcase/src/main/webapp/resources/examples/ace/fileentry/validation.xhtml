<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[fileEntryValidation.title]}"/>
    <ui:param name="description" value="#{msgs[fileEntryValidation.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[fileEntry.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{fileEntry.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{fileEntryValidation.exampleResource}"/>

    <ui:param name="wikiResources" value="#{fileEntryResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{fileEntryResources.tldResources}"/>

    <ui:define name="example">
        <ace:panel>
            <h:form id="example-form">
                <h:panelGrid styleClass="centeredPanelGridWithBorderSpacing" columns="3">
                    <h:outputText value="Select Max File Size:"/>
                    <ace:sliderEntry id="slide-entry"
                                     clickableRail="true"
                                     min="0"
                                     max="1024000"
                                     stepPercent="10"
                                     value="#{fileEntryValidation.maxFileSize}"
                                     style="_margin-left: 7px; _margin-right: 7px;">
                        <ace:ajax event="slideEnd" execute="@this" render="upload-form @form"/>
                    </ace:sliderEntry>
                    <h:outputText id="maxUploadSize" value=" #{(fileEntryValidation.maxFileSize/102400)*100} KB"
                                  style="font-weight: bold;"/>
                </h:panelGrid>
            </h:form>
            <h:form id="upload-form">
                <h:panelGrid styleClass="centeredPanelGrid">
                    <ace:fileEntry id="file-entry"
                                   maxFileSize="#{fileEntryValidation.maxFileSize}"
                                   maxFileSizeMessage="#{fileEntryValidation.maxFileSizeMessage}"
                                   required="true"
                                   requiredMessage="You must select a file to upload"
                                   label="File Entry"/>
                </h:panelGrid>

                <h:panelGrid styleClass="centeredPanelGrid">
                    <h:commandButton id="submitBtn" type="submit" value="Send File"/>
                    <ace:messages id="msgs"/>
                </h:panelGrid>
            </h:form>
        </ace:panel>
    </ui:define>
</ui:composition>
