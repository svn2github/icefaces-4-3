<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[menuBean.title]}"/>
    <ui:param name="description" value="#{msgs[menuBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[menuBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{menuBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{menuBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{menuResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{menuResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <h:panelGrid columns="2" columnClasses="menuStyle, menuLogStyle">
                <ace:menu type="plain" id="exampleMenu" >
                    <ace:submenu label="File" id="file">
                        <ace:menuItem id="new"
                                      value="New" 
                                      actionListener="#{menuBean.fireAction}"
                                      icon="ui-icon">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem   id="open"
                                        value="Open"
                                        actionListener="#{menuBean.fireAction}"
                                        icon="ui-icon">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem id="save"
                                      value="Save"
                                      actionListener="#{menuBean.fireAction}"
                                      icon="ui-icon ui-icon-disk">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem id="delete"
                                      value="Delete"
                                      actionListener="#{menuBean.fireAction}"
                                      icon="ui-icon ui-icon-close">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                    </ace:submenu>
                    
                    <ace:submenu id="view" label="View">
                        <ace:menuItem id="horizontal"
                                      value="Horizontal"
                                      actionListener="#{menuBean.fireAction}"
                                      icon="ui-icon">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem id="vertical"
                                      value="Vertical"
                                      actionListener="#{menuBean.fireAction}"
                                      icon="ui-icon">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem id="fill"
                                      value="Fill"
                                      actionListener="#{menuBean.fireAction}"
                                      icon="ui-icon">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                    </ace:submenu>

                    <ace:submenu label="Links">
                        <ace:menuItem value="ICEfaces" url="http://www.icefaces.org" target="_blank" icon="ui-icon ui-icon-home"/>
                        <ace:menuItem value="ICEpush" url="http://www.icepush.org" target="_blank" icon="ui-icon ui-icon-home"/>
                        <ace:menuItem value="ICEpdf" url="http://www.icepdf.org" target="_blank" icon="ui-icon ui-icon-home"/>
                        <ace:menuItem value="ICEsoft" url="http://www.icesoft.com" target="_blank" icon="ui-icon ui-icon-home"/>
                    </ace:submenu>
                </ace:menu>       
            
                <ace:panel  header="Menu Selections Log">
                    <h:dataTable id="message" value="#{menuBean.list}" var="message">
                        <h:column>
                            <h:outputText id="msg" value="#{message}"/>
                        </h:column>
                    </h:dataTable>
                </ace:panel>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
