<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:ace="http://www.icefaces.org/icefaces/components"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form prependId="false" id="scanForm">

       <h3>QR Code Scanner</h3>
       
       <mobi:fieldsetGroup styleClass="intro">
            <mobi:fieldsetRow>
                Use your mobile device to scan the QR Code below or 
                generate a new QR Code by entering a value in the input
                field below.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
       
       <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <mobi:scan value="#{qrCodeBean.qrScanner}"
                           id="scanOne" style="width:50%"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
				<ace:pushButton value="submit" styleClass="submit"
									actionListener="#{qrCodeBean.checkCodeForUrl}"
									/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <label>QR Code:</label>
                <br/>
                <span style="display:block;max-width:#{iceBrowser.handheldBrowser ? '270px' : '100%'};overflow:hidden;text-overflow:ellipsis">
                    <h:outputText rendered="#{not qrCodeBean.qrScannerUrl}"
                                  value="#{qrCodeBean.qrScanner}"/>
                    <h:outputLink value="#{qrCodeBean.qrScanner}"
                                  rendered="#{qrCodeBean.qrScannerUrl}">
                            #{qrCodeBean.qrScanner}</h:outputLink>
                </span>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
    </h:form>


</ui:composition>
