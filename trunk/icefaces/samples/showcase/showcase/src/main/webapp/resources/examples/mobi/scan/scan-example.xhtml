<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:ace="http://www.icefaces.org/icefaces/components"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form prependId="false" id="scanForm">

       <h3>Barcode Scanner</h3>
       
       <mobi:fieldsetGroup styleClass="intro">
            <mobi:fieldsetRow>
                Use your mobile device to scan the QR or barcode below.
                To generate a QRCode from text, see ace:qrcode component
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
       
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <mobi:scan value="#{qrCodeBean.qrScanner}" rendered="#{ empty qrCodeBean.qrScanner}"
                           buttonLabel="#{qrCodeBean.buttonLabel}"
                           captureMessageLabel="#{qrCodeBean.captureMessageLabel}"
                           id="scanOne" />
				<ace:pushButton id="scanReset" rendered="#{not empty qrCodeBean.qrScanner}"
									 styleClass="submit"
									 actionListener="#{qrCodeBean.reset}"
									 value="Reset"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

		<h:panelGroup layout="block">
        <mobi:fieldsetGroup rendered="#{empty qrCodeBean.qrScanner}">
            <mobi:fieldsetRow>
				<ace:pushButton value="Submit Scanned Code" styleClass="submit"
									actionListener="#{qrCodeBean.checkCodeForUrl}">
                    <f:ajax execute="@form" render="@form"/>
                </ace:pushButton>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
		</h:panelGroup>

		<h:panelGroup layout="block" rendered="#{qrCodeBean.qrScannerUrl || not empty qrCodeBean.qrScanner}">
        <mobi:fieldsetGroup >
            <mobi:fieldsetRow>
                <label>Scanned Code Value:</label>
                <br/>
                <span style="display:block;max-width:#{iceBrowser.handheldBrowser ? '270px' : '100%'};overflow:hidden;text-overflow:ellipsis">
                    <h:outputText rendered="#{not qrCodeBean.qrScannerUrl}"
                                  value="#{qrCodeBean.qrScanner}"/>
                    <h:outputLink value="#{qrCodeBean.qrScanner}"
                                  rendered="#{qrCodeBean.qrScannerUrl}">
                            #{qrCodeBean.qrScanner}</h:outputLink>
                </span>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
		</h:panelGroup>
        
    </h:form>

	<script type="text/javascript">
		(function() {
			if (!bridgeit.isSupportedPlatform('scan')) {
				var div = document.getElementById('scan_inner');
				var messageDiv = document.createElement('div');
				messageDiv.style.cssText = 'top:0;left:0;border:1px solid #f00;background-color:#fff;color:#f00;overflow:auto;font-weight:bold;font-size:large;margin:10px;padding:10px;';
				var message = document.createTextNode("Note: Your platform does not support this feature. This demo won't be functional.");
				messageDiv.appendChild(message);
				div.insertBefore(messageDiv, div.firstChild);
			}
		})();
	</script>

</ui:composition>
