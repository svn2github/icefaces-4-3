<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[autoCompleteEntryLazyBean.title]}"/>
    <ui:param name="description" value="#{msgs[autoCompleteEntryLazyBean.description]}"/>
    <ui:param name="resourceValue" value="#{autoCompleteEntryLazyBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{autoCompleteEntryResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{autoCompleteEntryResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="inputForm">
            <h:panelGrid columns="1" width="100%">
                <ace:autoCompleteEntry id="autoCompleteEntryLazy"
                                       value="#{autoCompleteEntryLazyBean.selectedText}"
                                       rows="10" width="300"
                                       filterMatchMode="none"
                                       listVar="city"
                                       listValue="#{autoCompleteEntryLazyBean.cities}"
                                       filterBy="#{city.name}"
                                       textChangeListener="#{autoCompleteEntryLazyBean.textChangeEventHandler}"
                                       label="Cities of the World:"
                                       labelPosition="left">
                     <f:facet name="row">
                        <h:panelGrid columns="2" width="100%" columnClasses="col50,col25">
                            <h:outputText value="#{city.name}" />
                            <h:outputText value="#{city.country}" />
                        </h:panelGrid>
                     </f:facet>
                </ace:autoCompleteEntry>
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <h:outputLabel for="cityOut" value="City:"/>
                <h:outputText id="cityOut" value="#{autoCompleteEntryLazyBean.selectedCity.name} #{autoCompleteEntryLazyBean.selectedCity.country}"/>
                
                <h:outputLabel for="latOut" value="Latitude:"/>
                <h:outputText id="latOut" value="#{autoCompleteEntryLazyBean.selectedCity.latitude}"/>
                              
                <h:outputLabel for="longOut" value="Longitude:"/>
                <h:outputText id="longOut" value="#{autoCompleteEntryLazyBean.selectedCity.longitude}"/>
                              
                <h:outputLabel for="altOut" value="Altitude:"/>
                <h:outputText id="altOut" value="#{autoCompleteEntryLazyBean.selectedCity.altitude}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
