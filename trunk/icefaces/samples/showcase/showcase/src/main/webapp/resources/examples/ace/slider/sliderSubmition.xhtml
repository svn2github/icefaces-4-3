<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:define name="example">
        <h:panelGrid columns="2" styleClass="centeredPanelGrid">
            <ace:panel header="Basic Slider" style="height: 150px;">
                <h:form id="form">
                    <h:panelGrid styleClass="centeredPanelGridWithBorderSpacing">
                        <h:outputText id="manualValue" value="Value: #{sliderSubmitionExample.manualValue}"/>
                        <ace:sliderEntry id="regularSlideEntry"
                                         length="200px"
                                         min="0"
                                         max="99"
                                         value="#{sliderSubmitionExample.manualValue}"/>
                        <h:commandButton id="submitBtn" style="width:200px;" type="submit" value="Set Slider Value"/>
                    </h:panelGrid>
                </h:form>
            </ace:panel>
            
            <ace:panel header="AJAX Slider" style="height: 150px;">
                <h:form id="form2">
                    <h:panelGrid styleClass="centeredPanelGridWithBorderSpacing">
                        <h:outputText id="autoValue" value="Value: #{sliderSubmitionExample.autoValue}"/>
                        <ace:sliderEntry   id="ajaxSliderEntry"
                                           length="200px"
                                           min="0"
                                           max="99"
                                           value="#{sliderSubmitionExample.autoValue}" >
                            <ace:ajax event="slideEnd" execute="@this" render="@form"/>
                        </ace:sliderEntry>
                    </h:panelGrid>
                </h:form>
            </ace:panel>
        </h:panelGrid>
    </ui:define>
</ui:composition>
