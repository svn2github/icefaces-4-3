<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

<ui:define name="example">
    <h:form id="form" style="text-align: center;">
        <style type="text/css">
            #form\3Atree {
                line-height: 1 !important;
                height:305px;
                overflow: auto;
                position:relative;
                text-align: left;
            }
            #form\3Atree table {
                font-size: 1em;
            }
			.if-node-sw > div.if-node-ln > img {
				margin-left: 6px;
			}
        </style>
		<h:panelGroup layout="block">
			<ace:linkButton id="expAllBtn" 
							value="Expand nodes" 
							action="#{treeExpansionBean.expandAll}">
				<ace:ajax execute="@all" render="@all" />
			</ace:linkButton>
			<ace:linkButton id="cntrctAllBtn" 
							value="Contract nodes" 
							action="#{treeExpansionBean.contractAll}">
				<ace:ajax execute="@all" render="@all" />
			</ace:linkButton>
		</h:panelGroup>
		<h:panelGroup layout="block">
			<ace:tree id="tree"
					expansion="true"
					stateMap="#{treeExpansionBean.stateMap}"
					value="#{treeExpansionBean.treeRoots}"
					var="node"
					type="#{node.type}">
				<ace:node type="country">
					Country: <h:outputText value="#{node.name}" />
				</ace:node>
				<ace:node type="province">
					Province: <h:outputText value="#{node.name}" />
				</ace:node>
				<ace:node>
					City: <h:outputText value="#{node.name}" />
				</ace:node>
			</ace:tree>
		</h:panelGroup>
    </h:form>
</ui:define>
</ui:composition>
