<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[autocompleteComplex.title]}"/>
    <ui:param name="description" value="#{msgs[autocompleteComplex.description]}"/>
    <ui:param name="resourceValue" value="#{autocompleteComplex.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <h:panelGrid columns="4">
                <h:outputLabel for="autoOut" value="Submitted City:"/>
                <h:outputText id="autoOut" value="#{autocompleteComplex.selectedCity}"/>
                <h:outputText value=""/><h:outputText value=""/>
                
                <h:outputLabel for="autoCur" value="Current Text:"/>
                <h:outputText id="autoCur" value="#{autocompleteComplex.selectedText}"/>
                <h:outputText value=""/><h:outputText value=""/>
            
                <h:outputLabel for="in" value="Choose a City:"/>
                <ice:selectInputText id="in"
                                     value="#{autocompleteComplex.selectedText}"
                                     textChangeListener="#{autocompleteComplex.textChanged}"
                                     actionListener="#{autocompleteComplex.submitText}"
                                     rows="5" width="300"
                                     listVar="city"
                                     listValue="#{autocompleteComplex.availableCities}">
                     <f:facet name="selectInputText">
                        <h:panelGrid id="f"
                                     columns="3" width="100%"
                                     columnClasses="col50,col25,col25">
                            #{city}
                            <h:outputLink value="http://www.google.com/search?q=#{city}"
                                          target="_blank">
                                Lookup...
                            </h:outputLink>
                            <h:graphicImage library="css/images" name="help.png"
                                            title="Some help text for #{city}"
                                            alt="Help"
                                            styleClass="silkImage"/>
                        </h:panelGrid>
                     </f:facet>
                </ice:selectInputText>
                <h:commandButton value="Submit"
                                 actionListener="#{autocompleteComplex.submitText}"/>
                <h:message for="in"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
