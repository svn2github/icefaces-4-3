<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[richtextSave.title]}"/>
    <ui:param name="description" value="#{msgs[richtextSave.description]}"/>
    <ui:param name="resourceValue" value="#{richtextSave.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="2">
                <h:outputLabel for="saveIn" value="Toggle Save on Submit:"/>
                <h:selectOneRadio id="saveIn" value="#{richtextSave.saveEnabled}"
                                  required="true">
                     <f:selectItem itemValue="true" itemLabel="Enable"/>
                     <f:selectItem itemValue="false" itemLabel="Disable"/>
                </h:selectOneRadio>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <ice:inputRichText value="#{richtextSave.text}"
                               height="#{richtext.defaultHeight}"
                               saveOnSubmit="#{richtextSave.saveEnabled}"/>
            <h:commandButton id="fakeSubmit" value="Perform a Submit"/>
            <h:outputLabel for="fakeSubmit"
                           value="If Save on Submit is enabled then any text updates in the Rich Text component will be shown below. If disabled then the Save button has to be explicitly clicked to show the changes below."
                           style="font-style: italic;"/>
                               
            <h:panelGrid columns="1" style="border: 1px solid black;">
                <h:outputLabel for="textOut" value="Saved Text String:"/>
                <h:outputText id="textOut"
                              value="#{richtextSave.text}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
