<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[menuPopupHide.title]}"/>
    <ui:param name="description" value="#{msgs[menuPopupHide.description]}"/>
    <ui:param name="resourceValue" value="#{menuPopupHide.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="2">
                <h:outputLabel for="hideIn" value="Hide On Type:"/>
                <h:selectOneRadio id="hideIn" value="#{menuPopupHide.hide}">
                    <f:selectItems value="#{menuPopupHide.availableHides}"/>
                </h:selectOneRadio>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <ice:panelSeries value="#{menuPopup.wordList}"
                             var="word"
                             style="border: 1px solid #CDCDCD; padding: 10px; text-align: center;">
                <ice:panelGroup style="display: inline; padding-right: 5px;"
                                menuPopup="menuPopupFormat">
                    <ice:outputText value="#{word.text}"
                                    style="#{word.style}"/>
                </ice:panelGroup>
                <ice:menuPopup id="menuPopupFormat"
                               hideOn="#{menuPopupHide.hide}">
                    <ice:menuItem value="Format Word '#{word}'">
                        <ice:menuItem value="Color">
                            <ice:menuItem value="Black"
                                          actionListener="#{menuPopup.applyStyle}">
                                <f:param name="#{menuPopup.paramText}" value="#{word.text}"/>
                                <f:param name="#{menuPopup.paramStyle}" value="color: black;"/>
                            </ice:menuItem>
                            <ice:menuItem value="Red"
                                          actionListener="#{menuPopup.applyStyle}">
                                <f:param name="#{menuPopup.paramText}" value="#{word.text}"/>
                                <f:param name="#{menuPopup.paramStyle}" value="color: red;"/>
                            </ice:menuItem>
                            <ice:menuItem value="Blue"
                                          actionListener="#{menuPopup.applyStyle}">
                                <f:param name="#{menuPopup.paramText}" value="#{word.text}"/>
                                <f:param name="#{menuPopup.paramStyle}" value="color: blue;"/>
                            </ice:menuItem>
                            <ice:menuItem value="Green"
                                          actionListener="#{menuPopup.applyStyle}">
                                <f:param name="#{menuPopup.paramText}" value="#{word.text}"/>
                                <f:param name="#{menuPopup.paramStyle}" value="color: green;"/>
                            </ice:menuItem>
                        </ice:menuItem>
                        <ice:menuItem value="Style">
                            <ice:menuItem value="Normal"
                                          actionListener="#{menuPopup.applyStyle}">
                                <f:param name="#{menuPopup.paramText}" value="#{word.text}"/>
                                <f:param name="#{menuPopup.paramStyle}" value="font-weight: normal;"/>
                            </ice:menuItem>
                            <ice:menuItem value="Bold"
                                          actionListener="#{menuPopup.applyStyle}">
                                <f:param name="#{menuPopup.paramText}" value="#{word.text}"/>
                                <f:param name="#{menuPopup.paramStyle}" value="font-weight: bold;"/>
                            </ice:menuItem>
                            <ice:menuItem value="Italic"
                                          actionListener="#{menuPopup.applyStyle}">
                                <f:param name="#{menuPopup.paramText}" value="#{word.text}"/>
                                <f:param name="#{menuPopup.paramStyle}" value="font-style: italic;"/>
                            </ice:menuItem>
                        </ice:menuItem>
                    </ice:menuItem>
                </ice:menuPopup>
            </ice:panelSeries>
        </h:form>
    </ui:define>
</ui:composition>
