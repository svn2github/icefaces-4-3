<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
        <h:form id="form">
			<ace:panel header="Configuration">
				<h:panelGrid width="100%" columns="2" cellpadding="6" cellspacing="6">
						<ace:radioButtons id="viewMode" header="Select view mode" value="#{scheduleExporterBean.viewMode}" labelPosition="top">
							<ace:ajax render="@all" />
							<f:selectItem itemValue="month" itemLabel="Month" />
							<f:selectItem itemValue="week" itemLabel="Week" />
							<f:selectItem itemValue="day" itemLabel="Day" />
						</ace:radioButtons>
						<ace:radioButtons id="type" header="Select export format" value="#{scheduleExporterBean.type}" labelPosition="top">
							<ace:ajax render="@all" />
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                            <f:selectItem itemValue="xls" itemLabel="XLS"/>
                            <f:selectItem itemValue="xlsx" itemLabel="XLSX"/>
                            <f:selectItem itemValue="xml" itemLabel="XML"/>
						</ace:radioButtons>
				</h:panelGrid>
			</ace:panel>
			<ace:schedule 	id="schedule"
							value="#{scheduleExporterBean.lazyScheduleEventList}"
							showEventDetails="disabled"
							showTooltip="true"
							scrollable="true"
							scrollHeight="400"
							sideBar="hidden"
							addEvents="true"
							editEvents="true"
							deleteEvents="true"
							timeZone="UTC"
							viewMode="#{scheduleExporterBean.viewMode}" />
			<div style="text-align:center;">
				<ace:scheduleExporter	
									label="Export File"
									type="#{scheduleExporterBean.type}"
									target="schedule"
									fileName="events"/>
			</div>
        </h:form>
    </ui:define>
</ui:composition>
