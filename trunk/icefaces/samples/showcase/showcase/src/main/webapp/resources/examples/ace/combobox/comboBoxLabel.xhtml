<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[comboBoxLabelBean.title]}"/>
    <ui:param name="description" value="#{msgs[comboBoxLabelBean.description]}"/>
    <ui:param name="resourceValue" value="#{comboBoxLabelBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{comboBoxResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{comboBoxResources.tldResources}"/>

    <ui:define name="example">
        
        <h:form id="inputForm">
            <icecore:singleSubmit/>
            
            <ace:panel header="Label Customization">
                <h:panelGrid width="50%" columns="2" cellpadding="6" cellspacing="6">
                     <h:outputLabel for="labelText" value="Label Text:"/>
                     <h:inputText id="labelText" value="#{comboBoxLabelBean.labelText}" maxlength="250"/>
                     
                     <h:outputLabel for="positionIn" value="Label Position:"/>
                     <ace:simpleSelectOneMenu id="positionIn" value="#{comboBoxLabelBean.labelPosition}">
						<ace:ajax execute="@this" />
                        <f:selectItems value="#{positionBean.labelPositions}"/>
                     </ace:simpleSelectOneMenu>
                </h:panelGrid>
            </ace:panel>
        </h:form>
        <h:form id="comboboxForm">
            <ace:panel header="Combo Box">
			<h:panelGrid columns="2" class="grid">
				<h:panelGroup>
				<ace:comboBox id="selectProvince" value="#{comboBoxBean.province}" valueChangeListener="#{comboBoxBean.provinceChange}" 
                                         label="#{comboBoxLabelBean.labelText}"
                                         labelPosition="#{comboBoxLabelBean.labelPosition}">
					<f:selectItem itemValue="British Columbia" itemLabel="British Columbia" />
					<f:selectItem itemValue="Alberta" itemLabel="Alberta" />
					<f:selectItem itemValue="Saskatchewan" itemLabel="Saskatchewan" />
					<f:selectItem itemValue="Manitoba" itemLabel="Manitoba" />
					<f:selectItem itemValue="Ontario" itemLabel="Ontario" />
					<f:selectItem itemValue="Quebec" itemLabel="Quebec" />
					<f:selectItem itemValue="Newfoundland and Labrador" itemLabel="Newfoundland and Labrador" />
					<f:selectItem itemValue="Prince Edward Island" itemLabel="Prince Edward Island" />
					<f:selectItem itemValue="New Brunswick" itemLabel="New Brunswick" />
					<f:selectItem itemValue="Nova Scotia" itemLabel="Nova Scotia" />
					<f:selectItem itemValue="Yukon" itemLabel="Yukon" />
					<f:selectItem itemValue="Northwest Territories" itemLabel="Northwest Territories" />
					<f:selectItem itemValue="Nunavut" itemLabel="Nunavut" />
					<ace:ajax execute="@this" render="@all" />
				</ace:comboBox>
				</h:panelGroup>
				<h:panelGroup>
					<h:outputText style="margin-left:20px;" value="Province: #{comboBoxBean.province}" />
				</h:panelGroup>
			</h:panelGrid>
			<h:commandButton id="clearValues" value="Clear values" actionListener="#{comboBoxBean.clearValues}" />
            </ace:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
