<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{navigationNotifierBean.title}"/>
    <ui:param name="description" value="#{navigationNotifierBean.description}"/>
    <ui:param name="subMenuTitle" value="#{msgs[navigationNotifierBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{navigationNotifierBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{navigationNotifierBean.exampleResource}"/>
    <ui:param name="wikiResources" value="#{navigationNotifierBeanResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{navigationNotifierBeanResources.tldResources}"/>

    <ui:define name="example">
        <h4>Page A</h4>
        <a id="link" href="resources/examples/core/navigation-notifier-next.jsf" style="border: 1px solid grey;">Navigate
            to the other page</a>
        <h:form>
            <icecore:navigationNotifier action="#{navigationNotifierViewScopeBean.navigationDetected}"/>
        </h:form>
        <ace:panel id="result" rendered="#{navigationNotifierViewScopeBean.navigationDetected}">
            Back/forward navigation detected!
        </ace:panel>
    </ui:define>
</ui:composition>
