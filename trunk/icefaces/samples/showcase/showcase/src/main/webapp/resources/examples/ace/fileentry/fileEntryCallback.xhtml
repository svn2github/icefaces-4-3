<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/content-template.xhtml">

	<ui:param name="title" value="#{msgs[fileEntryCallback.title]}" />
	<ui:param name="description"
		value="#{msgs[fileEntryCallback.description]}" />
	<ui:param name="subMenuTitle"
		value="#{msgs[fileEntryCallback.subMenuTitle]}" />
	<ui:param name="subMenuLinks" value="#{fileEntryCallback.subMenuLinks}" />
	<ui:param name="resourceValue"
		value="#{fileEntryCallback.exampleResource}" />

	<ui:param name="wikiResources"
		value="#{fileEntryResources.wikiResources}" />
	<ui:param name="tldResources"
		value="#{fileEntryResources.tldResources}" />

	<ui:define name="example">
		<h:form id="example-form">
			<ace:panel>
				<h:panelGrid styleClass="centeredPanelGrid">
					<ace:fileEntry id="fileEntry" callback="#{fileEntryCallback}" />
				</h:panelGrid>
				<h:panelGrid styleClass="centeredPanelGrid">
					<h:commandButton id="submitBtn" type="submit" value="Send File" />
					<ace:messages id="msg" for="example-form:fileEntry" showDetail="true" />
				</h:panelGrid>
			</ace:panel>
		</h:form>
	</ui:define>
</ui:composition>
