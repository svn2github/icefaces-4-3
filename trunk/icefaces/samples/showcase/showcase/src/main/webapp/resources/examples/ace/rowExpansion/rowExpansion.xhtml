<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[rowExpansionBean.title]}"/>
    <ui:param name="description" value="#{msgs[rowExpansionBean.description]}"/>
    <ui:param name="resourceValue" value="#{rowExpansionBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{rowExpansionResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{rowExpansionResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
           <ace:dataTable id="carTableRowExpansion"
                        value="#{rowExpansionBean.carsData}"
                        var="car"
                        rows="10">
                   <ace:column id="exp">
                       <ace:expansionToggler id="expTogg"/>
                   </ace:column>
                   
               <ace:column id="id" headerText="ID">
                    <h:outputText id="idCell" value="#{car.id}"/>
                </ace:column>
                <ace:column id="name" headerText="Name">
                    <h:outputText id="nameCell" value="#{car.name}"/>
                </ace:column>
                <ace:column id="chassis" headerText="Chassis">
                    <h:outputText id="chassisCell" value="#{car.chassis}"/>
                </ace:column>
                <ace:column id="weight" headerText="Weight (lbs)">
                    <h:outputText id="weightCell" value="#{car.weight}"/>
                </ace:column>
                <ace:column id="accel" headerText="Accel">
                    <h:outputText id="accelCell" value="#{car.acceleration}"/>
                </ace:column>
                <ace:column id="mpg" headerText="MPG">
                    <h:outputText id="mpgCell" value="#{car.mpg}"/>
                </ace:column>
                <ace:column id="cost" headerText="Cost">
                    <h:outputText id="costCell" value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </h:outputText>
                </ace:column>
                <ace:rowExpansion id="rowExp"/>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
