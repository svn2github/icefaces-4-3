<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
        <h:form>
            <style type="text/css">
                .spaced td {
                    padding: 0.2em;
                }
                .spaced th {
                    text-align: center;
                }
            </style>
            <table class="spaced">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Full Name</th>
                        <th>Index</th>
                        <th>First</th>
                        <th>Last</th>
                    </tr>
                </thead>
                <tbody>
                    <icecore:repeat id="repeat" value="#{repeatBean.people}" var="person" varStatus="status">
                        <tr>
                            <td>
                                <ace:textEntry value="#{person.firstName}" >
                                    <ace:ajax  execute="@this" render="@all"/>
                                </ace:textEntry>
                            </td>
                            <td>
                                <ace:textEntry value="#{person.lastName}" >
                                    <ace:ajax  execute="@this" render="@all"/>
                                </ace:textEntry>
                            </td>
                            <td>
                                <b><h:outputText value="#{person.firstName} "/><h:outputText value="#{person.lastName}"/></b>
                            </td>
                            <td>
                                <h:outputText value="#{status.index}" />
                            </td>
                            <td>
                                <h:outputText value="#{status.first}" />
                            </td>
                            <td>
                                <h:outputText value="#{status.last}" />
                            </td>
                        </tr>
                    </icecore:repeat>
                </tbody>
            </table>

            <h:commandButton value="Submit Selection"/>
        </h:form>
    </ui:define>
</ui:composition>
