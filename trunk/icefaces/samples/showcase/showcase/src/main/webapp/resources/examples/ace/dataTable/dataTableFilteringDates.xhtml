<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
        <h:form id="form">
           <ace:dataTable id="eventsTable"
                          value="#{dataTableFilteringDates.events}"
                          var="event">
                <ace:column id="car" headerText="Event ID">
                    <h:outputText id="eventId" value="#{event.id}"/>
                </ace:column>
                <ace:column id="name" headerText="Event Type" filterBy="#{event.type}" 
					filterOptions="#{dataTableFilteringDates.eventOptions}" filterValue="#{dataTableFilteringDates.type}">
                    <h:outputText id="eventType" value="#{event.type}"/>
                </ace:column>
                <ace:column id="chassis" headerText="Event Date" filterBy="#{event.date}" type="DATE" rangedFilter="true"
					filterValueMin="#{dataTableFilteringDates.minDate}" filterValueMax="#{dataTableFilteringDates.maxDate}">
                    <h:outputText id="eventDate" value="#{event.date}">
						<f:convertDateTime pattern="dd-MMM-yyyy" />
					</h:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
