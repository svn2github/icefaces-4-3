<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.contextMenu.effect.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.contextMenu.effect.description']}"/>

    <ui:define name="example">
        <h:form id="form">
            <ace:panel>
                <h:panelGrid columns="2">
                    <ace:radioButtons id="effectIn" required="true"
                                      header="Transition Effect:"
                                      labelPosition="left"
                                      value="#{contextMenuEffect.effectName}">
                        <f:selectItems value="#{contextMenuEffect.availableEffects}"/>
                        <ace:ajax execute="@this" render="@all"/>
                    </ace:radioButtons>
                    <ace:message for="effectIn"/>

                    <ace:textEntry id="durationIn"
                                   label="Effect Duration (50-2000 milliseconds):"
                                   labelPosition="left"
                                   value="#{contextMenuEffect.effectDuration}"
                                   required="true" size="4"
                                   maxlength="4">
                         <f:validateLongRange minimum="50" maximum="2000"/>
                        <ace:ajax execute="@this" render="@all"/>
                    </ace:textEntry>
                    <ace:message id="msg" for="durationIn"/>
                </h:panelGrid>
            </ace:panel>
        </h:form>
        
        <h:form id="form2">
            <h:panelGrid columns="1" style="text-align: center;" width="100%">
                <h:graphicImage id="image" library="css" name="images/header.png" alt="Header"/>
            </h:panelGrid>
        
            <ace:contextMenu id="contextMenu" for="image"
                                         effect="#{contextMenuEffect.effectName}"
                                         effectDuration="#{contextMenuEffect.effectDuration}">
                <ace:menuItem value="Save" icon="ui-icon ui-icon-disk"/>  
                <ace:menuItem value="View" icon="ui-icon ui-icon-arrowrefresh-1-w"/>  
                <ace:menuItem value="Delete" icon="ui-icon ui-icon-close"/>  
            </ace:contextMenu>
        </h:form>
    </ui:define>
</ui:composition>
