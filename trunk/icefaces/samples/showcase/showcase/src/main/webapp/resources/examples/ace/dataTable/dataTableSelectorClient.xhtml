<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    
    <ui:define name="example">         
        <button onclick="ice.ace.instance('form:selectionTable').selectAllRows();return false;">Select All Rows</button>
        <button onclick="ice.ace.instance('form:selectionTable').deselectAllRows();return false;">Deselect All Rows</button>   
        <button onclick="ice.ace.instance('form:selectionTable').selectAllCells();return false;">Select All Cells</button>
        <button onclick="ice.ace.instance('form:selectionTable').deselectAllCells();return false;">Deselect All Cells</button>   
        <br /><br />
        <h:form id="form">
        
        <h:panelGrid columns="3">
            <h:outputLabel for="modeIn" value="Selection Mode:"/>
            <h:selectOneRadio id="modeIn" value="#{dataTableSelectorClient.selectionMode}"
                              required="true"
                              valueChangeListener="#{dataTableSelectorClient.changedMode}">
                <f:selectItems value="#{dataTableSelectorClient.availableModes}"/>
                <f:ajax render="@form" execute="@form" />
            </h:selectOneRadio>
            <ace:message id="modeInMsg" for="modeIn"/>               
        </h:panelGrid>
    
        <ace:dataTable id="selectionTable"
                  value="#{dataTableSelectorClient.carsData}"
                  var="car"
                  rows="7"
                  selectionMode="#{dataTableSelectorClient.selectionMode}">

                <ace:column id="id">
                    <f:facet name="header">
                       ID
                    </f:facet>
                    <h:outputText value="#{car.id}" />
                </ace:column>
                <ace:column id="name">
                    <f:facet name="header">
                       Name
                    </f:facet>
                    <h:outputText value="#{car.name}" />
                </ace:column>
                <ace:column id="chassis">
                    <f:facet name="header">
                       Chassis
                    </f:facet>
                    <h:outputText value="#{car.chassis}"/>
                </ace:column>
                <ace:column id="weight">
                    <f:facet name="header">
                       Weight
                    </f:facet>
                    <h:outputText value="#{car.weight} lb"/>
                </ace:column>
                <ace:column id="accel">
                    <f:facet name="header">
                       Accel
                    </f:facet>
                    <h:outputText value="#{car.acceleration}"/>
                </ace:column>
                <ace:column id="mpg">
                    <f:facet name="header">
                       MPG
                    </f:facet>
                    <h:outputText value="#{car.mpg}"/>
                </ace:column>
                <ace:column id="cost">
                    <f:facet name="header">
                       Cost
                    </f:facet>
                    <h:outputText id="costCell" value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </h:outputText>
                </ace:column>
        </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
