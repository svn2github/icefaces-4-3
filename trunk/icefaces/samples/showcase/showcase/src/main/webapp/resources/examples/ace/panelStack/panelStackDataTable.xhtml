<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:icecore="http://www.icefaces.org/icefaces/core"
                template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[panelStackDataTable.title]}"/>
    <ui:param name="description" value="#{msgs[panelStackDataTable.description]}"/>
    <ui:param name="resourceValue" value="#{panelStackDataTable.exampleResource}"/>

    <ui:param name="wikiResources" value="#{panelStackResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{panelStackResources.tldResources}"/>

    <ui:define name="example">
       <icecore:config mandatoryResource="textEntry textAreaEntry dateTimeEntry checkboxButton" />
		<ace:panel>
         <h:form id="queryForm">
         	<h:outputLabel for="selectPane"  value="Choose a query to illustrate: "/>
                <h:selectOneMenu id="selectPane"
                                 value="#{panelStackDataTable.selectedValue}"
                                 valueChangeListener="#{panelStackDataTable.changeList}">
                    <f:selectItem itemValue="1" itemLabel="Address Info"/>
                    <f:selectItem itemValue="2" itemLabel="Employee Info"/>
                    <f:selectItem itemValue="3" itemLabel="Meeting Info"/>
                    <f:ajax execute="@this" render="@all"/>
                </h:selectOneMenu>
         </h:form>
		</ace:panel>
		<ace:panel>
        <h:form id="dataTableForm">
            <h:dataTable id="tbl1" var="input"
                         value="#{panelStackDataTable.selectedQuery}">                 
              <h:column>               
                <ace:panelStack id="stack1" selectedId="#{input.type}">
                    <ace:stackPane id="TEXTENTRY"
                                   facelet="#{panelStackDataTable.facelet}">
                        <ace:panel header="#{input.title}">
                            <ace:textEntry id="textEntryIn" value="#{input.value}">
                                <ace:ajax execute="@this" render="@all"/>
                            </ace:textEntry>
                        </ace:panel>
                    </ace:stackPane>
                    <ace:stackPane id="CHECKBOX"
                                   facelet="#{panelStackDataTable.facelet}">
                        <ace:panel header="#{input.title}">
                            <ace:checkboxButton id="checkboxButtonIn" value="#{input.booleanVal}">
                                <ace:ajax execute="@this" render="@all"/>
                            </ace:checkboxButton>
                        </ace:panel>
                    </ace:stackPane>
                    <ace:stackPane id="RADIO" parentSelectedId="#{input.type}"
                                   facelet="#{panelStackDataTable.facelet}">
                        <ace:panel header="#{input.title}">
                            <ace:radioButton id="radioButtonIn" value="#{input.booleanVal}">
                                <ace:ajax execute="@this" render="@all"/>
                            </ace:radioButton>
                        </ace:panel>
                    </ace:stackPane>
                    <ace:stackPane id="TEXTAREAENTRY" parentSelectedId="#{input.type}"
                                   facelet="#{panelStackDataTable.facelet}">
                        <ace:panel header="#{input.title}">
                            <ace:textAreaEntry id="textAreaEntryIn" value="#{input.value}">
                                <ace:ajax execute="@this" render="@all"/>
                            </ace:textAreaEntry>
                        </ace:panel>
                    </ace:stackPane>
                    <ace:stackPane id="DATE" parentSelectedId="#{input.type}"
                                   facelet="#{panelStackDataTable.facelet}">
                        <ace:panel header="#{input.title}">
                            <ace:dateTimeEntry id="dateTimeEntryIn" value="#{panelStackDataTable.selectedDate}">                              
                                <ace:ajax execute="@this" render="@all"/>
                            </ace:dateTimeEntry>
                        </ace:panel>
                    </ace:stackPane>
                </ace:panelStack>
            </h:column>
            </h:dataTable>
           <ace:message for="stack1"/>			
        </h:form>
		</ace:panel>
    </ui:define>
</ui:composition>
