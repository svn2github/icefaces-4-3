<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{loadBundleBean.title}"/>
    <ui:param name="description" value="#{loadBundleBean.description}"/>
    <ui:param name="subMenuTitle" value="#{msgs[loadBundleBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{loadBundleBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{loadBundleBean.exampleResource}"/>
    <ui:param name="wikiResources" value="#{loadBundleBeanResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{loadBundleBeanResources.tldResources}"/>

    <ui:define name="example">
        <icecore:loadBundle var="theBundle" basename="org.icefaces.samples.showcase.view.resources.loadBundleTest"/>
        <h:form>
            <ace:selectMenu value="#{loadBundleBean.language}" label="Change locale:"  labelPosition="left">
                <f:selectItem itemValue="en" itemLabel="English" />
                <f:selectItem itemValue="fr" itemLabel="Francais" />
                <f:selectItem itemValue="it" itemLabel="Italiano" />
                <ace:ajax />
            </ace:selectMenu>
        </h:form>
        <ace:panel>
            <h5><h:outputText value="#{theBundle.theMessage}" /></h5>
        </ace:panel>
    </ui:define>
</ui:composition>
