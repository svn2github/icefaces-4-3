<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:ace="http://www.icefaces.org/icefaces/components"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form id="flipswitchForm">
        <style type="text/css">
.results label{ 
    display: inline-block; 
    width: 49%; 
    max-width: 49%; 
    text-align:left !important;
}
.results span{ 
    display: inline-block; 
    text-align: right; 
    line-height: 1.8em; 
    vertical-align: middle;  
    width: 49%; max-width: 49%;
    overflow: hidden;
    text-overflow: ellipsis;
}
        </style>
    <h3 style="margin-top:1em;"><h:outputText value="Flip Switch Controls"/></h3>
        <mobi:fieldsetGroup>

            <mobi:fieldsetRow style="padding-bottom:15px;">
                <h:outputLabel for="cap" value="Auto-Capitalization" style="display:inline-block;margin-top:5px;"/>
                <mobi:flipswitch id="cap" style="float:right"
                                 labelOn="ON" labelOff="OFF"
                                 valueChangeListener="#{flipSwitchBean.autoCapitalizationChange}"
                                 value="#{flipSwitchBean.autoCapitalization}"><ace:ajax />&#160;</mobi:flipswitch>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow style="padding-bottom:15px;">
                <h:outputLabel for="cor" value="Auto-Correction" style="display:inline-block;margin-top:5px;"/>
                <mobi:flipswitch id="cor" style="float:right"
                                 labelOn="ON" labelOff="OFF"
                                 value="#{flipSwitchBean.autoCorrection}"><ace:ajax />&#160;</mobi:flipswitch>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow style="padding-bottom:15px;">
                <h:outputLabel for="spell" value="Check Spelling" style="display:inline-block;margin-top:5px;"/>
                <mobi:flipswitch id="spell" style="float:right"
                                 labelOn="ON" labelOff="OFF"
                                 value="#{flipSwitchBean.checkSpelling}"><ace:ajax />&#160;</mobi:flipswitch>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow style="padding-bottom:15px;">
                <h:outputLabel for="lock" value="Enable Caps Lock" style="display:inline-block;margin-top:5px;"/>
                <mobi:flipswitch id="lock" style="float:right"
                                 labelOn="ON" labelOff="OFF"
                                 value="#{flipSwitchBean.enableCapsLock}"><ace:ajax />&#160;</mobi:flipswitch>
            </mobi:fieldsetRow>

        </mobi:fieldsetGroup>

    </h:form>

    <h3><h:outputText value="Flip Switch Value Echo"/></h3>
    <mobi:fieldsetGroup styleClass="results">
        <mobi:fieldsetRow>
            <h:outputLabel for="outfs1" value="Auto-Capitalization"/>
            <h:outputText id="outfs1" value="#{flipSwitchBean.autoCapitalization}"/>
        </mobi:fieldsetRow>
        <mobi:fieldsetRow>
            <h:outputLabel for="outfs2" value="Auto-Correction"/>
            <h:outputText id="outfs2" value="#{flipSwitchBean.autoCorrection}"/>
        </mobi:fieldsetRow>
        <mobi:fieldsetRow>
            <h:outputLabel for="outfs3" value="Check Spelling"/>
            <h:outputText id="outfs3" value="#{flipSwitchBean.checkSpelling}"/>
        </mobi:fieldsetRow>
        <mobi:fieldsetRow>
            <h:outputLabel for="outfs4" value="Enable Caps Lock"/>
            <h:outputText id="outfs4" value="#{flipSwitchBean.enableCapsLock}"/>
        </mobi:fieldsetRow>

    </mobi:fieldsetGroup>


</ui:composition>
