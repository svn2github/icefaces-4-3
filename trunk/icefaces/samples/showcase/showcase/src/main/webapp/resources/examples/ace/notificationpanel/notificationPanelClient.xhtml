<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.notificationpanel.client.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.notificationpanel.client.description']}"/>

    <ui:define name="example">
        <h:form id="form">
            
            <h:panelGrid id="commandButtons" styleClass="centeredPanelGridWithBorderSpacing" columns="2">
                <h:commandButton id="clientBttnShow" value="Show via client" onclick="ice.ace.instance('#{notificationPanelClientComponent.clientId}').show();" type="button"/>
                <h:commandButton id="clientBttnHide" value="Hide via client" onclick="ice.ace.instance('#{notificationPanelClientComponent.clientId}').hide();" type="button"/>
            </h:panelGrid>
		 
            <ace:notificationPanel id="notificationPanelClient" binding="#{notificationPanelClientComponent}"
                                                     position="top"
                                                     effect="slide" effectSpeed="slow"
                                                     >
                <h:panelGrid columns="2" cellspacing="20">
                   <h:graphicImage id="img" 
                                               value="/resources/css/images/dragdrop/vwBeatle.png"
                                               alt="VW Beatle"
                                               style="text-align: right;"/>
                   <h:outputText id="txt"
                                           value="The Volkswagen Type 1, widely known as the Volkswagen Beetle and Volkswagen Bug,
                                                       is an economy car produced by the German auto maker Volkswagen (VW) from 1938. 
                                                       With over 21 million manufactured in an air-cooled, rear-engined, rear-wheel drive configuration, 
                                                       the Beetle is the longest-running and most-manufactured automobile of a single design platform anywhere in the world.
                                                       (source: Wikipedia)"
                                           style="text-align: left; display: block;"/>
                </h:panelGrid>
            </ace:notificationPanel>  
        </h:form>
    </ui:define>
</ui:composition>
