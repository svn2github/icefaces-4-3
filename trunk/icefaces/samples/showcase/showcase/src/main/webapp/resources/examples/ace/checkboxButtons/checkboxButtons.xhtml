<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[checkboxButtons.title]}"/>
    <ui:param name="description" value="#{msgs[checkboxButtons.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[checkboxButtons.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{checkboxButtons.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{checkboxButtons.exampleResource}"/>

    <ui:param name="wikiResources" value="#{checkboxButtonsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{checkboxButtonsResources.tldResources}"/>

    <ui:define name="example">
        <h:form id= "form" style="text-align: center">
			<h:outputLabel for="mutuallyExclusive" value="Enable mutual exclusivity: " />
			<h:selectBooleanCheckbox id="mutuallyExclusive" value="#{checkboxButtons.mutuallyExclusive}">
				<f:ajax render="@form" />
			</h:selectBooleanCheckbox>
            <ace:panel>
				<ace:checkboxButtons id="checkboxButtons" header="Using ace:checkboxButtons" mutuallyExclusive="#{checkboxButtons.mutuallyExclusive}" value="#{checkboxButtons.selected}" labelPosition="top">
					<f:selectItem itemLabel="One" itemValue="One" />
					<f:selectItem itemLabel="Two" itemValue="Two" />
					<f:selectItem itemLabel="Three" itemValue="Three" />
					<f:selectItem itemLabel="Four" itemValue="Four" />
					<f:selectItem itemLabel="Five" itemValue="Five" />
					<ace:ajax />
				</ace:checkboxButtons>
                The selected checkboxes are:
                <h:outputText id="checkboxDescription" value="#{checkboxButtons.selectedString}" style="font-weight: bold;"/>
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
