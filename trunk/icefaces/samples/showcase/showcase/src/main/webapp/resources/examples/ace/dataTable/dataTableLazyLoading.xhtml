<ui:composition   xmlns="http://www.w3.org/1999/xhtml"
                            xmlns:h="http://java.sun.com/jsf/html"
                            xmlns:f="http://java.sun.com/jsf/core"
                            xmlns:c="http://java.sun.com/jsp/jstl/core"
                            xmlns:ace="http://www.icefaces.org/icefaces/components"
                            xmlns:ice="http://www.icesoft.com/icefaces/component"
                            xmlns:icecore="http://www.icefaces.org/icefaces/core"
                            xmlns:ui="http://java.sun.com/jsf/facelets"
                            template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dataTableLazyLoading.title]}"/>
    <ui:param name="description" value="#{msgs[dataTableLazyLoading.description]}"/>
    <ui:param name="resourceValue" value="#{dataTableLazyLoading.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{dataTableResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{dataTableResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
           <ace:dataTable id="carTable"
                                  value="#{dataTableLazyLoading.carsData}"
                                  var="car"
                                  lazy="true"
                                  height="300"
                                  rows="31"
                                  paginator="true"
                                  pageCount="7"
                                  rowIndexVar="row">
               <ace:column id="rowNumber" headerText="Row #" footerText="Row #">
                    <h:outputText id="rowNumberCell" value="#{row}"/>
                </ace:column>
                <ace:column id="id" headerText="ID" footerText="ID">
                    <h:outputText id="idCell" value="#{car.id}"/>
                </ace:column>
                <ace:column id="name" headerText="Name" footerText="Name">
                    <h:outputText id="nameCell" value="#{car.name}"/>
                </ace:column>
                <ace:column id="chassis" headerText="Chassis" footerText="Chassis">
                    <h:outputText id="chassisCell" value="#{car.chassis}"/>
                </ace:column>
                <ace:column id="weight" headerText="Weight (lbs)" footerText="Weight (lbs)">
                    <h:outputText id="weightCell" value="#{car.weight}"/>
                </ace:column>
                <ace:column id="acceleration" headerText="Accel" footerText="Accel">
                    <h:outputText id="accelerationCell" value="#{car.acceleration}"/>
                </ace:column>
                <ace:column id="mpg" headerText="MPG" footerText="MPG">
                    <h:outputText id="mpgCell" value="#{car.mpg}"/>
                </ace:column>
                <ace:column id="cost" headerText="Cost" footerText="Cost">
                    <h:outputText id="costCell" value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </h:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
