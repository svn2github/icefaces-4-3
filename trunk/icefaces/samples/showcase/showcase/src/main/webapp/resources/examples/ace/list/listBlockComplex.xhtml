<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.list.blockComplex.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.list.blockComplex.description']}"/>

    <ui:param value="#{listBlockComplexBean}" name="backing" />

    <ui:define name="example">
        <h:form id="form">
            <h:panelGroup style="padding: 0.5em;" layout="block">
                <style type="text/css">
                    .floatList {
                        float:left;
                        padding:.5em;
                        font-size:85% !important;
                        width:47%;
                    }
                    .blockList .if-list-item {
                        display:inline-block;

                        /* IE7 inline block hack */
                        *display:inline;
                        zoom:1;

                        border:1px solid black;
                        margin: .5em;
                    }
                        /* drag placeholder style */
                    .blockList .if-list-plhld {
                        display:inline-block;

                        /* IE7 inline block hack */
                        *display:inline;
                        zoom:1;

                        border:1px solid black;
                    }
                </style>


                <ace:listControl id="multiListControl" selector=".floatList" />

                <ace:list id="carList" value="#{listBean.carList}"
                          var="car"
                          styleClass="floatList"
                          bodyClass="blockList"
                          dropGroup="blockGroup"
                          selectionMode="multiple"
                          controlsEnabled="true">
                    <f:facet name="header">
                        First Head
                    </f:facet>
                    <f:facet name="footer">
                        First Foot
                    </f:facet>

                    <h:panelGrid id="panelGrid" columns="2" >
                        <f:facet name="header">
                            <h:outputText id="carNameFirstList" value="#{car.name}" /><hr/>
                        </f:facet>
                        Chassis: <h:outputText id="carChassisFirstList" value="#{car.chassis}" />
                        Weight: <h:outputText id="carWeightFirstList" value="#{car.weight}" />
                        Accel: <h:outputText id="carAccelFirstList" value="#{car.acceleration}" />
                    </h:panelGrid>
                </ace:list>

                <ace:list id="carListTwo" value="#{listBean.fstDestCarList}"
                          var="car"
                          styleClass="floatList"
                          bodyClass="blockList"
                          dropGroup="blockGroup"
                          selectionMode="multiple"
                          controlsEnabled="true">
                    <f:facet name="header">
                        Second Head
                    </f:facet>
                    <f:facet name="footer">
                        Second Foot
                    </f:facet>

                    <h:panelGrid id="panelGridTwo" columns="2">
                        <f:facet name="header">
                            <h:outputText id="carNameSecondList" value="#{car.name}" /><hr/>
                        </f:facet>
                        Chassis: <h:outputText id="carChassisSecondList" value="#{car.chassis}" />
                        Weight: <h:outputText id="carWeightSecondList" value="#{car.weight}" />
                        Accel: <h:outputText id="carAccelSecondList" value="#{car.acceleration}" />
                    </h:panelGrid>
                </ace:list>

                <ace:list id="carListThree" value="#{listBean.sndDestCarList}"
                          var="car"
                          styleClass="floatList"
                          bodyClass="blockList"
                          dropGroup="blockGroup"
                          selectionMode="multiple"
                          controlsEnabled="true">
                    <f:facet name="header">
                        Third Head
                    </f:facet>
                    <f:facet name="footer">
                        Third Foot
                    </f:facet>

                    <h:panelGrid id="panelGridThree" columns="2">
                        <f:facet name="header">
                            <h:outputText id="carNameThirdList" value="#{car.name}" /><hr/>
                        </f:facet>
                        Chassis: <h:outputText id="carChassisThirdList" value="#{car.chassis}" />
                        Weight: <h:outputText id="carWeightThirdList" value="#{car.weight}" />
                        Accel: <h:outputText id="carAccelThirdList" value="#{car.acceleration}" />
                    </h:panelGrid>
                </ace:list>

                <!-- Float Height Fix -->
                <div style="clear:left;" />
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
