<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:insert name="metadata"/>

<h:head>
    <title id="title">#{msgs['showcase.title']}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="./resources/images/favicon.ico"/>
    <h:outputStylesheet library="ice.samples.showcase" name="override_header.css"/>
    <h:outputStylesheet library="ice.samples.showcase" name="demo_template.css"/>
    <h:outputStylesheet library="ice.samples.showcase" name="override_styles.css"/>
    <h:outputStylesheet library="ice.samples.showcase" name="showcase_styles.css"/>
    <h:outputScript library="javascript" name="icefaces_showcase.js" />
</h:head>

<h:body style="overflow-y: scroll;">
    <f:view contentType="text/html">
        <h:panelGroup styleClass="header" layout="block">
            <ui:insert name="suite-select-menu"/>
        </h:panelGroup>

        <h:panelGroup id="container" styleClass="container" layout="block">
            <h:panelGroup layout="block" styleClass="mid full-width">
                    <h:panelGroup styleClass="menu">
                        <h:panelGroup layout="block" styleClass="menuContainer">
                            <ui:insert name="suite-menu"/>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup styleClass="primary">
                        <ui:insert name="component-example"/>
                    </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="footer">
                <p style="float: left;">&#xA9; <script type="text/javascript">document.write(new Date().getFullYear());</script> ICEsoft Technologies Canada Corp.</p>
				<p style="float: right;">#{productUtil.productInfo}</p>
            </h:panelGroup>
			<script type="text/javascript">
				document.getElementById('container').setAttribute('aria-live', 'rude');
			</script>
        </h:panelGroup>
    </f:view>
</h:body>
</html>
