<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.accordionpanel.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.accordionpanel.description']}"/>

    <ui:define name="example">
        <h:form id="form">
			<ace:panel header="Configuration">
				<h:panelGrid width="100%" columns="2" cellpadding="6" cellspacing="6">
						<ace:radioButtons id="viewMode" header="Select view mode" value="#{scheduleEventEditingBean.viewMode}" labelPosition="top">
							<ace:ajax render="@all" />
							<f:selectItem itemValue="month" itemLabel="Month" />
							<f:selectItem itemValue="week" itemLabel="Week" />
							<f:selectItem itemValue="day" itemLabel="Day" />
						</ace:radioButtons>
						<ace:selectMenu id="timeZone" value="#{scheduleEventEditingBean.timeZone}" 
										label="Select time zone: " labelPosition="top">
							<ace:ajax render="@all"/>
							<f:selectItems value="#{scheduleEventEditingBean.timeZoneList}" />
						</ace:selectMenu>
				</h:panelGrid>
			</ace:panel>
			<ace:schedule 	id="schedule"
							value="#{scheduleEventEditingBean.events}"
							showEventDetails="popup"
							showTooltip="false"
							scrollable="false"
							sideBar="hidden"
							enhancedStyling="false"
							addEvents="true"
							editEvents="true"
							deleteEvents="true"
							timeZone="#{scheduleEventEditingBean.timeZone}"
							viewMode="#{scheduleEventEditingBean.viewMode}" />
        </h:form>
    </ui:define>
</ui:composition>
