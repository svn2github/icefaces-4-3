<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
        <h:form id="textAreaEntryConfigForm">

            <ace:panel id="labelCustomizing" header="Label Customization">
                <h:panelGrid width="50%" columns="2" cellpadding="6" cellspacing="6">
                     <h:outputLabel for="labelTextF" value="Comment #1 Label Text:"/>
                     <h:inputText id="labelTextF" value="#{textAreaEntryLabelBean.comment1LabelText}" maxlength="250">
                         <f:ajax execute="@this" render="@all"/>
                     </h:inputText>
                     
                     <h:outputLabel for="labelTextL" value="Comment #2 Label Text:"/>
                     <h:inputText id="labelTextL" value="#{textAreaEntryLabelBean.comment2LabelText}" maxlength="250">
                         <f:ajax execute="@this" render="@all"/>
                     </h:inputText>
                     
                     <h:outputLabel for="positionIn" value="Label Position:"/>
                     <ace:simpleSelectOneMenu id="positionIn" value="#{textAreaEntryLabelBean.labelPosition}">
						<ace:ajax execute="@this" />
                        <f:selectItems value="#{positionBean.labelPositions}"/>
                     </ace:simpleSelectOneMenu>
                </h:panelGrid>
            </ace:panel>
		</h:form>

        <h:form id="textAreaEntryForm">		
            <ace:panel id="inputPanel" header="Comments">
                <h:panelGrid id="inputGrid" columns="1" width="100%" styleClass="textEntryInputTable">
                    <ace:textAreaEntry id="comment1Input" label="#{textAreaEntryLabelBean.comment1LabelText}" labelPosition="#{textAreaEntryLabelBean.labelPosition}" >
                        <ace:ajax render="@this comment1Msg" event="blur"/>
                    </ace:textAreaEntry>
                    
                    <ace:textAreaEntry id="comment2Input" label="#{textAreaEntryLabelBean.comment2LabelText}" labelPosition="#{textAreaEntryLabelBean.labelPosition}" required="true" requiredIndicator="(*)" indicatorPosition="labelRight">
                        <ace:ajax render="@this comment2Msg" event="blur"/>
                    </ace:textAreaEntry>

                </h:panelGrid>
                <h:panelGrid width="100%">
                    <ace:message id="comment1Msg" for="comment1Input"/>
                    <ace:message id="comment2Msg" for="comment2Input"/>
                </h:panelGrid>
            </ace:panel>            
        </h:form>
        
    </ui:define>
</ui:composition>
