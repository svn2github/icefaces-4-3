<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[outputResourceType.title]}"/>
    <ui:param name="description" value="#{msgs[outputResourceType.description]}"/>
    <ui:param name="resourceValue" value="#{outputResourceType.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="3">
                <h:outputLabel for="typeIn" value="Type:"/>
                <h:selectOneRadio id="typeIn" value="#{outputResourceType.type}"
                                  required="true">
                  <f:selectItems value="#{outputResourceType.availableTypes}"/>
                </h:selectOneRadio>
                <h:message for="typeIn"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <ice:outputResource resource="#{outputResource.pdfResource}"
                                attachment="true"
                                label="Download PDF"
                                image="resources/css/images/download-material.gif"
                                type="#{outputResourceType.type}"
                                rendered="#{outputResourceType.typeImage}"
								fileName="Training.pdf"/>
            <ice:outputResource resource="#{outputResource.pdfResource}"
                                attachment="true"
                                label="Download PDF"
                                type="#{outputResourceType.type}"
                                rendered="#{!outputResourceType.typeImage}"
								fileName="Training.pdf"/>
        </h:form>
    </ui:define>
</ui:composition>
