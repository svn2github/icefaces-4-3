<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
		<style type="text/css">
			.ice-ace-borderlayout {
				height:100%;
				width:100%;
				min-height:600px;
				min-width:500px;
			}
		</style>
        <h:form id="form">
			<ace:borderLayout>
				<ace:borderLayoutPane position="center">
					<h:outputText value="CENTER" />
				</ace:borderLayoutPane>
				<ace:borderLayoutPane position="north">
					<h:outputText value="NORTH" />
				</ace:borderLayoutPane>
				<ace:borderLayoutPane position="south">
					<h:outputText value="SOUTH" />
				</ace:borderLayoutPane>
				<ace:borderLayoutPane position="east">
					<h:outputText value="EAST" />
				</ace:borderLayoutPane>
				<ace:borderLayoutPane position="west">
					<h:outputText value="WEST" />
				</ace:borderLayoutPane>
			</ace:borderLayout>
        </h:form>
    </ui:define>
</ui:composition>
