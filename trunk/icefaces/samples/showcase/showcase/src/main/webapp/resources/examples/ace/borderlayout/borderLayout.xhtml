<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
        <h:form id="form">
			<ace:borderLayout>
				<ace:borderLayoutPane position="center" headerText="Center" footerText="(center footer)" resizable="true" closable="false" collapsible="false">
					<h:outputText value="CENTER" />
				</ace:borderLayoutPane>
				<ace:borderLayoutPane position="north" headerText="North" footerText="(north footer)" resizable="true" closable="true" collapsible="true">
					<h:outputText value="NORTH" />
				</ace:borderLayoutPane>
				<ace:borderLayoutPane position="south" headerText="South" footerText="(south footer)" resizable="true" closable="true" collapsible="true">
					<h:outputText value="SOUTH" />
				</ace:borderLayoutPane>
				<ace:borderLayoutPane position="east" headerText="East" footerText="(east footer)" resizable="true" closable="true" collapsible="true">
					<h:outputText value="EAST" />
				</ace:borderLayoutPane>
				<ace:borderLayoutPane position="west" headerText="West" footerText="(west footer)" resizable="true" closable="true" collapsible="true">
					<h:outputText value="WEST" />
				</ace:borderLayoutPane>
			</ace:borderLayout>
        </h:form>
    </ui:define>
</ui:composition>
