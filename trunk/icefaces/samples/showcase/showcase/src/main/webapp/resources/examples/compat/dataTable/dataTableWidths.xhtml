<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[dataTableWidths.title]}"/>
    <ui:param name="description" value="#{msgs[dataTableWidths.description]}"/>
    <ui:param name="resourceValue" value="#{dataTableWidths.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="widthOut" value="Specified Widths:"/>
                <h:outputText id="widthOut" value="#{dataTableWidths.widthString}"
                              style="font-weight: bold;"/>
            </h:panelGrid>
            
            <h:commandButton value="Increase Widths"
                             actionListener="#{dataTableWidths.increaseWidth}"/>
            <h:commandButton value="Decrease Widths"
                             actionListener="#{dataTableWidths.decreaseWidth}"/>
            <br/>
            <h:commandButton value="Random Widths"
                             actionListener="#{dataTableWidths.randomWidth}"/>
            <h:commandButton value="Default Widths"
                             actionListener="#{dataTableWidths.defaultWidth}"/>
        </h:form>
    
        <h:form>
            <ice:dataTable value="#{dataTableWidths.cars}"
                           var="car"
                           rows="#{dataTableWidths.defaultRows}"
                           resizable="true"
                           resizableColumnWidths="#{dataTableWidths.widthString}"
                           width="100%" cellspacing="1" cellpadding="5">
                <ice:column>
                    <f:facet name="header">ID</f:facet>
                    #{car.id}
                </ice:column>
                <ice:column>
                    <f:facet name="header">Name</f:facet>
                    #{car.name}
                </ice:column>
                <ice:column>
                    <f:facet name="header">Chassis</f:facet>
                    #{car.chassis}
                </ice:column>
                <ice:column>
                    <f:facet name="header">Weight</f:facet>
                    #{car.weight}lbs.
                </ice:column>
                <ice:column>
                    <f:facet name="header">Accel</f:facet>
                    #{car.acceleration}
                </ice:column>
                <ice:column>
                    <f:facet name="header">MPG</f:facet>
                    #{car.mpg}
                </ice:column>
                <ice:column>
                    <f:facet name="header">Cost</f:facet>
                    <ice:outputText value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </ice:outputText>
                </ice:column>
            </ice:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
