<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:util="http://java.sun.com/jsf/composite/components"
      xmlns:mobi="http://www.icefaces.org/icefaces/components/mobi"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>ICEfaces Mobile Showcase</title>
    <!-- mobi:deviceResource theme="#{themeBean.currentTheme}"/-->
    <h:outputStylesheet library="css" name="showcase.css" media="screen"/>
    <c:if test="#{themeBean.simulator}">
        <h:outputStylesheet library="css" name="showcase-simulator-skin.css" media="screen"/>
    </c:if>
</h:head>
    <h:body>
         <f:metadata>
            <f:viewParam name="theme" value="#{themeBean.currentTheme}" /> 
            <f:viewParam name="simulator" value="#{themeBean.simulator}"/>
         </f:metadata>
         <mobi:viewManager title="ICEmobile" 
             transitionType="#{viewManagerBean.transitionType}"
             headerStyle="#{viewManagerBean.headerStyle}"
             selected="#{viewManagerBean.view}"
             history="#{viewManagerBean.history}">
             
             <!-- SPLASH SCREEN -->
             <mobi:view id="splash" splash="true" includeInMenu="false">
                 <ui:include src="/resources/examples/mobile-splash.xhtml" />
             </mobi:view>
             
             <!-- Mobi Components -->
             <!-- VIEW MANAGER -->
             <mobi:view id="viewmanager" title="View Manager" menuIcon="th-list"
                navBarGroup="viewmanager" divider="Mobi Components">
                 <ui:include src="/resources/examples/mobi/viewManager/viewmanager-example.xhtml" />
             </mobi:view>
             <mobi:view id="viewmanagerDocs" title="Docs" menuIcon="book"
                 includeInMenu="false" navBarGroup="viewmanager">
                <ui:include src="/resources/examples/mobi/viewManager/viewmanager-desc.xhtml" />
             </mobi:view>
             
             <!-- ACE Components -->
             <!-- ACCORDION -->
             <mobi:view id="accordion" title="Accordion" menuIcon="reorder"
                navBarGroup="accordion" divider="Ace Components">
                 <ui:include src="/resources/examples/ace/accordionpanel/accordionPanel.xhtml" />
             </mobi:view>
             <mobi:view id="accordionDynamic" title="Dynamic" menuIcon="reorder"
                 includeInMenu="false" navBarGroup="accordion">
                <ui:include src="/resources/examples/ace/accordionpanel/accordionPanelDynamic.xhtml" />
             </mobi:view>
             <mobi:view id="accordionEffect" title="Effects" menuIcon="reorder"
                 includeInMenu="false" navBarGroup="accordion">
                <ui:include src="/resources/examples/ace/accordionpanel/accordionPanelEffect.xhtml" />
             </mobi:view>
             
             
         </mobi:viewManager>
    </h:body>
</html>
