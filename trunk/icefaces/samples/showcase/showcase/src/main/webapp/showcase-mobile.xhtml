<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:util="http://java.sun.com/jsf/composite/components"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>ICEfaces Mobile Showcase</title>
    <!-- mobi:deviceResource theme="#{themeBean.currentTheme}"/-->
    <h:outputStylesheet library="css" name="showcase.css" media="screen"/>
    <c:if test="#{themeBean.simulator}">
        <h:outputStylesheet library="css" name="showcase-simulator-skin.css" media="screen"/>
    </c:if>
</h:head>
    <h:body>
		<script type="text/javascript" src="http://bridgeit.github.io/bridgeit.js/src/bridgeit.js"></script>
         <f:metadata>
            <f:viewParam name="theme" value="#{themeBean.currentTheme}" /> 
            <f:viewParam name="simulator" value="#{themeBean.simulator}"/>
         </f:metadata>
         <mobi:viewManager title="MOBI Components" 
             transitionType="#{viewManagerBean.transitionType}"
             headerStyle="#{viewManagerBean.headerStyle}"
             selected="#{viewManagerBean.view}"
             history="#{viewManagerBean.history}">
             
             <!-- SPLASH SCREEN -->
             <!--<mobi:view id="splash" splash="true" includeInMenu="false">
                 <ui:include src="/resources/examples/mobile-splash.xhtml" />
             </mobi:view>-->
             
             <!-- Layout Components -->
             <!-- DATAVIEW -->
             <mobi:view id="dataview" title="Data View" menuIcon="table" divider="Layout Components">
                 <ui:include src="/resources/examples/mobi/dataview/dataview-example.xhtml" />
             </mobi:view>
             <!-- FIELDSET -->
             <mobi:view id="fieldset" title="Fieldset" menuIcon="minus">
                 <ui:include src="/resources/examples/mobi/fieldset/fieldset-example.xhtml" />
             </mobi:view>
             <!-- OUTPUT LIST -->
             <mobi:view id="outputlist" title="Output List" menuIcon="align-justify">
                 <ui:include src="/resources/examples/mobi/outputlist/list-example.xhtml" />
             </mobi:view>
             <!-- VIEW MANAGER -->
             <mobi:view id="viewmanager" title="View Manager" menuIcon="th-list"
                navBarGroup="viewmanager">
                 <ui:include src="/resources/examples/mobi/viewManager/viewmanager-example.xhtml" />
             </mobi:view>
             <mobi:view id="viewmanagerDocs" title="Docs" menuIcon="book"
                 includeInMenu="false" navBarGroup="viewmanager">
                <ui:include src="/resources/examples/mobi/viewManager/viewmanager-desc.xhtml" />
             </mobi:view>


             <!-- Layout Components -->
             <!-- DATE AND TIME -->
             <mobi:view id="dateandtime" title="Date and Time" menuIcon="time" divider="Input Components">
                 <ui:include src="/resources/examples/mobi/datespinner/date-example.xhtml" />
             </mobi:view>
             <!-- FLIP SWITCH -->
             <mobi:view id="flipswitch" title="Flip Switch" menuIcon="off">
                 <ui:include src="/resources/examples/mobi/flipswitch/flip-switch-example.xhtml" />
             </mobi:view>
             <!-- GEOLOCATION -->
             <mobi:view id="geolocation" title="Geolocation" menuIcon="map-marker">
                 <ui:include src="/resources/examples/mobi/geolocation/geolocation-example.xhtml" />
             </mobi:view>


             <!-- Native Components -->
             <!-- AUGMENTED REALITY -->
             <mobi:view id="augmentedreality" title="Augmented Reality" menuIcon="globe"
                divider="Native Components">
                 <ui:include src="/resources/examples/mobi/augmentedreality/augmentedreality-example.xhtml" />
             </mobi:view>
             <!-- CAMCORDER -->
             <mobi:view id="camcorder" title="Camcorder" menuIcon="film">
                 <ui:include src="/resources/examples/mobi/camcorder/camcorder-example.xhtml" />
             </mobi:view>
             <!-- CAMERA -->
             <mobi:view id="camera" title="Camera" menuIcon="camera">
                 <ui:include src="/resources/examples/mobi/camera/camera-example.xhtml" />
             </mobi:view>
             <!-- FETCH CONTACT -->
             <mobi:view id="fetchcontact" title="Fetch Contact" menuIcon="book">
                 <ui:include src="/resources/examples/mobi/fetchcontact/fetchcontact-example.xhtml" />
             </mobi:view>
             <!-- MICROPHONE -->
             <mobi:view id="microphone" title="Microphone" menuIcon="microphone">
                 <ui:include src="/resources/examples/mobi/microphone/microphone-example.xhtml" />
             </mobi:view>
             <!-- SCAN -->
             <mobi:view id="scan" title="Scan" menuIcon="qrcode">
                 <ui:include src="/resources/examples/mobi/scan/scan-example.xhtml" />
             </mobi:view>
             
             
         </mobi:viewManager>
    </h:body>
</html>
