<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[dividerEmbedded.title]}"/>
    <ui:param name="description" value="#{msgs[dividerEmbedded.description]}"/>
    <ui:param name="resourceValue" value="#{dividerEmbedded.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <icecore:singleSubmit/>
            <h:panelGrid columns="2">
                <h:outputLabel for="embedTop" value="Embed Top Panel:"/>
                <h:selectBooleanCheckbox id="embedTop" value="#{dividerEmbedded.embedTop}"/>
                
                <h:outputLabel for="embedBottom" value="Embed Bottom Panel:"/>
                <h:selectBooleanCheckbox id="embedBottom" value="#{dividerEmbedded.embedBottom}"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <ice:panelDivider dividerPosition="50"
                              orientation="horizontal"
                              style="width: 100%;">
                <f:facet name="first">
                    <h:panelGroup>
                        <ice:panelDivider dividerPosition="50"
                                          orientation="vertical"
                                          style="width: 99%;"
                                          rendered="#{dividerEmbedded.embedTop}">
                            <f:facet name="first">
                                <h:outputText value="ICEfaces 2 is an open-source Rich Internet Application (RIA) development framework based on the JavaServer Faces (JSF) 2 standard. Like its predecessor, ICEfaces 1.8, ICEfaces 2 extends JSF to simplify development and enhance the standard JSF feature set - simultaneously improving developer efficiency and expanding the spectrum of RIA capabilities that can be included in any JSF-based web application."/>
                            </f:facet>
                            
                            <f:facet name="second">
                                <h:outputText value="Automatic Ajax is a mechanism in the ICEfaces framework that calculates precise/minimal page updates from one JSF lifecyle to the next, eliminating the need for standard JSF f:ajax tags in the page."/>
                            </f:facet>
                        </ice:panelDivider>
                        <h:outputText value="This is some placeholder content text for when the top embedded divider panel is not rendered."
                                      rendered="#{!dividerEmbedded.embedTop}"/>
                    </h:panelGroup>
                </f:facet>
                
                <f:facet name="second">
                    <h:panelGroup>
                        <ice:panelDivider dividerPosition="50"
                                          orientation="horizontal"
                                          style="width: 99%; height: 99%;"
                                          rendered="#{dividerEmbedded.embedBottom}">
                            <f:facet name="first">
                                <h:graphicImage library="css/images" name="header.png" alt="Header"/>
                            </f:facet>
                            
                            <f:facet name="second">
                                <h:outputText value="The ICEfaces Components are an ICEfaces 2-compatible version of the ICEfaces 1.x ICEfaces Component Suite. You should include this library if you want to use the ICEfaces Component Suite components in your application or if you are porting an existing ICEfaces 1.8.x application to ICEfaces 2."/>
                            </f:facet>
                        </ice:panelDivider>
                        <h:outputText value="This is some placeholder content text for when the bottom embedded divider panel is not rendered."
                                      rendered="#{!dividerEmbedded.embedBottom}"/>
                    </h:panelGroup>
                </f:facet>
            </ice:panelDivider>
        </h:form>
    </ui:define>
</ui:composition>
