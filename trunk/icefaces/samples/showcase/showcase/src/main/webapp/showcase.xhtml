<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:showcase="http://java.sun.com/jsf/composite/components"
                template="/resources/templates/main-template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="grp" required="false"
                         value="#{navigationModel.componentGroup}"/>
            <f:viewParam name="exp" required="false"
                         value="#{navigationModel.componentExample}"/>
            <f:event type="postValidate"
                     listener="#{navigationController.navigate}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="suite-select-menu">
        <h:panelGroup layout="block" styleClass="headerCenter">
            <h:panelGroup layout="block" styleClass="headerLogo">
                <h:graphicImage value="/resources/css/images/topBannerImages/title.png" alt="ICEfaces Logo"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="headerTabs">
                <h:panelGrid styleClass="linkTableStyle">
                    <h:panelGroup styleClass="linksHolder">
                        <h:link id="aceSuiteLink"
                                styleClass="aceSuiteLink"
                                outcome="showcase">
                                <f:param name="grp" value="#{aceMenu.beanName}"/>
                                <h:graphicImage value="#{navigationModel.componentGroup == aceMenu.beanName ? '/resources/css/images/topBannerImages/ace-on.png' : '/resources/css/images/topBannerImages/ace-off.png' }"
                                                alt="ACE Components Showcase"
                                                styleClass="suiteLinkImageStyle"
                                                title="ACE Components Showcase"/>
                        </h:link>
                        <h:outputLink id="mobiSuiteLink"
                                styleClass="mobiSuiteLink"
                                value="showcase-mobile.jsf"  >
                                <h:graphicImage value="#{navigationModel.componentGroup == mobiMenu.beanName ? '/resources/css/images/topBannerImages/mobi-on.png' : '/resources/css/images/topBannerImages/mobi-off.png' }"
                                                alt="Mobile Components Showcase"
                                                styleClass="suiteLinkImageStyle"
                                                title="Mobile Components Showcase"/>
                        </h:outputLink>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
        </h:panelGroup>
        
        <!--
        ~ Temporary ui:remove tag hide link to the EE suite showcase. (to be removed once ee components will be available)
         -->
        <ui:remove>
        <li class="last">
             <h:link title="#{eeMenu.title}"
                    class="#{navigationModel.componentGroup == eeMenu.beanName ? 'selected' : '' }"
                    outcome="showcase">
                <f:param name="grp" value="#{eeMenu.beanName}"/>
                #{msgs[eeMenu.title]}
            </h:link>
        </li>
        </ui:remove>
    </ui:define>

    <ui:define name="suite-menu">

        <h:form id="searchForm">
            <ace:comboBox valueChangeListener="#{navigationController.navigate}"
                          resetValues="true"
                          placeholder="Search"
                          filterMatchMode="contains"
                          width="190"
                          style="font-size: 8pt;"
                          required="true">
                <f:selectItems value="#{navigationModel.currentComponentGroup.searchSelectItems}"/>
                <ace:ajax />
            </ace:comboBox>
        </h:form>

        <h:form>
            <ace:accordion effect="bounceslide"
                           activeIndex="#{navigationModel.activePaneIndex}"
                           autoHeight="false">
                <ace:accordionPane title="#{msgs['menu.ace.aceSuiteOverview.title']}">
                    <ul>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[0]}"/>
                    </ul>
                </ace:accordionPane>
                <ace:accordionPane title="#{msgs['menu.ace.group.ajax.title']}">
                    <ul>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[1]}"/>
                    </ul>
                </ace:accordionPane>
                <ace:accordionPane title="#{msgs['menu.ace.group.input.title']}">
                    <ul>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[2]}"/>

                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[4]}"/>

                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[11]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[12]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[13]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[14]}"/>
                    </ul>
                </ace:accordionPane>
                <ace:accordionPane title="#{msgs['menu.ace.group.menus.title']}">
                    <ul>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[15]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[16]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[17]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[18]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[14]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[19]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[20]}"/>
                    </ul>
                </ace:accordionPane>
                <ace:accordionPane title="#{msgs['menu.ace.group.selection.title']}">
                    <ul>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[21]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[22]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[19]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[20]}"/>
                    </ul>
                </ace:accordionPane>
                <ace:accordionPane title="#{msgs['menu.ace.group.dialogs.title']}">
                    <ul>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[23]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[24]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[25]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[26]}"/>
                    </ul>
                </ace:accordionPane>
                <ace:accordionPane title="#{msgs['menu.ace.group.containers.title']}">
                    <ul>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[27]}"/>

                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[30]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[31]}"/>
                    </ul>
                </ace:accordionPane>
                <ace:accordionPane title="#{msgs['menu.ace.group.file.title']}">
                    <ul>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[32]}"/>
                    </ul>
                </ace:accordionPane>
                <ace:accordionPane title="#{msgs['menu.ace.group.messages.title']}">
                    <ul>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[33]}"/>

                    </ul>

                <ace:accordionPane title="#{msgs['menu.ace.group.charts.title']}">

                </ace:accordionPane>
                <ace:accordionPane title="#{msgs['menu.ace.group.mapping.title']}">
                    <ul>

                    </ul>
                </ace:accordionPane>
                <ace:accordionPane title="#{msgs['menu.ace.group.media.title']}">
                    <ul>

                    </ul>
                </ace:accordionPane>
                <ace:accordionPane title="#{msgs['menu.ace.group.misc.title']}">
                    <ul>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[39]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[40]}"/>
                        <showcase:componentNavigation menuLink="#{navigationModel.currentComponentGroup.menuLinks[41]}"/>

                    </ul>
                </ace:accordionPane>
            </ace:accordion>
        </h:form>

    </ui:define>

    <ui:define name="component-example">
        <ui:include src="#{navigationModel.currentComponentExample.example}"/>
    </ui:define>

</ui:composition>
