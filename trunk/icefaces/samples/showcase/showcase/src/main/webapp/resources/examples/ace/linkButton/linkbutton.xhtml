<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
        <h:form id="form" style="text-align: center;">
            <ace:tabSet>
                <ace:tabPane id="pane1" label="Action / Static Navigation">
                    Navigate to
                    <ace:linkButton id="linkBttnAction"
                                    value="PushButton example"
                                    action="#{linkButton.executeAction}">
                        <ace:ajax execute="@all" render="@all" onSuccess="updateAddressBarURL('ace:pushButton','Overview');" />
                        <f:param name="#{showcaseMenu.urlParamGroup}" value="ace:pushButton"/>
                        <f:param name="#{showcaseMenu.urlParamDemo}" value="Overview" />
                    </ace:linkButton>
                    via action.<br/>

                    <br/>

                    Navigate to
                    <ace:linkButton id="linkBttnStatic"
                                    value="PushButton example"
                                    href="#{linkButton.staticNavigation}">
                        <f:param name="#{showcaseMenu.urlParamGroup}" value="ace:pushButton"/>
                        <f:param name="#{showcaseMenu.urlParamDemo}" value="Overview"/>
                    </ace:linkButton>
                    via href.<br/>
                </ace:tabPane>

                <ace:tabPane id="pane2" label="Action Listener">
                    <h:panelGroup layout="block" style="height:100px;">
                        <h:graphicImage id="img" value="#{linkButton.currentImage.path}"
                                        alt="#{linkButton.currentImage.description}"/>
                    </h:panelGroup>

                    <ace:linkButton id="linkBttnActionList"
                                    value="Change Image"
                                    actionListener="#{linkButton.executeListener}"
                                    style="text-decoration: underline;"/>
                </ace:tabPane>
            </ace:tabSet>
        </h:form>
    </ui:define>
</ui:composition>
