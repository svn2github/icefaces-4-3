<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.list.reorderAjax.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.list.reorderAjax.description']}"/>

    <ui:param value="#{listReorderAjaxBean}" name="backing" />

    <ui:define name="example">

        <h:form id="form">
            <h:panelGroup id="panelGroupTwo" style="padding: 0 0.5em;" layout="block">
                <h:panelGrid id="panelGridTwo" columns="2" style="margin-left:auto; margin-right:auto;" cellspacing="30">
                    <ace:list id="secondList" value="#{backing.ajaxStringList}"
                              selectionMode="multiple"
                              dragging="false"
                              controlsEnabled="true">
                        <ace:ajax event="move" render="@form" listener="#{backing.moveListener}" />
                    </ace:list>

                    <h:panelGroup>
                        <ui:repeat id="repeatTwo" value="#{backing.ajaxStringList}" var="selectItem">
                            <h:outputText id="outputTextTwo" value="#{selectItem.value}" /><br/>
                        </ui:repeat>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
            <h:panelGroup layout="block">
				<div style="text-align:center;font-weight:bold;">Reordering Records</div>
				<ui:repeat value="#{backing.records}" var="record">
					<h:panelGrid columns="2" style="margin-left:auto; margin-right:auto;" cellspacing="10">
						<h:outputText value="Old Index: #{record.oldIndex}" />
						<h:outputText value="New Index: #{record.newIndex}" />
					</h:panelGrid>
				</ui:repeat>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
