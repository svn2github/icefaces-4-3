<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param value="#{listReorderAjaxBean}" name="backing" />
    <ui:param name="title" value="#{msgs[backing.title]}"/>
    <ui:param name="description" value="#{msgs[backing.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[backing.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{backing.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{backing.exampleResource}"/>

    <ui:param name="wikiResources" value="#{listResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{listResources.tldResources}"/>

    <ui:define name="example">

        <h:form id="form">
            <h:panelGroup id="panelGroupTwo" style="padding: 0 0.5em;" layout="block">
                <h:panelGrid id="panelGridTwo" columns="2" style="margin-left:auto; margin-right:auto;" cellspacing="30">
                    <ace:list id="secondList" value="#{backing.ajaxStringList}"
                              selectionMode="multiple"
                              dragging="false"
                              controlsEnabled="true">
                        <ace:ajax event="move" render="@form" />
                    </ace:list>

                    <h:panelGroup>
                        <ui:repeat id="repeatTwo" value="#{backing.ajaxStringList}" var="selectItem">
                            <h:outputText id="outputTextTwo" value="#{selectItem.value}" /><br/>
                        </ui:repeat>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
