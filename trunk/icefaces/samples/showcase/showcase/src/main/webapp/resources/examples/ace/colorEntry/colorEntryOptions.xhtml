<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.colorEntry.options.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.colorEntry.options.description']}"/>

    <ui:define name="example">
        <h:form id="inputOptionsForm">
            <ace:panel id="inpOptionsPan" header="Options">
               <h:panelGrid id="inputOptions" columns="2">
                   <h:outputLabel for="colorFormat" value="Color Value Format: "/>
                   <h:selectOneMenu id="colorFormat" value="#{colorEntryOptionsBean.colorFormat}">
                         <f:selectItems value="#{colorEntryOptionsBean.colorFormats}"/>
                         <f:ajax execute="@this" render="@all"/>
                   </h:selectOneMenu>
                   <h:outputLabel for="showNoneButton" value="Show &#39;None&#39; Button: "/>
                   <h:selectBooleanCheckbox id="showNoneButton"  value="#{colorEntryOptionsBean.showNoneButton}">
                       <f:ajax execute="@this" render="@all"/>
                   </h:selectBooleanCheckbox>
                   <h:outputLabel for="effectType" value="Effect: "/>
                   <h:selectOneMenu id="effectType" value="#{colorEntryOptionsBean.effect}">
                        <f:selectItem itemLabel="fadeIn" itemValue="fadeIn"/>
                        <f:selectItem itemLabel="slideDown" itemValue="slideDown"/>
                        <f:selectItem itemLabel="show" itemValue="show"/>
                        <f:ajax execute="@this" render="@all"/>
                    </h:selectOneMenu>
                    <h:outputLabel id="durationId" for="duration" value="Effect Duration: "/>
                    <h:selectOneMenu id="duration" value="#{colorEntryOptionsBean.duration}">
                        <f:selectItem itemLabel="slow" itemValue="slow"/>
                        <f:selectItem itemLabel="fast" itemValue="fast"/>
                        <f:selectItem itemLabel="normal" itemValue="normal"/>
                        <f:ajax execute="@this" render="@all"/>
                    </h:selectOneMenu>
                   <h:outputLabel id="labelPositionId" for="labelPosition" value="Label Position:"/>
                   <h:selectOneMenu id="labelPosition" value="#{colorEntryOptionsBean.labelPosition}">
                       <f:selectItem itemLabel="none" itemValue="none"/>
                       <f:selectItem itemLabel="left" itemValue="left"/>
                       <f:selectItem itemLabel="right" itemValue="right"/>
                       <f:selectItem itemLabel="top" itemValue="top"/>
                       <f:selectItem itemLabel="bottom" itemValue="bottom"/>
                       <f:ajax execute="@this" render="@all"/>
                   </h:selectOneMenu>
               </h:panelGrid>
           </ace:panel>

            <ace:panel id="colorInputPanel" header="ColorEntry" styleClass="required-styling-demo">
                <h:panelGrid id="inputGrid" columns="1" width="100%" >
                    <ace:colorEntry id="colorInputOptions" value="#{colorEntryOptionsBean.value}"
                               colorFormat="#{colorEntryOptionsBean.colorFormat}"
                               renderAsPopup="true"
                               effect="#{colorEntryOptionsBean.effect}"
                               effectDuration="#{colorEntryOptionsBean.duration}"
                               showNoneButton="#{colorEntryOptionsBean.showNoneButton}"
                               label="Select a Color:" labelPosition="#{colorEntryOptionsBean.labelPosition}">
                        <ace:ajax execute="@this" render="@all"/>
                    </ace:colorEntry>
                    <ace:message id="message1" for="colorInputOptions" />
                </h:panelGrid>
            </ace:panel>
        </h:form>
        <ace:panel>
             <h:panelGrid style="text-align: center; background-color: ##{colorEntryOptionsBean.value};" width="100%">
                 <h:panelGroup style="background-color: #f2eaea;">
                     <h:outputLabel for="selColorOptions" value="Selected Color: " style="padding-left: 6px;"/>
                     <h:outputText id="selColorOptions" value="#{colorEntryOptionsBean.value}"
                                       style="font-weight: bold; padding-right: 6px;"/>
                 </h:panelGroup>
             </h:panelGrid>
        </ace:panel>
    </ui:define>
</ui:composition>
