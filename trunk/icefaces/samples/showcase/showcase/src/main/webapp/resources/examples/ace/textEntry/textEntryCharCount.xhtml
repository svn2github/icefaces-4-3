<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[textEntryCharCountBean.title]}"/>
    <ui:param name="description" value="#{msgs[textEntryCharCountBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[textEntryCharCountBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{textEntryCharCountBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{textEntryCharCountBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{textEntryResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{textEntryResources.tldResources}"/>

    <ui:define name="example">
        <script type="text/javascript">
            function updateClientSide(elementId) {
                var e = document.getElementById(elementId);
                if (e) {
                    var output = document.getElementById("charOut");
                    if (output) {
                        output.textContent = e.value.length + " characters entered, " + (e.maxLength - e.value.length) + " remaining";
                        return true;
                    }
                }
                return false;
            }
        </script>
    
        <h:form id="textEntryForm" prependId="false">
            <ace:panel id="inputPanel" header="Example Comment" styleClass="required-styling-demo">
                <h:panelGrid id="inputGrid" columns="1" width="100%" styleClass="textEntryInputTable">
                    <h:outputText value="(Choose the maximum comment length. Normally this would be set in the app, but is configurable for demo purposes.)"
                                  style="font-size: 10px;"/>
                                  
                    <ace:textEntry id="maxIn"
                                   value="#{textEntryCharCountBean.maxlength}"
                                   size="3" maxlength="3" required="true"
                                   labelPosition="left"  label="Max Length:">
                        <f:validateLongRange minimum="1" maximum="250"/>
                        <ace:ajax event="valueChange" render="@form" execute="@form"/>
                    </ace:textEntry>
                    
                    <hr/>
                                   
					<ace:textEntry id="commentIn"
								   value="#{textEntryCharCountBean.comment}"
								   maxlength="#{textEntryCharCountBean.maxlength}"
								   labelPosition="left"  label="Comment:">
						<ace:ajax event="charCount"
						          onStart="updateClientSide(cfg.source + '_input');"/>
					</ace:textEntry>
					
					<f:facet name="footer">
					   <h:panelGroup layout="block" style="font-weight: bold;">
					       <h:outputText id="charOut" value="0 characters entered, #{textEntryCharCountBean.maxlength} remaining"/>
					   </h:panelGroup>
					</f:facet>
				</h:panelGrid>
                <h:panelGrid width="100%">
                    <ace:message for="maxIn"/>
                    <ace:message for="commentIn"/>
                </h:panelGrid>
            </ace:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
