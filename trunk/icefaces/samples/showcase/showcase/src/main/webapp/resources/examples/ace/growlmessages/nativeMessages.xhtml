<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
        <h:form id="messageDemoForm">
            <ace:panel header="Some important ace:growlMessages attributes">
                <h:panelGrid columns="4" width="100%" columnClasses="growl-attr-col,growl-attr-col,growl-attr-col,growl-attr-col">
                    <h:outputText value="header"/>
                    <ace:textEntry value="#{nativeMessagesBean.header}">
                        <ace:ajax render="demoform2:allMsgsGrowl"/>
                    </ace:textEntry>
                </h:panelGrid>
            </ace:panel>
        </h:form>
        <h:form id="demoform2">
            <ace:panel id="personalInfoInputPanel" header="Choose the types of messages to show">
                <h:panelGrid id="inputGrid" columns="2" width="100%" styleClass="textEntryInputTable">

                    <h:panelGroup>
                        <ace:checkboxButton id="infoBox" value="#{nativeMessagesBean.info}" />
                        <h:outputText value=" Info" />
                    </h:panelGroup>
                    <h:panelGroup>
                        <ace:checkboxButton id="warnBox" value="#{nativeMessagesBean.warn}" />
                        <h:outputText value=" Warn" />
                    </h:panelGroup>
                    <h:panelGroup>
                        <ace:checkboxButton id="errorBox" value="#{nativeMessagesBean.error}" />
                        <h:outputText value=" Error" />
                    </h:panelGroup>
                    <h:panelGroup>
                        <ace:checkboxButton id="fatalBox" value="#{nativeMessagesBean.fatal}" />
                        <h:outputText value=" Fatal" />
                    </h:panelGroup>

                </h:panelGrid>
                <ace:pushButton id="messageButton" value="Show Messages"
                                actionListener="#{nativeMessagesBean.listener}" />
            </ace:panel>

        </h:form>
        <ace:growlMessages  id="allMsgsGrowl"
                            for="@inView" header="#{nativeMessagesBean.header}" useNativeNotifications="true"/>
    </ui:define>
</ui:composition>
