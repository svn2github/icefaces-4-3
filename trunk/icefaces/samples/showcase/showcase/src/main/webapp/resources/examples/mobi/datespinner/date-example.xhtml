<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:ace="http://www.icefaces.org/icefaces/components"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h3>Date Time Spinners</h3>
    <h:form id="dateSpinnerForm">
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow style="padding-bottom:15px;">
                <h:outputLabel for="useNative" value="Use Native:" style="display:inline-block;margin-top:5px;"/>
                <mobi:flipswitch id="useNative" value="#{dateBean.useNative}">
                    <ace:ajax render="dateSpinnerForm" execute="dateSpinnerForm"/>
                </mobi:flipswitch>&#160;
            </mobi:fieldsetRow>
            <mobi:fieldsetRow style="padding-bottom:15px;">
                <h:outputLabel for="readonly" value="Read Only:" style="display:inline-block;margin-top:5px;"/>
                <mobi:flipswitch id="readonly" value="#{dateBean.readonly}">
                    <ace:ajax render="dateSpinnerForm" execute="dateSpinnerForm"/>
                </mobi:flipswitch>&#160;
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:fieldsetGroup>
           <!-- date spinner -->
            <mobi:fieldsetRow>
                <h:outputLabel value="Date:" for="date"/>
				<h:panelGroup>
					<mobi:dateSpinner useNative="#{dateBean.useNative}" id="date"
									  readonly="#{dateBean.readonly}"
									 value="#{dateBean.dateInput}">
						<f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="#{dateBean.timeZone}"/>
						<ace:ajax />
					</mobi:dateSpinner>&#160;
				</h:panelGroup>
            </mobi:fieldsetRow>
            <!-- time spinner -->
            <mobi:fieldsetRow>
                <h:outputLabel value="Time:" for="time"/>
				<h:panelGroup>
					<mobi:timeSpinner id="time" useNative="#{dateBean.useNative}" timeZone="#{dateBean.timeZone}"
									 value="#{dateBean.timeInput}" readonly="#{dateBean.readonly}">
						<ace:ajax />
					</mobi:timeSpinner>&#160;
				</h:panelGroup>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <h:messages style="margin-left:10px"/>

        <h3 style="clear:both;padding-top:10px;">Date-Time Spinner Values</h3>
        <mobi:fieldsetGroup styleClass="results">
            <mobi:fieldsetRow>
                <h:outputLabel for="outDate" value="Date:"/>
                <h:outputText id="outDate" value="#{dateBean.dateInput}">
                    <f:convertDateTime type="date" />
                </h:outputText>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="outTime" value="Time:"/>
                <h:outputText id="outTime" value="#{dateBean.timeInput}">
                    <f:convertDateTime type="time" pattern="hh:mm a" timeZone="#{dateBean.timeZone}"/>
                </h:outputText>
            </mobi:fieldsetRow>
    
        </mobi:fieldsetGroup>
        
    </h:form>


</ui:composition>
