<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">

			<h:form id="lengthRangeForm">
			<ace:panel>
			<h:panelGrid id="inputGrid" columns="1" width="100%"
				styleClass="textEntryInputTable">
				<p>The <b>&lt;ace:textEntry&gt;</b> uses an <b>&lt;ace:clientValidateLength&gt;</b> with the minimum attribute set to 4 and the maximum attribute set to 8. </p>
					<ace:textEntry id="userName" label="User Name " labelPosition="left"
					value="#{clientValidateLength.userName}" >
					<ace:clientValidateRequired />
					<ace:clientValidateLength minimum="4" maximum="8" />
				</ace:textEntry>
				<br /><br />
				<p>The <b>ace:checkboxButtons</b> use an <b>ace:clientValidateLength</b> with the minimum attribute set to 2 and the maximum attribute set to 4. </p>
				<ace:checkboxButtons id="selections"
					header="Select from 2 to 4 options"
					value="#{clientValidateLength.selected}" labelPosition="top"
					style="width: 500px;">
					<f:selectItem itemLabel="Java" itemValue="One" />
					<f:selectItem itemLabel="C" itemValue="Two" />
					<f:selectItem itemLabel="Python" itemValue="Three" />
					<f:selectItem itemLabel="PHP" itemValue="Four" />
					<f:selectItem itemLabel="JavaScript" itemValue="Five" />
					<ace:clientValidateRequired />
					<ace:clientValidateLength minimum="2" maximum="4" />
				</ace:checkboxButtons>
				<br />
				<ace:pushButton id="submitButton" value="Submit" />
				<div id="messageDiv" style="width: 400px;">
				<ace:messages id="messages1" for="@inView" />
				</div>
			</h:panelGrid>
			</ace:panel>
			</h:form>
			
    </ui:define>
</ui:composition>
