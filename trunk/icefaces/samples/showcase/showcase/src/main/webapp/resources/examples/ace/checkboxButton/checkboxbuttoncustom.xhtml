<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:define name="example">
        <style type="text/css">
            .ice-checkboxbutton button {
                height:24px;
                width:24px;
            }

            .ice-checkboxbutton button.ui-state-hover {
                background: url("#{resource['css/images/checkGrey.png']}") no-repeat;
                border:none;
            }

            .ice-checkboxbutton-checked {
                background: url("#{resource['css/images/check.png']}") no-repeat;
                border:none;
            }

            .ice-checkboxbutton-unchecked {
                background: url("#{resource['css/images/uncheck.png']}") no-repeat;
            }

            .ice-checkboxbutton .fa {
                background: transparent;
				visibility: hidden;
            }
        </style>

        <h:form id="form" style="text-align: center">
            <ace:panel>
                <ace:checkboxButton id="checkBox" value="#{checkboxButton.selected}">
                    <ace:ajax />
                </ace:checkboxButton>
                <br/>

                The checkbox is:
                <h:outputText id="valueDescription" value="#{checkboxButton.boxValueDescription}" style="font-weight: bold;"/>
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
