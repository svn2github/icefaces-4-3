<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[panelStackClient.title]}"/>
    <ui:param name="description" value="#{msgs[panelStackClient.description]}"/>
    <ui:param name="resourceValue" value="#{panelStackClient.exampleResource}"/>

    <ui:param name="wikiResources" value="#{panelStackResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{panelStackResources.tldResources}"/>

    <ui:define name="example">
	<ace:panel>
	 <h:form id="selectForm">	 
	  <h:outputLabel for="selectPane"  value="Select the pane to open: "/>
         <h:selectOneMenu id="selectPane"  value="#{panelStackBean.currentId}">
             <f:selectItem itemValue="stackPane1" itemLabel="stackPane 1"/>
             <f:selectItem itemValue="stackPane2" itemLabel="stackPane 2" />
             <f:selectItem itemValue="stackPane3" itemLabel="stackPane 3" />
             <f:ajax execute="@this" render="@all"/>
         </h:selectOneMenu>          
        </h:form>
	</ace:panel>
 	<ace:panel>
	<h:form id="stackPanelForm">
		<ace:panelStack id="stack1" selectedId="#{panelStackBean.currentId}">
			<ace:stackPane id="stackPane1" client="true">
				<ace:panel id="panel1" header="stackPane1">
				<h:outputText value="This is stackPane #1." />
				<br />
					<ace:graphicImage value="/resources/css/images/dragdrop/camaro.png" />
				</ace:panel>
			</ace:stackPane>
			<ace:stackPane id="stackPane2" client="true">
				<ace:panel id="panel2" header="stackPane2">
					<h:outputText value="This is stackPane #2." />
						<br />
						<ace:graphicImage value="/resources/css/images/dragdrop/chevroletImpala.png" />
				</ace:panel>
			</ace:stackPane>
			<ace:stackPane id="stackPane3" client="true">
				<ace:panel id="panel3"  header="stackPane3">
					<h:outputText value="This is stackPane #3." />
						<br />
						<ace:graphicImage value="/resources/css/images/dragdrop/pickupTruck.png" />
				</ace:panel>
			</ace:stackPane>
		</ace:panelStack>
	</h:form>	
	</ace:panel>
	 </ui:define>
</ui:composition>
