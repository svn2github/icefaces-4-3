<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">

		<h:form id="form">

            <ace:panel id="ajaxAdvancedSettings" header="Settings" style="width: 100%;">
                <h:panelGrid width="60%" columns="1" cellpadding="20" cellspacing="20">
					<ace:radioButtons id="radioButton" header="Update values: "
									  value="#{ajaxAdvancedBean.event}">
						<ace:ajax render="ajaxAdvancedSlider" />
						<f:selectItem itemLabel="after releasing handle" itemValue="slideEnd" />
						<f:selectItem itemLabel="as the handle is moved" itemValue="slide" />
					</ace:radioButtons>
					<ace:checkboxButton id="updateCelsius" value="#{ajaxAdvancedBean.updateCelsius}"
					                    label="Update Celsius value: " labelPosition="left">
						<ace:ajax render="ajaxAdvancedSlider" />
					</ace:checkboxButton>
					<ace:checkboxButton id="updateFahrenheit" label="Update Fahrenheit value: "
										labelPosition="left"
										value="#{ajaxAdvancedBean.updateFahrenheit}">
						<f:ajax render="ajaxAdvancedSlider" />
					</ace:checkboxButton>
					<ace:checkboxButton id="updateKelvin" label="Update Kelvin value: "
										labelPosition="left"
										value="#{ajaxAdvancedBean.updateKelvin}">
						<f:ajax render="ajaxAdvancedSlider" />
					</ace:checkboxButton>
				</h:panelGrid>
            </ace:panel>

            <ace:panel id="ajaxAdvancedInput" header="Input" style="width: 100%;">
					<h:outputLabel for="ajaxAdvancedSlider" value="Enter temperature: "/>
					<ace:sliderEntry id="ajaxAdvancedSlider"
									 axis="x"
									 clickableRail="true"
									 length="300"
									 min="-50"
									 max="50"
									 value="#{ajaxAdvancedBean.sliderValue}">
						<ace:ajax event="slideEnd" execute="@this" render="@this empty #{ajaxAdvancedBean.updateCelsius ? 'celsius ' : ' '} #{ajaxAdvancedBean.updateFahrenheit ? 'fahrenheit ' : ' '} #{ajaxAdvancedBean.updateKelvin ? 'kelvin' : ' '}" disabled="#{ajaxAdvancedBean.event ne 'slideEnd'}" />
						<ace:ajax event="slide" execute="@this" render="@this empty #{ajaxAdvancedBean.updateCelsius ? 'celsius ' : ' '} #{ajaxAdvancedBean.updateFahrenheit ? 'fahrenheit ' : ' '} #{ajaxAdvancedBean.updateKelvin ? 'kelvin' : ' '}" disabled="#{ajaxAdvancedBean.event ne 'slide'}" />
					</ace:sliderEntry>
					<h:panelGrid width="60%" columns="3" cellpadding="20" cellspacing="20">
						<h:outputText value="Celsius (&#176;C)"/>
						<h:outputText value="Fahrenheit (&#176;F)"/>
						<h:outputText value="Kelvin (&#176;K)"/>
						<h:outputText id="celsius" value="#{ajaxAdvancedBean.sliderValue}"/>
						<h:outputText id="fahrenheit" value="#{((ajaxAdvancedBean.sliderValue * 9)/5) + 32}"/>
						<h:outputText id="kelvin" value="#{ajaxAdvancedBean.sliderValue + 273}"/>
					</h:panelGrid>
					<h:outputText id="empty" value=""/>
            </ace:panel>

		</h:form>

    </ui:define>
</ui:composition>
