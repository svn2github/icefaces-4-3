<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.dataTable.pinning.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.dataTable.pinning.description']}"/>

    <ui:define name="example">
        <h:form id="form2"
                style="width:70%; margin:auto;">
            <ace:dataTable id="carTable"
                           columnPinning="true"
                           columnPinningControlsInHeader="true"
                           value="#{dataTablePinning.carsData}"
                           var="car"
                           scrollable="true"
                           scrollHeight="200"
                           scrollWidthIE7="800">
                <ace:column headerText="ID"
                            footerText="ID"
                            pinningOrder="#{dataTablePinning.pinOrder[0]}">
                    <h:outputText  value="#{car.id}" />
                </ace:column>
                <ace:column headerText="Name"
                            footerText="Name"
                            pinningOrder="#{dataTablePinning.pinOrder[1]}">
                    <h:outputText value="#{car.name}"/>
                </ace:column>
                <ace:column headerText="Chassis"
                            footerText="Chassis"
                            pinningOrder="#{dataTablePinning.pinOrder[2]}">
                    <h:outputText value="#{car.chassis}"/>
                </ace:column>
                <ace:column headerText="Weight"
                            footerText="Weight"
                            pinningOrder="#{dataTablePinning.pinOrder[3]}">
                    <h:outputText value="#{car.weight}lbs."/>
                </ace:column>
                <ace:column headerText="Accel"
                            footerText="Accel"
                            pinningOrder="#{dataTablePinning.pinOrder[4]}">
                    <h:outputText value="#{car.acceleration}"/>
                </ace:column>
                <ace:column headerText="MPG"
                            footerText="MPG"
                            pinningOrder="#{dataTablePinning.pinOrder[5]}">
                    <h:outputText  value="#{car.mpg}"/>
                </ace:column>
                <ace:column headerText="Cost"
                           footerText="Cost"
                           pinningOrder="#{dataTablePinning.pinOrder[6]}">
                    <h:outputText id="costCell" value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </h:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
