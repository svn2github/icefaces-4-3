<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{refreshBean.title}"/>
    <ui:param name="description" value="#{refreshBean.description}"/>
    <ui:param name="resourceValue" value="#{refreshBean.exampleResource}"/>
    <ui:param name="wikiResources" value="#{refreshBeanResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{refreshBeanResources.tldResources}"/>

    <ui:define name="example">
        <icecore:refresh interval="#{refreshBean.interval}" duration="#{refreshBean.duration}"/>
        <h:form>
            <ace:selectMenu value="#{refreshBean.interval}" label="Interval:" labelPosition="left">
                <f:selectItem itemValue="1" itemLabel="1 second" />
                <f:selectItem itemValue="2" itemLabel="2 seconds" />
                <f:selectItem itemValue="5" itemLabel="5 seconds" />
                <f:selectItem itemValue="10" itemLabel="10 seconds" />
                <ace:ajax />
            </ace:selectMenu>
            <ace:selectMenu value="#{refreshBean.duration}" label="Duration:" labelPosition="left">
                <f:selectItem itemValue="1" itemLabel="1 minute" />
                <f:selectItem itemValue="2" itemLabel="2 minutes" />
                <f:selectItem itemValue="-1" itemLabel="forever" />
                <ace:ajax />
            </ace:selectMenu>
        </h:form>
        <ace:panel>
            Time: <h:outputText value="#{refreshBean.currentTime}"/>
        </ace:panel>
    </ui:define>
</ui:composition>
