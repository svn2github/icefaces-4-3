<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

<ui:param name="title" value="#{msgs[treeReorderBean.title]}"/>
<ui:param name="description" value="#{msgs[treeReorderBean.description]}"/>
<ui:param name="resourceValue" value="#{treeReorderBean.exampleResource}"/>

<ui:param name="wikiResources" value="#{treeResources.wikiResources}"/>
<ui:param name="tldResources" value="#{treeResources.tldResources}"/>

<ui:define name="example">
    <h:form id="form" style="text-align: center;">
        <style type="text/css">
            #form\3Atree {
                line-height: 1 !important;
                height:305px;
                overflow: auto;
                position:relative;
                text-align: left;
            }
            #form\3Atree table {
                font-size: 1em;
            }
        </style>
        <ace:tree id="tree"
                reordering="true"
                value="#{treeReorderBean.treeRoots}"
                stateCreationCallback="#{treeReorderBean.expandAllInit}"
                var="node"
                type="#{node.type}">
            <ace:ajax render="@all" execute="@all" />
            <ace:node type="country">
                Country: <h:outputText value="#{node.name}" />
            </ace:node>
            <ace:node type="province">
                Province: <h:outputText value="#{node.name}" />
            </ace:node>
            // Default node type
            <ace:node>
                City: <h:outputText value="#{node.name}" />
            </ace:node>
        </ace:tree>
    </h:form>
</ui:define>
</ui:composition>
