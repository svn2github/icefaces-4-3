<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[animationBean.title]}"/>
    <ui:param name="description" value="#{msgs[animationBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[animationBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{animationBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{animationBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{animationResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{animationResources.tldResources}"/>

    <ui:define name="example">
        
            <h:form id="form">
                
                <h:panelGrid columns="5" width="100">
                        
                    <h:panelGrid styleClass="animationHolderParent">
                        <h:panelGrid styleClass="animationHolder">
                            <h:outputText value="Blind Effect"/>
                            <h:graphicImage id="blind" value="/resources/css/images/letters/a-blue_small.png" alt="a-blue"/>
                            <ace:animation event="click" name="blind"/>
                            <ace:animation event="click" name="highlight"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderParent">
                        <h:panelGrid styleClass="animationHolder">
                              <h:outputText value="Clip Effect"/>
                              <h:graphicImage id="clip" value="/resources/css/images/letters/n-black_small.png" alt="n-black"/>
                              <ace:animation event="click" name="clip"/>
                              <ace:animation event="click" name="highlight"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderParent">
                        <h:panelGrid styleClass="animationHolder">
                            <h:outputText value="Shake Effect"/>
                            <h:graphicImage id="shake" value="/resources/css/images/letters/i-darkgreen_small.png" alt="i-darkGreen"/>
                            <ace:animation event="click" name="shake" />
                        </h:panelGrid>
                    </h:panelGrid>
                                     
                    <h:panelGrid styleClass="animationHolderParent">
                        <h:panelGrid styleClass="animationHolder">
                            <h:outputText value="Fade Effect"/>
                            <h:graphicImage id="fade" value="/resources/css/images/letters/m-blue_small.png" alt="m-blue"/>
                            <ace:animation event="click" name="fade" />
                            <ace:animation event="click" name="highlight"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderParent">
                        <h:panelGrid styleClass="animationHolder">
                            <h:outputText value="Puff Effect"/>
                            <h:graphicImage id="puff" value="/resources/css/images/letters/a-black_small.png" alt="a-black"/>
                            <ace:animation event="click" name="puff" />
                            <ace:animation event="click" name="highlight"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderParent">
                        <h:panelGrid styleClass="animationHolder">
                            <h:outputText value="Slide Effect"/>
                            <h:graphicImage id="slide" value="/resources/css/images/letters/t-darkgreen_small.png" alt="t-darkGreen"/>
                            <ace:animation event="click" name="slide" />
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderParent">
                        <h:panelGrid styleClass="animationHolder">
                            <h:outputText value="Bounce Effect"/>
                            <h:graphicImage id="bounce" value="/resources/css/images/letters/i-blue_small.png" alt="i-blue"/>
                            <ace:animation event="click" name="bounce" />
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderParent">
                        <h:panelGrid styleClass="animationHolder">
                            <h:outputText value="Highlight Effect"/>
                            <h:graphicImage id="highlight" value="/resources/css/images/letters/o-black_small.png" alt="o-black"/>
                            <ace:animation event="click" name="highlight"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderParent">
                        <h:panelGrid styleClass="animationHolder">
                            <h:outputText value="Pulsate Effect"/>
                            <h:graphicImage id="pulsate" value="/resources/css/images/letters/n-darkgreen_small.png" alt="n-darkGreen"/>
                            <ace:animation event="click" name="pulsate" />
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="animationHolderParent">
                        <h:panelGrid styleClass="animationHolder">
                            <h:outputText value="Explode Effect"/>
                            <h:graphicImage id="explode" value="/resources/css/images/letters/s-black_small.png" alt="s-black"/>
                            <ace:animation event="click" name="explode"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    
                </h:panelGrid>
                
        </h:form>
    </ui:define>
</ui:composition>
