<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.menuBar.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.menuBar.description']}"/>

    <ui:define name="example">
        <h:form id="form">
             <ace:menuBar id="#{menuBarBean.menuBarId}" autoSubmenuDisplay="true">
                 <ace:menuItem value="Home" url="http://www.icefaces.org" target="_blank" icon="ui-icon ui-icon-home" />
                 <ace:submenu id="file"
                              label="File"
                              icon="ui-icon ui-icon-document">
                     <ace:submenu id="new" 
                                  label="New"
                                  icon="ui-icon ui-icon-contact">
                         
                         <ace:menuItem id="window"
                                          value="Window"
                                          actionListener="#{menuBarBean.fireAction}">
                                <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem id="tab"
                                      value="Tab"
                                      actionListener="#{menuBarBean.fireAction}">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>  
                     </ace:submenu>
                     
                     <ace:menuItem id="open"
                                   value="Open"
                                   actionListener="#{menuBarBean.fireAction}">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                     <ace:menuItem id="close"
                                   value="Close"
                                   actionListener="#{menuBarBean.fireAction}">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                     <ace:menuItem id="print"
                                   value="Print"
                                   actionListener="#{menuBarBean.fireAction}">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                     <ace:menuItem id="Quit"
                                   value="Quit"
                                   actionListener="#{menuBarBean.fireAction}">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                 </ace:submenu>
            
                 <ace:submenu id="edit"
                              label="Edit"
                              icon="ui-icon ui-icon-pencil">  
                     
                     <ace:menuItem id="undo"
                                   value="Undo"
                                   actionListener="#{menuBarBean.fireAction}"
                                   icon="ui-icon ui-icon-arrowreturnthick-1-w">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                     <ace:menuItem id="redo"
                                   value="Redo"
                                   actionListener="#{menuBarBean.fireAction}"
                                   icon="ui-icon ui-icon-arrowreturnthick-1-e">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                     <ace:menuItem id="cut"
                                   value="Cut"
                                   actionListener="#{menuBarBean.fireAction}">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                     <ace:menuItem id="copy"
                                   value="Copy"
                                   actionListener="#{menuBarBean.fireAction}">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                     <ace:menuItem id="paste"
                                   value="Paste"
                                   actionListener="#{menuBarBean.fireAction}">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                     <ace:menuItem id="find"
                                   value="Find"
                                   actionListener="#{menuBarBean.fireAction}">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                 </ace:submenu>
                 
                 <ace:submenu id="tools" label="Tools" icon="ui-icon ui-icon-gear">
                     <ace:menuItem id="downloads"
                                   value="Downloads"
                                   actionListener="#{menuBarBean.fireAction}">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                     <ace:menuItem id="console"
                                   value="Error Console"
                                   actionListener="#{menuBarBean.fireAction}">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                     <ace:menuItem id="info"
                                   value="Info Page"
                                   actionListener="#{menuBarBean.fireAction}">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                 </ace:submenu>
                 
                 <ace:submenu id="help" label="Help" icon="ui-icon ui-icon-help">
                     <ace:menuItem id="contents"
                                   value="Contents"
                                   actionListener="#{menuBarBean.fireAction}">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                     <ace:menuItem id="translate"
                                   value="Translate"
                                   actionListener="#{menuBarBean.fireAction}">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                     <ace:menuItem id="about"
                                   value="About"
                                   actionListener="#{menuBarBean.fireAction}">
                        <ace:ajax event="activate" execute="@this" render="message" />
                     </ace:menuItem>
                 </ace:submenu>
             </ace:menuBar>
            <br/>
            <ace:panel>
                <h:outputText id="message" value="#{menuBarBean.message}"/>
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
