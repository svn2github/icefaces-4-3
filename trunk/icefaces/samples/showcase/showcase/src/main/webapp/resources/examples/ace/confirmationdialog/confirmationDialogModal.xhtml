<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
        <h:form id="form">
            <h:panelGrid width="100%" style="text-align: center;">
                <h:commandButton id="show" value="Display dialog" onclick="ice.ace.instance('#{confirmDialogModal.clientId}').show()" type="button"/>
            </h:panelGrid>
        
            <ace:confirmationDialog id="confirmDialog" binding="#{confirmDialogModal}"
									modal="true"
									message="This is a modal dialog"
									header="Modal Dialog"
									width="300"
									height="200"
									closable="true"
									closeOnEscape="false">
                
                <h:panelGrid width="100%" style="text-align: center;" columns="2" cellspacing="30">
                    <h:commandButton id="yes" value="Yes" onclick="ice.ace.instance('#{confirmDialogModal.clientId}').hide()"/>
                    <h:commandButton id="no" value="No" onclick="ice.ace.instance('#{confirmDialogModal.clientId}').hide()"/>
                </h:panelGrid>
            </ace:confirmationDialog>

        </h:form>
    </ui:define>
</ui:composition>
