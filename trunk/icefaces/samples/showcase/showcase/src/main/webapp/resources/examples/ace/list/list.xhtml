<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
        <ui:param value="#{listBean}" name="backing" />

        <h:form id="form">
            <h:panelGroup style="padding: 0.5em;" layout="block">
                <style type="text/css">
                    /* To layout lists side by side if space is available */
                    .subList {
                        font-size: 80% !important;
                    }
                </style>
                <ace:listControl id="dualListControl" style="width:35%; margin:0 auto 0 auto;">
                    <f:facet name="header">
                        Dual List Header
                    </f:facet>
                    <f:facet name="footer">
                        Dual List Footer
                    </f:facet>

                    <ace:list id="firstList" value="#{backing.stringList}"
                              styleClass="subList"
                              dropGroup="textGroup"
                              selectionMode="multiple"
                               />

                    <ace:list id="secondList" value="#{backing.destStringList}"
                              styleClass="subList"
                              dropGroup="textGroup"
                              selectionMode="multiple"
                              />
                </ace:listControl>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
