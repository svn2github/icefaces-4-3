<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.colorEntry.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.colorEntry.description']}"/>

    <ui:define name="example">
        <h:form id="colorEntryForm">
            <ace:panel id="colorInputPanel" header="ColorEntry" styleClass="required-styling-demo">
                <h:panelGrid id="inputGrid" columns="1" width="100%" >
                    <ace:colorEntry id="colorInput" value="#{colorEntryBean.basicValue}"
                               showPalette="false"
                               label="Basic Example" labelPosition="left">
                        <ace:ajax execute="@this" render="@all" />
                    </ace:colorEntry>
                    <ace:colorEntry id="colorInput2" value="#{colorEntryBean.colorValue}"
                                label="Initial Color Yellow" labelPosition="left"
                                color="yellow">
                         <ace:ajax execute="@this" render="@all" />
                    </ace:colorEntry>
                    <ace:colorEntry id="colorInput3" value="#{colorEntryBean.allowEmptyValue}"
                                required="true"
                                showPaletteOnly="true"
                                label="Required and Show Palette only" labelPosition="left">
                         <ace:ajax execute="@this" render="@all" />
                     </ace:colorEntry>
                    <ace:colorEntry id="colorInput4" value="#{colorEntryBean.showInputValue}"
                                   showButtons="true"
                                   label="Show Input" labelPosition="left">
                        <ace:ajax execute="@this" render="@all"/>
                    </ace:colorEntry>
                </h:panelGrid>
            </ace:panel>

            <ace:panel id="colorOutputPanel" header="Entered data">
                <h:panelGrid id="outputGrid" width="100%" style="text-align: left;">
                    <h:outputText id="basicValue" value="Color selected from basic example: #{colorEntryBean.basicValue}"/>
                    <h:outputText id="colorValue" value="Color Selected from initial color example: #{colorEntryBean.colorValue}" />
                    <h:outputText id="allowEmptyValue" value="Color Selected from Required and showPalette example: #{colorEntryBean.allowEmptyValue}" />
                    <h:outputText id="showInputValue" value="Color Selected from showInput example: #{colorEntryBean.showInputValue}" />
                </h:panelGrid>
            </ace:panel>
        </h:form>

    </ui:define>
</ui:composition>
