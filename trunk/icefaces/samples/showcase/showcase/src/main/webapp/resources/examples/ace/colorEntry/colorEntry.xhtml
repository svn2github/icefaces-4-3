<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.colorEntry.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.colorEntry.description']}"/>

    <ui:define name="example">
        <h:form id="colorEntryForm">
            <ace:panel id="colorInputPanel" header="ColorEntry" styleClass="required-styling-demo">
                <h:panelGrid id="inputGrid" columns="1" width="100%" >
                    <ace:colorEntry id="colorInput" value="#{colorEntryBean.basicValue}"
                               label="Basic Example" labelPosition="left">
                    </ace:colorEntry>
                    <ace:colorEntry id="colorInput2" value="#{colorEntryBean.showInputValue}"
                                label="No Palette and Show Input Field"
                                labelPosition="left"
                                showPalette="false"
                                showInput="true">
                    </ace:colorEntry>
                    <ace:colorEntry id="colorInput3" value="#{colorEntryBean.allowEmptyValue}"
                                required="true"
                                showButtons="true"
                                label="Required and showButtons" labelPosition="left">
                     </ace:colorEntry>
                    <ace:colorEntry id="colorInput4" value="#{colorEntryBean.showPaletteOnly}"
                                   showPaletteOnly="true"
                                   label="Limit Selection to within Palette" labelPosition="left">
                    </ace:colorEntry>
                    <h:commandButton value="Submit" id="colorEntryBasicSubmit"/>
                    <ace:message id="message1" for="colorInput3" />
                </h:panelGrid>

            </ace:panel>

            <ace:panel id="colorOutputPanel" header="Entered data">
                <h:panelGrid id="outputGrid" width="100%" style="text-align: left;">
                    <h:outputText id="basicValue" value="Color selected from basic example: #{colorEntryBean.basicValue}"/>
                    <h:outputText id="showInputValue"  value="Color Selected from No Palette and ShowInput: #{colorEntryBean.showInputValue}"/>
                    <h:outputText id="allowEmptyValue" value="Color Selected from Required and showPalette example: #{colorEntryBean.allowEmptyValue}" />
                    <h:outputText id="showPaletteOnly" value="Color Selected from ShowPaletteOnly example: #{colorEntryBean.showPaletteOnly}" />
                </h:panelGrid>
            </ace:panel>
        </h:form>

    </ui:define>
</ui:composition>
