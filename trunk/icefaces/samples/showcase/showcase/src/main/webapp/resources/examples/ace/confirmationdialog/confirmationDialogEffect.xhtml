<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.confirmationdialog.effect.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.confirmationdialog.effect.description']}"/>

    <ui:define name="example">
    <h:form id="form">
        
            <ace:panel id="inputPanel" header="Confirmation Dialog Effects">
                <h:panelGrid columns="2" styleClass="centeredPanelGridWithLeftJustifiedText">
                    <h:outputLabel id="onShowEffectLabel" for="onShowEffectSelector" value="Show effect:"/>
                    <ace:simpleSelectOneMenu id="onShowEffectSelector" value="#{confirmationDialogEffectBean.showEffect}">
						<ace:ajax execute="@this" />
                        <f:selectItems value="#{confirmationDialogEffectBean.showEffects}"
                                                var="effect"
                                                itemValue="#{effect.value}"
                                                itemLabel="#{effect.key}"/>
                    </ace:simpleSelectOneMenu>
                    <h:panelGroup>
                        <br/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <br/>
                    </h:panelGroup>
                    <h:outputLabel id="onHideEffectLabel" for="onHideEffectSelector" value="Hide effect:"/>
                    <ace:simpleSelectOneMenu id="onHideEffectSelector" value="#{confirmationDialogEffectBean.hideEffect}">
						<ace:ajax execute="@this" />
                        <f:selectItems value="#{confirmationDialogEffectBean.hideEffects}"
                                                var="effect"
                                                itemValue="#{effect.value}"
                                                itemLabel="#{effect.key}"/>
                    </ace:simpleSelectOneMenu>
                </h:panelGrid>

                <br/>
                
                <center>
                    <ace:pushButton id="show" value="Display Dialog"  onclick="ice.ace.instance('#{confirmDialogEffect.clientId}').show();return false;"/>
                </center>
            </ace:panel>
        </h:form>
        <h:form id="form2">
            <ace:confirmationDialog id="confirmDialog" binding="#{confirmDialogEffect}"
								    showEffect="#{confirmationDialogEffectBean.showEffect}"
								    hideEffect="#{confirmationDialogEffectBean.hideEffect}"
								    header="Confirmation Dialog"
								    message="Confirm?"
								    width="200" height="200"
								    closable="true">

                <h:panelGrid width="100%" style="text-align: center;" columns="2" cellspacing="30">
                    <ace:pushButton id="yes" value="Yes" >
                        <ace:ajax execute="@none" render="@none" onStart="ice.ace.instance('#{confirmDialogEffect.clientId}').hide();return false;"/>
                    </ace:pushButton>
                    <ace:pushButton id="no" value="No" onclick="ice.ace.instance('#{confirmDialogEffect.clientId}').hide();return false;">
                        <ace:ajax execute="@none" render="@none"/>
                    </ace:pushButton>
                </h:panelGrid>

            </ace:confirmationDialog>
        </h:form>
    </ui:define>
</ui:composition>
