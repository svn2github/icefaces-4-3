<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:ace="http://www.icefaces.org/icefaces/components"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">


    <h:form prependId="false" id="cameraform">
        
        <mobi:fieldsetGroup styleClass="intro">
            <mobi:fieldsetRow>
                Use your mobile device camera to take a picture and upload
                it to the server.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <mobi:camera id="cam" value="#{cameraBean.cameraImage}"
                        buttonLabel="Camera" captureMessageLabel="Image captured"
                        maxwidth="#{cameraBean.maxWidth}"
                        maxheight="#{cameraBean.maxHeight}"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

		<h:panelGroup layout="block">
        <mobi:fieldsetGroup rendered="#{cameraBean.outputResource == null}">
            <mobi:fieldsetRow>
				<mobi:thumbnail for="cam" id="thumbnail" styleClass="mobi-center" />
				<ace:pushButton id="cameraUpload"
								 styleClass="submit"
								 actionListener="#{cameraBean.processUploadedImage}"
								 value="Upload Image"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
		</h:panelGroup>

		<h:panelGroup layout="block">                         
        <mobi:fieldsetGroup rendered="#{cameraBean.outputResource != null}">
            <mobi:fieldsetRow>
				<h3>Uploaded Image</h3>
                <ace:graphicImage styleClass="imageView"
                            value="#{cameraBean.outputResource}"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
		</h:panelGroup>
        
        <h:outputText value="#{cameraBean.uploadMessage}" style="margin-left:10px"/>

    </h:form>

    <h:form prependId="false">

        <h3>Image Dimension Settings</h3>
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow style="text-align:left">
                Set the maximum width and height dimensions for the image (on supported devices). Changes will be applied to the next captured image.
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
				<h:outputLabel value="Max width:" for="maxWidth" />
                <ace:textEntry id="maxWidth"
                        type="number" value="#{cameraBean.maxWidth}" />
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
				<h:outputLabel value="Max height:" for="maxHeight" />
                <ace:textEntry id="maxHeight"
                        type="number" value="#{cameraBean.maxHeight}" />
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
				<ace:pushButton value="Set Dimensions" styleClass="submit"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

    </h:form>

</ui:composition>
