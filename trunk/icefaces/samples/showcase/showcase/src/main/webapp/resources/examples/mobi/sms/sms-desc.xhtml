<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <mobi:fieldsetGroup styleClass="exampleDescription">
    <mobi:fieldsetRow>
        <p>The mobi:sms component renders a button that, when pressed, launches
            the Bridgeit application on the device. Bridgeit uses the device capability to send SMS messages and immediately sends the specified text to the specified number without requiring any further interaction from the user.</p>
    </mobi:fieldsetRow>
    </mobi:fieldsetGroup>

</ui:composition>
