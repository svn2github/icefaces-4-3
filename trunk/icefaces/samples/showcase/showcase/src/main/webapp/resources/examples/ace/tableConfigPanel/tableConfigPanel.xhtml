<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[tableConfigPanelBean.title]}"/>
    <ui:param name="description" value="#{msgs[tableConfigPanelBean.description]}"/>
    <ui:param name="resourceValue" value="#{tableConfigPanelBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{tableConfigPanelResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{tableConfigPanelResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="carForm">
            <ace:dataTable id="carTable"
                           value="#{tableConfigPanelBean.carsData}"
                           var="car"
                           rows="10"
                           columnOrdering="#{tableConfigPanelBean.columnOrder}"
                           headerColumnOrdering="#{tableConfigPanelBean.columnHeaderOrder}">
                <ace:tableConfigPanel id="tableConfig"
                                      dragHandle=".ui-tableconf-header"
                                      columnNameConfigurable="true"
                                      columnVisibilityConfigurable="true"
                                      columnOrderingConfigurable="true"
                                      columnSortingConfigurable="true"
                                      modal="true"
                                      type="last-col">
                </ace:tableConfigPanel>

                        <ace:column id="id" headerText="#{tableConfigPanelBean.columns[0].name}" 
								rendered="#{tableConfigPanelBean.columns[0].rendered}"
								sortPriority="#{tableConfigPanelBean.columns[0].sortPriority}"
								sortAscending="#{tableConfigPanelBean.columns[0].sortAscending}">
                            #{car.id}
                        </ace:column>
                        <ace:column id="name" headerText="#{tableConfigPanelBean.columns[1].name}" 
								rendered="#{tableConfigPanelBean.columns[1].rendered}" sortBy="#{car.name}"
								sortPriority="#{tableConfigPanelBean.columns[1].sortPriority}"
								sortAscending="#{tableConfigPanelBean.columns[1].sortAscending}">
                            #{car.name}
                        </ace:column>
                        <ace:column id="chassis" headerText="#{tableConfigPanelBean.columns[2].name}" 
								rendered="#{tableConfigPanelBean.columns[2].rendered}" sortBy="#{car.chassis}"
								sortPriority="#{tableConfigPanelBean.columns[2].sortPriority}"
								sortAscending="#{tableConfigPanelBean.columns[2].sortAscending}">
                            #{car.chassis}
                        </ace:column>
                        <ace:column id="weight" headerText="#{tableConfigPanelBean.columns[3].name}" 
								rendered="#{tableConfigPanelBean.columns[3].rendered}" sortBy="#{car.weight}"
								sortPriority="#{tableConfigPanelBean.columns[3].sortPriority}"
								sortAscending="#{tableConfigPanelBean.columns[3].sortAscending}">
                            #{car.weight}lbs.
                        </ace:column>
                        <ace:column id="accel" headerText="#{tableConfigPanelBean.columns[4].name}" 
								rendered="#{tableConfigPanelBean.columns[4].rendered}" sortBy="#{car.acceleration}"
								sortPriority="#{tableConfigPanelBean.columns[4].sortPriority}"
								sortAscending="#{tableConfigPanelBean.columns[4].sortAscending}">
                            #{car.acceleration}
                        </ace:column>
                        <ace:column id="mpg" headerText="#{tableConfigPanelBean.columns[5].name}" 
								rendered="#{tableConfigPanelBean.columns[5].rendered}" sortBy="#{car.mpg}"
								sortPriority="#{tableConfigPanelBean.columns[5].sortPriority}"
								sortAscending="#{tableConfigPanelBean.columns[5].sortAscending}">
                            #{car.mpg}
                        </ace:column>
                        <ace:column id="cost" headerText="#{tableConfigPanelBean.columns[6].name}" 
								rendered="#{tableConfigPanelBean.columns[6].rendered}" sortBy="#{car.cost}"
								sortPriority="#{tableConfigPanelBean.columns[6].sortPriority}"
								sortAscending="#{tableConfigPanelBean.columns[6].sortAscending}">
                            <h:outputText id="costCell" value="#{car.cost}">
                                <f:convertNumber type="currency"
                                                 currencySymbol="$"
                                                 groupingUsed="true"
                                                 minFractionDigits="2"
                                                 maxFractionDigits="2"/>
                            </h:outputText>
                        </ace:column>
            </ace:dataTable>
			
			<h:commandButton value="Save Settings" actionListener="#{tableConfigPanelBean.saveSettings}" />
			<h:commandButton value="Restore Saved Settings" actionListener="#{tableConfigPanelBean.restoreSavedSettings}" style="margin-left:10px;"/>
			<h:commandButton value="Restore Default Settings" actionListener="#{tableConfigPanelBean.restoreDefaultSettings}" style="margin-left:10px;"/>
            
        </h:form>
    </ui:define>
</ui:composition>
