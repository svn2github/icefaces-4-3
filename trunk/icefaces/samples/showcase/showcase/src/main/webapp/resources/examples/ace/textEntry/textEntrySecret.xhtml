<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[textEntrySecretBean.title]}"/>
    <ui:param name="description" value="#{msgs[textEntrySecretBean.description]}"/>
    <ui:param name="resourceValue" value="#{textEntrySecretBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{textEntryResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{textEntryResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <ace:panel id="secretInputPanel" header="Login Example">
                <h:panelGrid id="inputGrid" columns="1" width="100%" styleClass="textEntryInputTable">
                    <ace:textEntry id="usernameInput" value="#{textEntrySecretBean.username}"
                                   label="Username: " labelPosition="left">
                        <ace:ajax />
                    </ace:textEntry>
                    
                    <ace:textEntry id="passwordInput" value="#{textEntrySecretBean.password}"
                                   label="Password: " labelPosition="left"
                                   secret="#{!textEntrySecretBean.showPassword}">
                        <ace:ajax />
                    </ace:textEntry>

					<h:panelGroup>
						<h:outputLabel for="showPassword" value="Show password? "/>
						<ace:checkboxButton id="showPassword" value="#{textEntrySecretBean.showPassword}">
							<ace:ajax execute="@all" render="@all"/>
						</ace:checkboxButton>
					</h:panelGroup>

                </h:panelGrid>
            </ace:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
