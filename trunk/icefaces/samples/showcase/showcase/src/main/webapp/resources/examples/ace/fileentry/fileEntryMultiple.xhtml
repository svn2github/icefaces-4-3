<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
        <div class="instance">
        <span class="row">
            <h:form id="form">
                <div style="width:45%" class="top options">
                    <ul>
                        <li>Max File Count:<h:inputText
                                styleClass="full-width"
                                value="#{fileEntryMultiple.maxFileCount}" /></li>
                        <li>Max Count Message:<h:inputText
                                styleClass="full-width"
                                value="#{fileEntryMultiple.maxFileCountMessage}" /></li>
                        <li>Max Total Size:<h:inputText
                                styleClass="full-width"
                                value="#{fileEntryMultiple.maxTotalSizeString}" /></li>
                        <li>Max Size Message :<h:inputText
                                styleClass="full-width"
                                value="#{fileEntryMultiple.maxTotalMessage}" /></li>
                    </ul>
                    <h:commandButton value="Set Options"/>
                </div>
            </h:form>
            <h:form id="form2">
                <span class="top">
                    <ace:fileEntry id="file-entryMultiple"
                        style-class="top"
                        maxFileCount="#{fileEntryMultiple.maxFileCount}"
                        maxFileCountMessage="#{fileEntryMultiple.maxFileCountMessage}"
                        maxTotalSize="#{fileEntryMultiple.maxTotalSize}"
                        maxTotalSizeMessage="#{fileEntryMultiple.maxTotalMessage}"/>
                </span>
                <div class="row">
                    <span class="top">
                        <h:commandButton id="submitBtn" class="submit" type="submit" value="Send File"/>
                    </span>
                    <span class="messages top">
                        <ace:message for="form2:file-entryMultiple" id="msgsMultiple"/>
                    </span>
                </div>
            </h:form>
        </span>
        </div>
    </ui:define>
</ui:composition>
