<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[positionedStyle.title]}"/>
    <ui:param name="description" value="#{msgs[positionedStyle.description]}"/>
    <ui:param name="resourceValue" value="#{positionedStyle.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <p>Every second item will be bolded using inline styling and EL on the varStatus attribute.</p>
            
            <ice:panelPositioned value="#{positionedData.availableFoods}"
                                 var="food"
                                 varStatus="status"
                                 constraint="vertical"
                                 handle="positionedElement">
                <ice:panelGroup styleClass="positionedElement">
                    <h:outputText value="#{food}"
                                  styleClass="moveLabel"
                                  style="font-weight: #{status.index % 2 == 1 ? 'bold;' : 'normal;'}"/>
                </ice:panelGroup>
            </ice:panelPositioned>
        </h:form>
    </ui:define>
</ui:composition>
