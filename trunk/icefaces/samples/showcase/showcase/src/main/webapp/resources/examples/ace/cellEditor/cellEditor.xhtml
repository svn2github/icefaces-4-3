<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[dataTableRowEditing.title]}"/>
    <ui:param name="description" value="#{msgs[dataTableRowEditing.description]}"/>
    <ui:param name="resourceValue" value="#{dataTableRowEditing.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{dataTableResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{dataTableResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">

           <ace:dataTable id="carTable"
                                    value="#{dataTableRowEditing.cars}"
                                    var="car">
               <ace:ajax event="editSubmit" render="facesMsgs"/>
               
                <ace:column id="name" headerText="Name">
                    <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="nameCell" value="#{car.name}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="nameInput" value="#{car.name}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               <ace:column id="chassis" headerText="Chassis">
                   <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="chassisCell" value="#{car.chassis}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="chassisInput" value="#{car.chassis}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               <ace:column id="weight" headerText="Weight (lbs)">
                   <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="weightCell" value="#{car.weight}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="weightInput" value="#{car.weight}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               
               <ace:column id="options" headerText="Options">
                   <ace:rowEditor id="editor"/>
               </ace:column>
            </ace:dataTable>
        </h:form>
        <ace:messages id="facesMsgs"/>
    </ui:define>
</ui:composition>
