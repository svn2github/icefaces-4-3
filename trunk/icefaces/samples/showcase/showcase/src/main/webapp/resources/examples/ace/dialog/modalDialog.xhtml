<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[modalDialogBean.title]}"/>
    <ui:param name="description" value="#{msgs[modalDialogBean.description]}"/>
    <ui:param name="resourceValue" value="#{modalDialogBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{dialogResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{dialogResources.tldResources}"/>

    <ui:define name="example">
        
        <ace:panel id="inputPanel" header="Dialog customization panel">
            <h:form id="inputForm">
                <icecore:singleSubmit/>
            <h:panelGrid columns="2" width="100%">
                <h:selectBooleanCheckbox id="draggableSelector" value="#{modalDialogBean.draggable}"/>
                <h:outputLabel for="draggableSelector" value="select me if you want to drag the dialog window around"/>
                <h:selectBooleanCheckbox id="modalSelector" value="#{modalDialogBean.modal}"/>
                <h:outputLabel for="modalSelector" value="select me if you want to make the dialog modal"/>
            </h:panelGrid>
            </h:form>
            <center>
			<h:form id="bttnForm">
                <h:commandButton id="show" value="Show Dialog"  onclick="sampleModalDialog.show();return false;"/>
			</h:form>
            </center>
            
        </ace:panel>

        <ace:dialog id="dialog"
                           header="Dialog example"
                           widgetVar="sampleModalDialog"
                           draggable="#{modalDialogBean.draggable}"
                           modal="#{modalDialogBean.modal}">

            <h:panelGrid>
                <h:outputText id="selectedDraggableOption" value="I am draggable" rendered="#{modalDialogBean.draggable}"/>
                <h:outputText id="selectedModalOption" value="I am modal" rendered="#{modalDialogBean.modal}"/>
            </h:panelGrid>

        </ace:dialog>
        
    </ui:define>
</ui:composition>
