<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[richtext.title]}"/>
    <ui:param name="description" value="#{msgs[richtext.description]}"/>
    <ui:param name="resourceValue" value="#{richtext.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <ice:inputRichText value="#{richtext.text}"
                               language="en"
                               
                               skin="silver"
                               toolbar="Default"
                               height="450"/>
                               
            <h:panelGrid columns="1" style="border: 1px solid black;">
                <h:outputLabel for="textOut" value="Saved Text String:"/>
                <h:outputText id="textOut"
                              value="#{richtext.text}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
