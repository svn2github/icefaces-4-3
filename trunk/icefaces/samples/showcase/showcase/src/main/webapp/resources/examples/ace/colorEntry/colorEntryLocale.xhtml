<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.colorEntry.locale.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.colorEntry.locale.description']}"/>

    <ui:define name="example">
        <h:form id="inputOptionsForm">
            <ace:panel id="inpOptionsPan" header="Options">
                <h:panelGrid id="inputOptions" columns="2">
                    <h:outputLabel for="selLocale" value="Select Locale "/>
                    <h:selectOneMenu id="selLocale" value="#{colorEntryLocaleBean.localeString}">
                         <f:selectItem itemLabel="nl" itemValue="nl"/>
                         <f:selectItem itemLabel="en" itemValue="en"/>
                         <f:selectItem itemLabel="de" itemValue="de"/>
                         <f:selectItem itemLabel="fr" itemValue="fr"/>
                         <f:selectItem itemLabel="en-GB" itemValue="en-GB"/>
                         <f:selectItem itemLabel="en-US" itemValue="en-US"/>
                         <f:selectItem itemLabel="pt-br" itemValue="pt-br"/>
                         <f:selectItem itemLabel="ru" itemValue="ru"/>
                         <f:selectItem itemLabel="sr" itemValue="sr"/>
                         <f:ajax execute="@this" render="@all"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </ace:panel>
        </h:form>

        <h:form>
            <ace:panel id="colorInputPanel" header="ColorEntry - Customizable"
                       styleClass="required-styling-demo">
                <h:panelGrid id="inputGrid" columns="1" width="100%" style="background-color: #f2eaea;">
                          <ace:colorEntry id="swatchNameID" value="#{colorEntryLocaleBean.color}"
                                      renderAsPopup="true"
                                      customParts="#{colorEntryLocaleBean.full}"
                                      customLayout="#{colorEntryLocaleBean.fullLayout}"
                                      showNoneButton="true"
                                      locale="#{colorEntryLocaleBean.localeString}"
                                      label="Select a Color:"
                                      labelPosition="left" >
                              <ace:ajax execute="@this" render="@all"/>
                          </ace:colorEntry>
                </h:panelGrid>
            </ace:panel>
        </h:form>
        <ace:panel>
             <h:panelGrid style="text-align: center; background-color: ##{colorEntryLocaleBean.color};" width="100%">
                 <h:panelGroup style="background-color: #f2eaea;">
                     <h:outputLabel for="localeValue" value="Selected Color: " style="padding-left: 6px;"/>
                     <h:outputText id="localeValue" value="#{colorEntryLocaleBean.color}" style="padding-right: 6px"/>
                 </h:panelGroup>
             </h:panelGrid>
        </ace:panel>
    </ui:define>
</ui:composition>
