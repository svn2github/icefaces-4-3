<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[aceMenuBarDynamic.title]}"/>
    <ui:param name="description" value="#{msgs[aceMenuBarDynamic.description]}"/>
    <ui:param name="resourceValue" value="#{aceMenuBarDynamic.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{menuBarResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{menuBarResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <h:commandButton id="addSubmenu" value="Add Submenu" actionListener="#{menuDynamic.addSubmenu}"/>
            <h:commandButton id="addItem" value="Add Item" actionListener="#{menuDynamic.addItem}" style="margin-left:10px;"/>
            <h:commandButton id="removeSubmenu" value="Remove Submenu" actionListener="#{menuDynamic.removeSubmenu}" style="margin-left:10px;"/>
            <h:commandButton id="removeItem" value="Remove Item" actionListener="#{menuDynamic.removeItem}" style="margin-left:10px;"/>
            
            <ace:menuBar id="mainBar" 
                                   model="#{menuDynamic.menuModel}"/>
        </h:form>
    </ui:define>
</ui:composition>
