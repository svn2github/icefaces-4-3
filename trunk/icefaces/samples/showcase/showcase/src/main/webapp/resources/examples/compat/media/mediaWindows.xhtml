<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[mediaWindows.title]}"/>
    <ui:param name="description" value="#{msgs[mediaWindows.description]}"/>
    <ui:param name="resourceValue" value="#{mediaWindows.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{compatComponentsResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{compatComponentsResources.tldResources}"/>
    
    <ui:define name="example">
        <h:form>
            <h:panelGrid style="margin-left: auto; margin-right: auto;" width="100" border="1">
            <ice:outputMedia id="outputMedia"
                             player="windows"
                             source="#{media.sourceDir}/ICEfaces_Windows_Media.wmv"
                             style="width:300px; height:250px;">
                <f:param name="autostart" value="1"/>
                <f:param name="showcontrols" value="1"/>
            </ice:outputMedia>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
