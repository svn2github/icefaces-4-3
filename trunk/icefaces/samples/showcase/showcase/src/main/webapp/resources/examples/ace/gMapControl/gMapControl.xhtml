<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/content-template.xhtml">


    <ui:define name="example">   
	<h:form id="MapForm">
    <ace:gMap id="gMap" style="width: 675px; height: 500px">
        <ace:gMapControl name="type" position="${gMapControlBean.typeLocation}" disabled="${gMapControlBean.type}" controlStyle="${gMapControlBean.typeStyle}"/>
        <ace:gMapControl name="overview" disabled="${gMapControlBean.overview}"/>
        <ace:gMapControl name="pan" position="${gMapControlBean.panLocation}" disabled="${gMapControlBean.pan}"/>
        <ace:gMapControl name="scale" position="${gMapControlBean.scaleLocation}" disabled="${gMapControlBean.scale}"/>
        <ace:gMapControl name="streetView" position="${gMapControlBean.streetViewLocation}" disabled="${gMapControlBean.streetView}"/>
        <ace:gMapControl name="zoom" position="${gMapControlBean.zoomLocation}" disabled="${gMapControlBean.zoom}" controlStyle="${gMapControlBean.zoomStyle}"/>
    </ace:gMap>
        <table>
            <tr>
                <td></td>
                <td style="text-align: center">Disabled</td>
                <td style="text-align: center">Position</td>
                <td style="text-align: center">Style</td>
            </tr>
            <tr>
                <td>Type Control:</td>
                <td style="text-align: center;"><h:selectBooleanCheckbox value="#{gMapControlBean.type}"><ace:ajax/></h:selectBooleanCheckbox></td>
                <td><ace:simpleSelectOneMenu value="#{gMapControlBean.typeLocation}"><ace:ajax event="valueChange" render="@all"/><f:selectItems value="#{gMapControlBean.positions}"/></ace:simpleSelectOneMenu></td>
                <td><ace:simpleSelectOneMenu value="#{gMapControlBean.typeStyle}"><ace:ajax event="valueChange" render="@all"/><f:selectItem itemValue="bar" itemLabel="Bar"/><f:selectItem itemValue="dropdown" itemLabel="Dropdown"/></ace:simpleSelectOneMenu></td>
            </tr>
            <tr>
                <td>Overview Control:</td>
                <td style="text-align: center;"><h:selectBooleanCheckbox value="#{gMapControlBean.overview}"><ace:ajax/></h:selectBooleanCheckbox></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Pan Control:</td>
                <td style="text-align: center;"><h:selectBooleanCheckbox value="#{gMapControlBean.pan}"><ace:ajax/></h:selectBooleanCheckbox></td>
                <td><ace:simpleSelectOneMenu value="#{gMapControlBean.panLocation}"><ace:ajax event="valueChange" render="@all"/><f:selectItems value="#{gMapControlBean.positions}"/></ace:simpleSelectOneMenu></td>
                <td></td>
            </tr>
            <tr>
                <td>Scale Control:</td>
                <td style="text-align: center;"><h:selectBooleanCheckbox value="#{gMapControlBean.scale}"><ace:ajax/></h:selectBooleanCheckbox></td>
                <td><ace:simpleSelectOneMenu value="#{gMapControlBean.scaleLocation}"><ace:ajax event="valueChange" render="@all"/><f:selectItems value="#{gMapControlBean.positions}"/></ace:simpleSelectOneMenu></td>
                <td></td>
            </tr>
            <tr>
                <td>Street View Control:</td>
                <td style="text-align: center;"><h:selectBooleanCheckbox value="#{gMapControlBean.streetView}"><ace:ajax/></h:selectBooleanCheckbox></td>
                <td><ace:simpleSelectOneMenu value="#{gMapControlBean.streetViewLocation}"><ace:ajax event="valueChange" render="@all"/><f:selectItems value="#{gMapControlBean.positions}"/></ace:simpleSelectOneMenu></td>
                <td></td>
            </tr>
            <tr>
                <td>Zoom Control:</td>
                <td style="text-align: center;"><h:selectBooleanCheckbox value="#{gMapControlBean.zoom}"><ace:ajax/></h:selectBooleanCheckbox></td>
                <td><ace:simpleSelectOneMenu value="#{gMapControlBean.zoomLocation}"><ace:ajax event="valueChange" render="@all"/><f:selectItems value="#{gMapControlBean.positions}"/></ace:simpleSelectOneMenu></td>
                <td><ace:simpleSelectOneMenu value="#{gMapControlBean.zoomStyle}"><f:selectItem itemValue="large" itemLabel="Large"/><ace:ajax event="valueChange" render="@all"/><f:selectItem itemValue="small" itemLabel="Small"/></ace:simpleSelectOneMenu></td>
            </tr>
        </table>
    </h:form>
	<p>Relevant sections of the Google Maps API: <a style="color:blue;" href="https://developers.google.com/maps/documentation/javascript/reference#MapTypeControlOptions" target="_blank">Controls</a> 
	</p>
</ui:define>
</ui:composition>
