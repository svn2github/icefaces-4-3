<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[chartStackedBarBean.title]}"/>
    <ui:param name="description" value="#{msgs[chartStackedBarBean.description]}"/>
    <ui:param name="resourceValue" value="#{chartStackedBarBean.exampleResource}"/>

    <ui:param name="wikiResources" value="#{chartResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{chartResources.tldResources}"/>

    <ui:define name="example">


        <h:form id="stackedForm">
            <h3>#{msgs[example.ace.chart.stackedFill.stackDesc]}</h3>
            <ace:chart id="stackChart" animated="true"
                   value="#{chartStackedBarBean.stackBarData}"
                   xAxis="#{chartStackedBarBean.stackXAxis}"
                   yAxes="#{chartStackedBarBean.barDemoYAxes}"
                   stackSeries="true"/>
        </h:form>
       <br />
       <br />

	   <h:form id="fillForm">
           <h3>#{msgs[example.ace.chart.stackedFill.fillDesc]}</h3>
           <ace:chart id="fillchart"
                 animated="false"
                 value="#{chartStackedBarBean.barsData}"
                 yAxes="#{chartStackedBarBean.yAxesFill}"
                 xAxis="#{chartStackedBarBean.xAxisFill}"
                 stackSeries="false"
                 defaultSeriesConfig ="#{chartStackedBarBean.modelFill}"
                 highlighter="true"
                 highlighterLocation="N"
                 highlighterShowMarker="false"
                 highlighterBringSeriesToFront="true" />
	</h:form>
    </ui:define>
</ui:composition>
