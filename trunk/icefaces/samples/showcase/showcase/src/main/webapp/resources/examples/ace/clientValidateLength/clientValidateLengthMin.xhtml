<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">

			<h:form id="checkBoxForm">
			<h:panelGrid id="inputGrid" columns="1" width="100%"
				styleClass="textEntryInputTable">
				<p>The <b>ace:checkboxButtons</b> below use an <b>ace:clientValidateLength</b> with the min attribute set to 2. </p>
				<ace:checkboxButtons id="selections"
					header="Choose your 2 favorite ace:components"
					value="#{clientValidateLength.selected}" labelPosition="top"
					style="width: 500px;">
					<f:selectItem itemLabel="textEntry" itemValue="One" />
					<f:selectItem itemLabel="comboBox" itemValue="Two" />
					<f:selectItem itemLabel="sliderEntry" itemValue="Three" />
					<f:selectItem itemLabel="dataTable" itemValue="Four" />
					<ace:ajax render="@form"/>
					<ace:clientValidateRequired />
					<ace:clientValidateLength min="2" />
				</ace:checkboxButtons>
				<ace:pushButton id="submit1" value="Submit" />
				<ace:message id="message1" for="selections" />
			</h:panelGrid>
			</h:form>
			<br /><br />
			<h:form id="passwordForm">
			<h:panelGrid id="inputGrid2" columns="1" width="100%"
				styleClass="textEntryInputTable">
				<p>The <b>ace:textEntry</b> below uses an <b>ace:clientValidateLength</b> with the min attribute set to 8. </p>
				<ace:textEntry id="password" label="Password: " labelPosition="left"
					value="#{clientValidateLength.password}" secret="true">
					<ace:ajax render="@form"/>
					<ace:clientValidateRequired />
					<ace:clientValidateLength min="8" />
				</ace:textEntry>
				<ace:pushButton id="submit2" value="Submit" />
				<ace:message id="message2" for="password" />
			</h:panelGrid>
			</h:form>

    </ui:define>
</ui:composition>
