<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
		
		<ace:panel id="panel1">
		<h:panelGrid id="inputGrid" columns="1" width="100%"
				styleClass="textEntryInputTable" >
			<h:form id="checkBoxForm">				
				<p>The <b>&lt;ace:checkboxButtons&gt;</b> use an <b>&lt;ace:clientValidateLength&gt;</b> with the minimum attribute set to 2. </p>
				<ace:checkboxButtons id="Selections"
					header="Choose your 2 favorite ace:components"
					value="#{clientValidateLength.selected}" labelPosition="top"
					style="width: 500px;">
					<f:selectItem itemLabel="textEntry" itemValue="One" />
					<f:selectItem itemLabel="comboBox" itemValue="Two" />
					<f:selectItem itemLabel="sliderEntry" itemValue="Three" />
					<f:selectItem itemLabel="dataTable" itemValue="Four" />
					<ace:clientValidateRequired />
					<ace:clientValidateLength minimum="2" />
				</ace:checkboxButtons>
			<br /><br />			
				<p>The <b>&lt;ace:textEntry&gt;</b> uses an <b>&lt;ace:clientValidateLength&gt;</b> with the minimum attribute set to 5. </p>
				<ace:textEntry id="password" label="Password " labelPosition="left"
					value="#{clientValidateLength.password}" secret="true">
					<ace:clientValidateRequired />
					<ace:clientValidateLength minimum="5" />
				</ace:textEntry>
				<br />
				<ace:pushButton id="submitButton" value="Submit" />
				<br />
				<div id="messageDiv" style="width: 400px;">
				<ace:messages id="messages1" for="@inView" />
				</div>
			</h:form>
		</h:panelGrid>
		</ace:panel>
			

    </ui:define>
</ui:composition>
