<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[menuSeparatorBean.title]}"/>
    <ui:param name="description" value="#{msgs[menuSeparatorBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[menuSeparatorBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{menuSeparatorBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{menuSeparatorBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{menuSeparatorResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{menuSeparatorResources.tldResources}"/>

    <ui:define name="example">

		<h:form id="form">

			<h:outputLabel for="toggle" value="Display menu separators: "/>
			<h:selectBooleanCheckbox id="toggle" value="#{menuSeparatorBean.displaySeparators}">
				<f:ajax render="@form" />
			</h:selectBooleanCheckbox>

			<ace:menu type="plain" id="exampleMenu" >
					<ace:menuItem id="new"
								  value="New" 
								  icon="ui-icon">
					</ace:menuItem>
					<ace:menuItem   id="open"
									value="Open"
									icon="ui-icon">
					</ace:menuItem>
					<ace:menuItem id="save"
								  value="Save"
								  icon="ui-icon ui-icon-disk">
					</ace:menuItem>
					<ace:menuItem id="delete"
								  value="Delete"
								  icon="ui-icon ui-icon-close">
					</ace:menuItem>

					<ace:menuSeparator rendered="#{menuSeparatorBean.displaySeparators}" />

					<ace:menuItem id="horizontal"
								  value="Horizontal"
								  icon="ui-icon">
					</ace:menuItem>
					<ace:menuItem id="vertical"
								  value="Vertical"
								  icon="ui-icon">
					</ace:menuItem>
					<ace:menuItem id="fill"
								  value="Fill"
								  icon="ui-icon">
					</ace:menuItem>

					<ace:menuSeparator rendered="#{menuSeparatorBean.displaySeparators}" />

					<ace:menuItem value="ICEfaces" url="http://www.icefaces.org" target="_blank" icon="ui-icon ui-icon-home"/>
					<ace:menuItem value="ICEpush" url="http://www.icepush.org" target="_blank" icon="ui-icon ui-icon-home"/>
					<ace:menuItem value="ICEpdf" url="http://www.icepdf.org" target="_blank" icon="ui-icon ui-icon-home"/>
					<ace:menuItem value="ICEsoft" url="http://www.icesoft.com" target="_blank" icon="ui-icon ui-icon-home"/>

			</ace:menu>

		</h:form>

    </ui:define>
</ui:composition>
