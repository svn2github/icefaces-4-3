<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:util="http://java.sun.com/jsf/composite/components"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>ICEfaces Mobile Showcase</title>
    <mobi:deviceResource />
    <h:outputStylesheet library="css" name="showcase.css" media="screen"/>
    <c:if test="#{themeBean.simulator}">
        <h:outputStylesheet library="css" name="showcase-simulator-skin.css" media="screen"/>
    </c:if>
</h:head>
    <h:body>

         <f:metadata>
            <f:viewParam name="theme" value="#{themeBean.currentTheme}" /> 
            <f:viewParam name="simulator" value="#{themeBean.simulator}"/>
         </f:metadata>
		<mobi:pagePanel>
			<f:facet name="header">
				<h:outputText value="Page Header" />
			</f:facet>
			<f:facet name="body">
				<mobi:fieldsetGroup styleClass="intro">
					<mobi:fieldsetRow>
						The body of a page panel can contain any arbitrary content.
					</mobi:fieldsetRow>
					<mobi:fieldsetRow>
						Use the back function in your browser to return to the previous page.
					</mobi:fieldsetRow>
				</mobi:fieldsetGroup>
			</f:facet>
			<f:facet name="footer">
				<h:outputText value="Page Footer" />
			</f:facet>
		</mobi:pagePanel>
    </h:body>
</html>
