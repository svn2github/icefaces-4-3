<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[buttonGroup.title]}"/>
    <ui:param name="description" value="#{msgs[buttonGroup.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[buttonGroup.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{buttonGroup.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{buttonGroup.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{buttonGroupResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{buttonGroupResources.tldResources}"/>

    <ui:define name="example">
        <h:form id= "form" style="text-align: center">
            <ace:panel>
				<ace:buttonGroup header="Using ace:radioButton" mutuallyExclusive="true">
					<ace:radioButton value="#{buttonGroup.r1}">
						<ace:ajax execute="@form" event="activate" render="@form"/>
					</ace:radioButton>
					<ace:radioButton value="#{buttonGroup.r2}">
						<ace:ajax execute="@form" event="activate" render="@form"/>
					</ace:radioButton>
					<ace:radioButton value="#{buttonGroup.r3}">
						<ace:ajax execute="@form" event="activate" render="@form"/>
					</ace:radioButton>
					<ace:radioButton value="#{buttonGroup.r4}">
						<ace:ajax execute="@form" event="activate" render="@form"/>
					</ace:radioButton>
				</ace:buttonGroup>
                The selected radio is:
                <h:outputText id="radioDescription" value="#{buttonGroup.radioDescription}" style="font-weight: bold;"/>
				<br/><br/>
				<ace:buttonGroup header="Using ace:checkboxButton" mutuallyExclusive="true">
					<ace:checkboxButton value="#{buttonGroup.cb1}">
						<ace:ajax execute="@this" event="activate" render="@form"/>
					</ace:checkboxButton>
					<ace:checkboxButton value="#{buttonGroup.cb2}">
						<ace:ajax execute="@this" event="activate" render="@form"/>
					</ace:checkboxButton>
					<ace:checkboxButton value="#{buttonGroup.cb3}">
						<ace:ajax execute="@this" event="activate" render="@form"/>
					</ace:checkboxButton>
					<ace:checkboxButton value="#{buttonGroup.cb4}">
						<ace:ajax execute="@this" event="activate" render="@form"/>
					</ace:checkboxButton>
				</ace:buttonGroup>
                The selected checkbox is:
                <h:outputText id="checkboxDescription" value="#{buttonGroup.checkboxDescription}" style="font-weight: bold;"/>
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
