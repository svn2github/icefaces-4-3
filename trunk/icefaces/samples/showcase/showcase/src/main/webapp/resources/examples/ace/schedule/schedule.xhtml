<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.accordionpanel.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.accordionpanel.description']}"/>

    <ui:define name="example">
        <h:form id="form">
			<h:outputLabel for="viewMode" value="Select view mode: " />
			<h:selectOneRadio id="viewMode" value="#{scheduleBean.viewMode}">
				<f:ajax render="@all" />
				<f:selectItem itemValue="month" itemLabel="Month" />
				<f:selectItem itemValue="week" itemLabel="Week" />
				<f:selectItem itemValue="day" itemLabel="Day" />
			</h:selectOneRadio>
			<h:outputLabel for="scrollable" value="Enable scrolling: " />
			<h:selectBooleanCheckbox id="scrollable" value="#{scheduleBean.scrollable}">
				<f:ajax render="@all"/>
			</h:selectBooleanCheckbox>
			<h:outputLabel for="scrollHeight" value=" Set scroll height: " />
			<h:inputText id="scrollHeight" value="#{scheduleBean.scrollHeight}">
				<f:ajax render="@all"/>
			</h:inputText>
			<br />
			<h:outputLabel for="timeZone" value="Select time zone: " />
			<h:selectOneMenu id="timeZone" value="#{scheduleBean.timeZone}">
				<f:ajax render="@all"/>
				<f:selectItems value="#{scheduleBean.timeZoneList}" />
			</h:selectOneMenu>
			<ace:schedule id="schedule" value="#{scheduleBean.lazyScheduleEventList}" displayEventDetails="popup" viewMode="#{scheduleBean.viewMode}" scrollable="#{scheduleBean.scrollable}" scrollHeight="#{scheduleBean.scrollHeight}" timeZone="#{scheduleBean.timeZone}" />
        </h:form>
    </ui:define>
</ui:composition>
