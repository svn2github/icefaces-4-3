<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[textAreaEntryReqStyleBean.title]}"/>
    <ui:param name="description" value="#{msgs[textAreaEntryReqStyleBean.description]}"/>
    <ui:param name="resourceValue" value="#{textAreaEntryReqStyleBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{textAreaEntryResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{textAreaEntryResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="textAreaEntryConfigForm">

            <ace:panel header="Color Customization">
                <h:panelGrid width="100%" columns="3" columnClasses="col25,col25,col50"
                             cellpadding="6" cellspacing="6">
                        <h:outputLabel for="reqColor" value="Required Color Style:"/>
                        <ace:simpleSelectOneMenu id="reqColor" value="#{textAreaEntryReqStyleBean.reqColor}"
                                         style="width: 150px;" disabled="#{textAreaEntryReqStyleBean.useTheme}">
										 <ace:ajax execute="@this" />
                            <f:selectItem itemValue="blueRS" itemLabel="Blue"/>
                            <f:selectItem itemValue="greenRS" itemLabel="Green"/>
                            <f:selectItem itemValue="redRS" itemLabel="Red"/>
                        </ace:simpleSelectOneMenu>
                        <ace:message for="reqColor"/>
                    
                        <h:outputLabel for="optColor" value="Optional Color Style:"/>
                        <ace:simpleSelectOneMenu id="optColor" value="#{textAreaEntryReqStyleBean.optColor}"
                                         style="width: 150px;" disabled="#{textAreaEntryReqStyleBean.useTheme}">
										 <ace:ajax execute="@this" />
                            <f:selectItem itemValue="blueRS" itemLabel="Blue"/>
                            <f:selectItem itemValue="greenRS" itemLabel="Green"/>
                            <f:selectItem itemValue="redRS" itemLabel="Red"/>
                        </ace:simpleSelectOneMenu>
                        <ace:message for="optColor"/>
                </h:panelGrid>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="useTheme" value="#{textAreaEntryReqStyleBean.useTheme}">
                        <f:ajax execute="@this" render="@all"/>
					</h:selectBooleanCheckbox>
					<h:outputLabel for="useTheme" value=" No custom styling (use theme)" />
				</h:panelGroup>
            </ace:panel>
        </h:form>
		
		<h:form id="textAreaEntryForm">
            <ace:panel id="personalInfoInputPanel" header="Personal Info" styleClass="#{textAreaEntryReqStyleBean.useTheme ? '' : 'required-styling-demo'}">
                <h:panelGrid id="inputGrid" columns="1" width="100%" styleClass="textEntryInputTable">
                    <ace:textAreaEntry id="comment1Input" label="Comments" labelPosition="top" required="true" requiredIndicator="(*)" indicatorPosition="right" styleClass="#{textAreaEntryReqStyleBean.reqColor}">
                        <ace:ajax render="@this comment1Msg" event="blur"/>
                    </ace:textAreaEntry>
                    
                    <ace:textAreaEntry id="comment2Input" label="Additional Comments" labelPosition="top" required="false" optionalIndicator="(Opt.)" indicatorPosition="right" styleClass="#{textAreaEntryReqStyleBean.optColor}">
                        <ace:ajax render="@this comment2Msg" event="blur"/>
                    </ace:textAreaEntry>

                </h:panelGrid>
                <h:panelGrid width="100%">
                    <ace:message id="comment1Msg" for="comment1Input"/>
                    <ace:message id="comment2Msg" for="comment2Input"/>
                </h:panelGrid>
            </ace:panel>
        </h:form>
		<ui:include src="/resources/ice.samples.showcase/reqStyleCss.xhtml" />
        
    </ui:define>
</ui:composition>
