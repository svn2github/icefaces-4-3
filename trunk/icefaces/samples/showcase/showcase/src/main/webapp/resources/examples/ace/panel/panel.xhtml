<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[panelBean.title]}"/>
    <ui:param name="description" value="#{msgs[panelBean.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[panelBean.subMenuTitle]}"/>
    <ui:param name="subMenuLinks" value="#{panelBean.subMenuLinks}"/>
    <ui:param name="resourceValue" value="#{panelBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{panelResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{panelResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">
            <ace:panel id="panel" binding="#{panelComponent}"
					   header="ICEfaces Header"
                       closable="true"
                       toggleable="true"
                       collapsed="#{panelBean.collapsed}">
                <f:facet name="options">
                    <ace:menu id="menu">
                        <ace:submenu label="File">
                            <ace:menuItem value="New" icon="ui-icon"/>
                            <ace:menuItem value="Open" icon="ui-icon"/>
                            <ace:menuItem value="Save" icon="ui-icon ui-icon-disk"/>
                            <ace:menuItem value="Delete" icon="ui-icon ui-icon-close"/>
                        </ace:submenu>
                    </ace:menu>
                </f:facet>
                <h:panelGrid>
                    <h:outputText value="ICEfaces 2 is an open-source Rich Internet Application (RIA) development framework based on the JavaServer Faces (JSF) 2 standard. Like its predecessor, ICEfaces 1.8, ICEfaces 2 extends JSF to simplify development and enhance the standard JSF feature set - simultaneously improving developer efficiency and expanding the spectrum of RIA capabilities that can be included in any JSF-based web application."/>
                    <h:outputText value="Adhering closely to the standard JSF 2 extension points allows ICEfaces to work transparently with the stock JSF framework, simplifying integration and fostering 3rd party compatibility with other JSF 2-compliant libraries."/>
                </h:panelGrid>
                <ace:ajax event="close" listener="#{panelBean.setButtonVisible}" execute="@this" render="form2"/>
            </ace:panel>
        </h:form>
        <h:form id="form2">
            <ace:pushButton value="ShowPanel" id="pb1"
                    rendered="#{panelBean.reOpenButton}"
                    actionListener="#{panelBean.buttonNotVisible}">
                <ace:ajax onComplete="var myPanel = ice.ace.instance('form:panel'); if (myPanel.isClosed()){ myPanel.show(); }  return true;" execute="@this" render="@form"/>
            </ace:pushButton>
        </h:form>

    </ui:define>
</ui:composition>
