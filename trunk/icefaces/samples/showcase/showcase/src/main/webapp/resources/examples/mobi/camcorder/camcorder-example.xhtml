<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:ace="http://www.icefaces.org/icefaces/components"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form prependId="false" id="camcorderForm">

        <mobi:fieldsetGroup styleClass="intro">
            <mobi:fieldsetRow>
                Use your mobile device video camera to take a video and upload
                it to the server. 
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <mobi:camcorder id="cc" value="#{camcorderBean.clip}"
                                buttonLabel="Camcorder" captureMessageLabel="Video captured"
                                style="float:right"/>
                 &#160;
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
            
        <ace:pushButton id="camcorderUpload"
                             styleClass="submit"
                             actionListener="#{camcorderBean.processUploadedVideo}"
                             value="Upload"/>
                                 
        <h3>Uploaded Video</h3>

        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <ui:fragment rendered="#{camcorderBean.outputResource != null}">
<video src="#{camcorderBean.outputResource.URL}" width="250" controls="controls" >
</video>
                </ui:fragment>
                
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <h:outputText value="#{camcorderBean.uploadMessage}" style="margin-left:10px"/>


    </h:form>

</ui:composition>
