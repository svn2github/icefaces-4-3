<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example">
        <h:form id= "form" style="text-align: center">
			<h:outputLabel for="mutuallyExclusive" value="Enable mutual exclusivity: " />
			<h:selectBooleanCheckbox id="mutuallyExclusive" value="#{radioButtons.mutuallyExclusive}">
				<f:ajax render="@form" />
			</h:selectBooleanCheckbox>
            <ace:panel>
				<ace:radioButtons id="radioButtons" header="Using ace:radioButtons" mutuallyExclusive="#{radioButtons.mutuallyExclusive}" value="#{radioButtons.selected}" labelPosition="top">
					<f:selectItem itemLabel="One" itemValue="One" />
					<f:selectItem itemLabel="Two" itemValue="Two" />
					<f:selectItem itemLabel="Three" itemValue="Three" />
					<f:selectItem itemLabel="Four" itemValue="Four" />
					<f:selectItem itemLabel="Five" itemValue="Five" />
					<ace:ajax />
				</ace:radioButtons>
                The selected radios are:
                <h:outputText id="radioDescription" value="#{radioButtons.selectedString}" style="font-weight: bold;"/>
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
