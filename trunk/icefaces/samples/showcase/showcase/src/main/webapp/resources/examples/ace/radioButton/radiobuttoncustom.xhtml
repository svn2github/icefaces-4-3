<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    
    <ui:param name="title" value="#{msgs[radioButtonCustom.title]}"/>
    <ui:param name="description" value="#{msgs[radioButtonCustom.description]}"/>
    <ui:param name="subMenuTitle" value="#{msgs[radioButtonCustom.subMenuTitle]}"/>
    <ui:param name="resourceValue" value="#{radioButtonCustom.exampleResource}"/>

    <ui:param name="wikiResources" value="#{radioButtonResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{radioButtonResources.tldResources}"/>

    <ui:define name="example">
        <style type="text/css">
            .ice-ace-radiobutton button {
                height:24px;
                width:24px;
            }

            .ice-ace-radiobutton button.ui-state-hover {
                background: url("#{resource['css/images/radio-selected-gray.png']}") no-repeat;
                border:none;
            }

            .ice-ace-radiobutton button.ice-ace-radiobutton-selected {
                background: url("#{resource['css/images/radio-selected.png']}") no-repeat;
                border:none;
            }

            .ice-ace-radiobutton button {
                background: url("#{resource['css/images/radio-unselected.png']}") no-repeat;
            }

            .ice-ace-radiobutton .fa {
                background: transparent;
				visibility: hidden;
            }
        </style>

        <h:form id= "form" style="text-align: center">
            <ace:panel>
				<ace:buttonGroup header="ace:radioButton Overview" mutuallyExclusive="true">
					<h:panelGrid columns="2" width="100%" columnClasses="col50,col50">
						<ace:radioButton value="#{radioButton.selected1}" label="#{radioButton.boxValueDescription1}" labelPosition="top">
							<ace:ajax execute="@form" event="activate" render="@all"/>
						</ace:radioButton>
						<ace:radioButton value="#{radioButton.selected2}" label="#{radioButton.boxValueDescription2}" labelPosition="top">
							<ace:ajax execute="@form" event="activate" render="@all"/>
						</ace:radioButton>
					</h:panelGrid>
				</ace:buttonGroup>
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
