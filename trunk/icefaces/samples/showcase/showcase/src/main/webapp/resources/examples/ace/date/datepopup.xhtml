<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:param name="title" value="#{msgs[datePopup.title]}"/>
    <ui:param name="description" value="#{msgs[datePopup.description]}"/>
    <ui:param name="resourceValue" value="#{datePopup.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{dateTimeEntryResources.wikiResources}" />
    <ui:param name="tldResources" value="#{dateTimeEntryResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form1">

            <ace:panel>
                <h:panelGrid style="text-align: center;" width="100%">
                    <h:panelGroup>
                        <h:outputLabel for="selected" value="Selected Date: "/>
                        <h:outputText id="selected"
                                                value="#{datePopup.selectedDate}"
                                                style="font-weight: bold;">
                            <f:convertDateTime pattern="MMMM dd, yyyy"/>
                        </h:outputText>
                    </h:panelGroup>
                	<h:panelGroup>
                    	<h:selectBooleanCheckbox id="popupIn" value="#{datePopup.popup}">
                            <f:ajax execute="@this" render="@all"/>
                    	</h:selectBooleanCheckbox>
                    	<h:outputLabel for="popupIn" value=" Display as Popup?"/>
                	</h:panelGroup>
                </h:panelGrid>
            </ace:panel>
        </h:form>
        <h:form id="form2">
	        <h:panelGrid style="margin-left: auto; margin-right: auto; text-align: center;" width="100">
                <ace:dateTimeEntry id="cal"
                                               value="#{datePopup.selectedDate}"
                                               timeZone="Canada/Mountain"
                                               pattern="MMM/dd/yyyy"
                                               renderAsPopup="#{datePopup.popup}"/>
                <h:commandButton id="submitDate" value="Submit Date">
					<f:ajax execute="@this cal" render="@all"/>
				</h:commandButton>
	        </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
