<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.colorEntry.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.colorEntry.description']}"/>

    <ui:define name="example">
        <h:form id="inputOptionsForm">
            <ace:panel id="inpOptionsPan" header="Options">
                <h:panelGrid id="inputOptions" columns="2">
                    <h:outputLabel for="showPalette" value="Show Palette"/>
                    <h:selectBooleanCheckbox id="showPalette"  value="#{colorEntryPaletteBean.showPalette}">
                        <f:ajax execute="@this" render="@all"/>
                    </h:selectBooleanCheckbox>
                    <h:outputLabel for="showSelectionPalette" value="Show selection Palette"/>
                    <h:selectBooleanCheckbox id="showSelectionPalette"  value="#{colorEntryPaletteBean.showSelectionPalette}">
                        <f:ajax execute="@this" render="@all"/>
                    </h:selectBooleanCheckbox>
                    <h:outputLabel for="maxSelectionSize" value="Input Maximum Selection Size"/>
                    <h:selectOneMenu id="maxSelectionSize" value="#{colorEntryPaletteBean.maxSelectionSize}">
                        <f:selectItem itemLabel="1" itemValue="1"/>
                        <f:selectItem itemLabel="2" itemValue="2"/>
                        <f:selectItem itemLabel="3" itemValue="3"/>
                        <f:selectItem itemLabel="4" itemValue="4"/>
                        <f:selectItem itemLabel="5" itemValue="5"/>
                        <f:selectItem itemLabel="6" itemValue="6"/>
                        <f:ajax execute="@this" render="@all"/>
                    </h:selectOneMenu>
                    <h:outputLabel for="showPaletteOnly" value="Show Palette Only"/>
                    <h:selectBooleanCheckbox id="showPaletteOnly"  value="#{colorEntryPaletteBean.showPaletteOnly}">
                        <f:ajax execute="@this" render="@all"/>
                    </h:selectBooleanCheckbox>
                    <h:outputLabel for="togglePaletteOnly" value="Toggle Palette Only"/>
                    <h:selectBooleanCheckbox id="togglePaletteOnly"  value="#{colorEntryPaletteBean.togglePaletteOnly}">
                        <f:ajax execute="@this" render="@all"/>
                    </h:selectBooleanCheckbox>
                    <h:outputLabel for="toggleMoreText" value="togglePaletteMoreText" />
                    <h:inputText id="toggleMoreText" value="#{colorEntryPaletteBean.togglePaletteMoreText}">
                        <f:ajax execute="@this" render="@all"/>
                    </h:inputText>
                    <h:outputLabel for="toggleLessText" value="togglePaletteLessText" />
                    <h:inputText id="toggleLessText" value="#{colorEntryPaletteBean.togglePaletteLessText}">
                        <f:ajax execute="@this" render="@all"/>
                    </h:inputText>
                </h:panelGrid>
            </ace:panel>
        </h:form>
        <h:form id="colorEntryForm">
            <ace:panel id="colorInputPanel" header="ColorEntry - Palette Support" styleClass="required-styling-demo">
                <h:panelGrid id="inputGrid" columns="1" width="100%" >
                    <ace:colorEntry id="colorInput" value="#{colorEntryPaletteBean.value}"
                               showButtons="true"
                               showInput="true"
                               showPalette="#{colorEntryPaletteBean.showPalette}"
                               paletteList="#{colorEntryPaletteBean.togglePaletteList}"
                               showPaletteOnly="#{colorEntryPaletteBean.showPaletteOnly}"
                               togglePaletteOnly="#{colorEntryPaletteBean.togglePaletteOnly}"
                               showSelectionPalette="#{colorEntryPaletteBean.showSelectionPalette}"
                               maxSelectionSize="#{colorEntryPaletteBean.maxSelectionSize}"
                               togglePaletteMoreText="#{colorEntryPaletteBean.togglePaletteMoreText}"
                               togglePaletteLessText="#{colorEntryPaletteBean.togglePaletteLessText}"
                               label="PaletteSupport" labelPosition="left">
                        <ace:ajax execute="@this" render="@all" />
                    </ace:colorEntry>
                </h:panelGrid>
            </ace:panel>
            
            <ace:panel id="colorOutputPanel" header="Entered data">
                <h:panelGrid id="outputGrid" width="100%" style="text-align: left;">
                    <h:outputText id="basicValue" value="Color selected: #{colorEntryPaletteBean.value}"/>
                </h:panelGrid>
            </ace:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
