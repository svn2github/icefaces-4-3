content.callback.main.html = <p>The form below contains an example of a file upload that performs an action on the uploaded bytes, without writing those bytes to disk.</p><p>An MD5 checksum is returned for each upload, except for files with the following extensions: .pptx, .ppt, .zip, .etc, which will instead result in an error, demonstrating custom validation within a callback.</p>
