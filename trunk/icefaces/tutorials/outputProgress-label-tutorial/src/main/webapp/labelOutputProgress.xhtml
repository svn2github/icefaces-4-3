<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <title>Progress Bar Component Tutorial</title>
        <link href="./xmlhttp/css/xp/xp.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ice:form id="frm">
            <!-- Various control options for labels and positon -->
            <ice:panelGrid id="pg" columns="2" style="border: 1px solid #000000;">
                <ice:outputText value="Working Label:"/>
                <ice:inputText id="wLbl" value="#{label.label}" partialSubmit="true"/>

                <ice:outputText value="Complete Label:"/>
                <ice:inputText id="cLbl" value="#{label.labelComplete}" partialSubmit="true"/>

                <ice:outputText value="Label Position:"/>
                <ice:selectOneMenu id="position" value="#{label.labelPosition}" partialSubmit="true">
                    <f:selectItems value="#{label.availablePositions}"/>
                </ice:selectOneMenu>
            </ice:panelGrid>

            <ice:outputProgress id="progress" value="#{label.percent}" label="#{label.label}"
                                labelComplete="#{label.labelComplete}" labelPosition="#{label.labelPosition}"/>

            <ice:commandButton id="start" value="Start" action="#{label.startProgress}" rendered="#{!label.isRunning}"/>
            <ice:commandButton id="stop" value="Stop" action="#{label.stopProgress}" rendered="#{label.isRunning}"/>
        </ice:form>
    </h:body>
</f:view>
</html>
