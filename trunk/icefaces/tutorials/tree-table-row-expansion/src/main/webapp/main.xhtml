<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    template="WEB-INF/templates/tutorial-template.xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components">
    <ui:param name="backing" value="#{treeTableRowExpansionBean}" />

    <ui:define name="content">
        <h:outputText value="#{msgs['content.main.html']}" escape="false" />
    </ui:define>

    <ui:define name="example">
        <h:form id="exampleForm">
            <ace:dataTable var="row" value="#{backing.data}">
                <ace:column>
                    <ace:expansionToggler />
                </ace:column>
                <ace:column>
                    #{row.organization.name}
                </ace:column>
                <ace:column>
                    #{row.region.name}
                </ace:column>
                <ace:column>
                    #{row.city.name}
                </ace:column>
                <ace:column>
                    #{row.person.name}
                </ace:column>
                <ace:column>
                    #{row.person.phone}
                </ace:column>
                <ace:column>
                    <h:outputText value="#{row.person.born}">
                        <f:convertDateTime dateStyle="short" type="date" />
                    </h:outputText>
                </ace:column>


                <ace:rowExpansion />
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
