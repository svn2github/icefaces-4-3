<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <title>Progress Bar Component Tutorial</title>
        <link href="./xmlhttp/css/xp/xp.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ice:form id="frm">
            <ice:dataTable id="tbl" value="#{multiple.progressBarList}" var="progress">
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText id="servLoc" value="Server Location"/>
                    </f:facet>
                    <ice:outputText id="name" value="#{progress.name}"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText id="cpuLoad" value="CPU Load"/>
                    </f:facet>
                    <ice:outputProgress id="progress" value="#{progress.percent}"/>
                </ice:column>
            </ice:dataTable>
        </ice:form>
    </h:body>
</f:view>
</html>
