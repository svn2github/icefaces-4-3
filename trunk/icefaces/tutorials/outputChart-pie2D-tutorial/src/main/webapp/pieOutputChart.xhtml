<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <title>OutputChart Component Tutorial</title>
        <link href="./xmlhttp/css/xp/xp.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ice:form id="frm">
            <ice:panelGrid columns="2">
                <ice:outputChart id="pieOutputChart" type="pie2D" chartTitle="Pie2D Chart" width="350" height="350"
                                 labels="#{pieChartBean.labels}" colors="#{pieChartBean.paints}"
                                 data="#{pieChartBean.data}" actionListener="#{pieChartBean.imageClicked}"
                                 renderOnSubmit="#{pieChartBean.newChart}"/>

                <ice:panelGroup>
                    <ice:outputText value="Year Specific Data:"/>
                    <ice:dataTable id="sales" var="sale" value="#{pieChartBean.sales}">
                        <ice:column>
                            <f:facet name="header">
                                <ice:outputText value="Product Name"/>
                            </f:facet>
                            <ice:outputText id="product" value="#{sale.product}"/>
                        </ice:column>
                        <ice:column>
                            <f:facet name="header">
                                <ice:outputText value="Price"/>
                            </f:facet>
                            <ice:outputText id="price" value="#{sale.price}"/>
                        </ice:column>
                        <ice:column>
                            <f:facet name="header">
                                <ice:outputText value="Year"/>
                            </f:facet>
                            <ice:outputText id="year" value="#{sale.year}"/>
                        </ice:column>
                    </ice:dataTable>
                </ice:panelGroup>

            </ice:panelGrid>

        </ice:form>
    </h:body>
</f:view>
</html>
