<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{pageBean.currentLocale}">
<h:head>
	<title>Internationalization - Main</title>
</h:head>
<h:body>
	<h:form id="form">
		<h:panelGrid columns="2">
			<h:selectOneMenu id="selectOneMenu" value="#{pageBean.dropdownItem}" valueChangeListener="#{pageBean.localeChanged}">
				<f:selectItems value="#{pageBean.availableLocales}"/>
			</h:selectOneMenu>
			<h:commandButton id="cmdBttn" value="Change Locale"/>
			
			<h:outputLabel for="firstName" value="#{msgs.firstName}"/>
			<h:inputText id="firstName"/>

			<h:outputLabel for="lastName" value="#{msgs.lastName}"/>
			<h:inputText id="lastName"/>
		</h:panelGrid>
	</h:form>
</h:body>
</f:view>
</html>
