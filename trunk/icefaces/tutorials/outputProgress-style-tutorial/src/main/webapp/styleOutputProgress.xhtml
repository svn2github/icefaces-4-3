<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <title>Progress Bar Component Tutorial</title>
        <link href="./xmlhttp/css/xp/xp.css" rel="stylesheet" type="text/css"/>
        <!-- The stylesheet with the overriding classes -->
        <link href="override.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ice:form id="frm">
            <ice:outputProgress id="progress" value="#{style.percent}"/>

            <ice:commandButton id="start" value="Start" action="#{style.startProgress}" rendered="#{!style.isRunning}"/>
            <ice:commandButton id="stop" value="Stop" action="#{style.stopProgress}" rendered="#{style.isRunning}"/>
        </ice:form>
    </h:body>
</f:view>
</html>
