<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <title>Series Panel Component Tutorial</title>
        <link href="./xmlhttp/css/xp/xp.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ice:form id="frm">
            <ice:panelSeries id="color" var="color" value="#{basicPanelSeriesBean.colorList}">
                <ice:panelGrid id="grid" columns="1" style="border:1px dotted silver;" width="100px">
                    <ice:outputText id="out" value="#{color}"/>
                </ice:panelGrid>
                <br/>
            </ice:panelSeries>
        </ice:form>
    </h:body>
</f:view>
</html>
