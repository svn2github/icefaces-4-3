<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <title>DataTimeEntry Year Range Tutorial</title>
    </h:head>
    <h:body>
        <h:form id="yearRangeForm">
            <h:outputText value="yearRange: "/>
            <h:selectOneRadio id="yearRange" value="#{dateTimeEntryBean.yearRange}">
                <f:ajax execute="@this" render="@all"/>
                <f:selectItem itemLabel="-5:+5" itemValue="-5:+5"/>
                <f:selectItem itemLabel="c-5:c+5" itemValue="c-5:c+5"/>
                <f:selectItem itemLabel="2008:2018" itemValue="2008:2018"/>
                <f:selectItem itemLabel="2003:+5" itemValue="2003:+5"/>
            </h:selectOneRadio>
            <ace:dateTimeEntry id="yearRangeCal" navigator="true"
                               value="#{dateTimeEntryBean.selectedDate}"
                               yearRange="#{dateTimeEntryBean.yearRange}"/>
        </h:form>
    </h:body>
</f:view>
</html>
