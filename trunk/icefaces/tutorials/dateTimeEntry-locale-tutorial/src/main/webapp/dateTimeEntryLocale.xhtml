      xmlns:f="http://java.sun.com/jsf/core"

<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <title>DataTimeEntry Locale Tutorial</title>
    </h:head>
    <h:body>
        <script type="text/javascript">
            // French initialization
            ice.ace.locales['fr'] = {
                closeText: 'Fermer',
                prevText: 'Précédent',
                nextText: 'Suivant',
                currentText: 'Courant',

                dayNamesShort: ['dim.','lun.','mar.','mer.','jeu.','ven.','sam.'],
                dayNamesMin: ['Di','Lu','Ma','Me','Je','Ve','Sa'],
                weekHeader: 'Sm',
                dateFormat: 'dd/mm/yy',

            ice.ace.locales['es'] = {

                weekHeader: 'Sm',

                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: ''
            };

			<h:panelGrid columns="2">
				<ace:dateTimeEntry id="french" locale="fr"/>
