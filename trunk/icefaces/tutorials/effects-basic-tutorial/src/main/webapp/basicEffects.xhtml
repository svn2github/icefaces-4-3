<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:icecore="http://www.icefaces.org/icefaces/core">
<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Effects Component Tutorial</title>
    </h:head>
    <h:body>
        <ice:form id="frm">
            <ice:panelGrid columns="2">
                <ice:outputText value="Input Text: "/>
                <ice:inputText id="in" value="#{basicEffects.text}"/>
                <ice:outputText value="Value: "/>
                <ice:outputText id="out" value="#{basicEffects.text}" effect="#{basicEffects.effectOutputText}"/>
                <ice:commandButton value="Submit"/>
                <ice:outputText value="(or press ENTER in text field)"/>
            </ice:panelGrid>
        </ice:form>
    </h:body>
</f:view>
</html>
