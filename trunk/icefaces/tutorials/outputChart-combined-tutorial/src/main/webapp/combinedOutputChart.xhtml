<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <title>OutputChart Component Tutorial</title>
        <link href="./xmlhttp/css/xp/xp.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ice:form id="frm">
            <h3>
                <ice:outputText id="combinedChartTitle" value="Combine Different Chart Types:"/>
            </h3>
            <ice:outputText value="This demonstration combines a bar chart with a line chart."/>
            <br/>
            <ice:outputText id="value" value="Click image map for chart value: #{combinedChartBean.clickedValue}"/>
            <br/>
            <ice:outputChart id="chart" type="custom" renderOnSubmit="#{combinedChartBean.newChart}"
                             actionListener="#{combinedChartBean.action}"/>

        </ice:form>
    </h:body>
</f:view>
</html>
