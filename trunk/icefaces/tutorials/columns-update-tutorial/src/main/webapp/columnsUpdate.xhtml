<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:icecore="http://www.icefaces.org/icefaces/core">
<f:view><h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Columns Component Tutorial</title>
    <link href="./xmlhttp/css/xp/xp.css" rel="stylesheet" type="text/css" />
</h:head>
    <h:body>
        <ice:form id="frm">
            <ice:dataTable id="dt" value="#{backing.rowModel}" var="index"
                           style="border: medium solid #555555; width: 200px;">

                <ice:column id="clmn">
                    <ice:outputText id="index" value="#{index}" style="font-weight: bold;"/>
                </ice:column>

                <ice:columns id="clmns" value="#{backing.columnsModel}" var="headings">
                    <f:facet name="header">
                        <h:outputText id="headings" value="#{headings}"/>
                    </f:facet>
                    <ice:outputText id="startFrom" value="#{backing.startFrom}"/>
                </ice:columns>
            </ice:dataTable>
            <ice:commandButton  id="btn" value="Update" actionListener="#{backing.next}"/>
        </ice:form>
    </h:body>
</f:view>
</html>
